<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        * { margin: 0; padding: 0; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #777; /* Gray background for the page */
        }
        canvas {
            border: 5px solid white; /* White outline around the canvas */
            background-color: #808080; /* Gray background inside the canvas */
        }
        #message {
            position: absolute;
            font-size: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Main Canvas -->
    <canvas id="game" width="800" height="200"></canvas>
    <div id="message">Click to Enable Audio or Press Enter for No Audio</div>

    <script>
        const c = document.getElementById('game');
        const ctx = c.getContext('2d');
        const message = document.getElementById('message');

        let audioEnabled = false;

        // Placeholder for audio files (replace with actual paths)
        const applause = new Audio('aplausos_2.mp3');
        const celebration = new Audio('-audiotrimmer_adesehy.mp3');
        const gameOverAudio = new Audio('directed-by-robert-b-vol2Z4T.mp3');

        // Game variables
        let speed = 6, score = 0, high = 0, over = false, start = false;

        // Game start prompt and audio toggle
        function startGame() {
            message.style.display = 'none'; // Hide the message
            // Game logic will start here
            loop();
        }

        // Function to update the canvas background and display the game
        function loop() {
            ctx.fillStyle = '#808080'; // Gray background
            ctx.fillRect(0, 0, 800, 200); // Fill canvas

            // If audio is enabled, display message
            if (audioEnabled) {
                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.fillText('Audio Enabled', 400, 50);
            } else {
                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.fillText('No Audio', 400, 50);
            }

            // Additional game logic will go here (e.g., dino, obstacles, etc.)

            // Request next animation frame
            requestAnimationFrame(loop);
        }

        // Event listener for mouse click to enable audio
        c.addEventListener('click', () => {
            audioEnabled = true;
            startGame();
        });

        // Event listener for Enter key to disable audio
        document.addEventListener('keydown', e => {
            if (e.code === 'Enter') {
                audioEnabled = false;
                startGame();
            }
        });

        // Start prompt message
        message.style.display = 'block';

    </script>
</body>
</html>
