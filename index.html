<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
        }
        canvas { 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 200;

        const GROUND = 150;
        let speed = 6;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameOver = false;
        let started = false;
        let obstacles = [];
        let frame = 0;
        let nextSpawn = 400;
        let particles = [];
        let trees = [];
        let clouds = [];
        let dayTime = 0;
        let biome = 'forest'; // Starting biome
        let biomeTimer = 0;
        
        let canFly = false;
        let invincible = false;
        let spacePress = 0;
        let lastSpace = 0;
        let flightSpeed = 12;
        
        let keys = { up: false, down: false };

        const audio = new (window.AudioContext || window.webkitAudioContext)();
        
        function beep(freq) {
            try {
                const now = audio.currentTime;
                const osc = audio.createOscillator();
                const gain = audio.createGain();
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.connect(gain);
                gain.connect(audio.destination);
                osc.start(now);
                osc.stop(now + 0.2);
            } catch(e) {
                console.log('Audio error:', e);
            }
        }

        function playSound(src) {
            const sound = new Audio(src);
            sound.play();
        }

        const dino = {
            x: 50, y: GROUND, w: 44, h: 47,
            dy: 0, jump: false, leg: 0, targetY: GROUND,
            
            update() {
                if (canFly) {
                    if (keys.up) this.targetY = Math.max(20, this.targetY - flightSpeed);
                    if (keys.down) this.targetY = Math.min(GROUND, this.targetY + flightSpeed);
                    this.y += (this.targetY - this.y) * 0.4;
                    this.dy = 0;
                } else {
                    this.dy += 0.6;
                    this.y += this.dy;
                    if (this.y >= GROUND) {
                        this.y = GROUND;
                        this.dy = 0;
                        this.jump = false;
                    }
                }
                
                if (this.y >= GROUND && started && !gameOver && frame % 5 === 0) {
                    this.leg = 1 - this.leg;
                }
            },
            
            draw() {
                ctx.fillStyle = '#228B22'; // Dino body color (green)
                ctx.fillRect(this.x + 15, this.y, 14, 22); // Body
                ctx.fillStyle = '#006400'; // Dark green legs
                ctx.fillRect(this.x + 5, this.y + 18, 6, 12); // Left leg
                ctx.fillRect(this.x + 25, this.y + 18, 6, 12); // Right leg
                
                ctx.fillStyle = '#32CD32'; // Green arms (or wings)
                ctx.fillRect(this.x + 10, this.y + 8, 8, 10); // Left arm
                ctx.fillRect(this.x + 26, this.y + 8, 8, 10); // Right arm

                ctx.fillStyle = '#FFFFFF'; // White eyes
                ctx.fillRect(this.x + 23, this.y + 5, 4, 4); // Eye
                ctx.fillStyle = '#000000'; // Black pupil
                ctx.fillRect(this.x + 24, this.y + 6, 2, 2); // Pupil
                
                if (this.leg === 0) {
                    ctx.fillRect(this.x + 20, this.y + 22, 6, 10); // Left leg down
                    ctx.fillRect(this.x + 30, this.y + 22, 6, 10); // Right leg down
                } else {
                    ctx.fillRect(this.x + 22, this.y + 22, 6, 10); // Left leg up
                    ctx.fillRect(this.x + 28, this.y + 22, 6, 10); // Right leg up
                }
            },
            
            doJump() {
                if (!canFly && !this.jump && this.y >= GROUND && !gameOver && started) {
                    this.dy = -11;
                    this.jump = true;
                    beep(600);
                }
            }
        };

        class Cactus {
            constructor() {
                this.x = canvas.width;
                this.w = 30;
                this.h = 45;
                this.y = GROUND + 47 - this.h;
            }
            
            update() {
                this.x -= speed;
            }
            
            draw() {
                ctx.fillStyle = '#27ae60'; // Green cactus
                ctx.fillRect(this.x + 12, this.y, 10, this.h); // Main trunk
                ctx.fillRect(this.x + 4, this.y + 10, 8, 20); // Left arm
                ctx.fillRect(this.x + 22, this.y + 15, 8, 18); // Right arm
            }
            
            hits(d) {
                return d.x < this.x + this.w - 5 &&
                       d.x + d.w - 5 > this.x &&
                       d.y < this.y + this.h - 5 &&
                       d.y + d.h - 5 > this.y;
            }
        }

        class Ptero {
            constructor() {
                this.x = canvas.width;
                this.w = 46;
                this.h = 40;
                this.y = GROUND - 35 - Math.random() * 35;
            }
            
            update() {
                this.x -= speed;
            }
            
            draw() {
                const wingFrame = Math.floor(frame / 8) % 2;
                
                ctx.fillStyle = '#FF6347'; // Red wings
                ctx.fillRect(this.x + 10, this.y, 30, 8); // Body
                ctx.fillStyle = '#B22222'; // Darker red
                ctx.fillRect(this.x, this.y + 8, 46, 12); // Wings
            }
            
            hits(d) {
                return d.x < this.x + this.w - 10 &&
                       d.x + d.w - 10 > this.x &&
                       d.y < this.y + this.h - 10 &&
                       d.y + d.h - 10 > this.y;
            }
        }

        function drawSky() {
            const c = Math.sin(dayTime);
            const skyTopColor = c > 0 ? '#87CEEB' : '#2E2A47';  // Bright sky during day, dark during night
            const skyBottomColor = c > 0 ? '#E0F6FF' : '#0A0A28'; // Lighter blue at bottom for daytime

            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, skyTopColor);
            grad.addColorStop(1, skyBottomColor);
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (frame % 150 === 0) biomeChange();

            if (canFly) {
                ctx.fillStyle = 'orange';
                ctx.font = '20px Arial';
                ctx.fillText('Flight enabled!', canvas.width / 2 - 75, 30);
            }
        }

        function biomeChange() {
            if (score > biomeTimer + 500) {
                biomeTimer = score;
                if (biome === 'forest') biome = 'desert';
                else if (biome === 'desert') biome = 'mountain';
                else if (biome === 'mountain') biome = 'snow';
                else if (biome === 'snow') biome = 'forest';
            }
        }

        function gameLoop() {
            frame++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSky();

            if (gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.6)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.fillText('GAME OVER', canvas.width / 2 - 80, canvas.height / 2);
                ctx.fillText(`Score: ${score}`, canvas.width / 2 - 70, canvas.height / 2 + 40);
                ctx.fillText(`Highscore: ${highScore}`, canvas.width / 2 - 90, canvas.height / 2 + 80);
            }

            if (started && !gameOver) {
                if (frame % nextSpawn === 0) {
                    if (Math.random() > 0.5) obstacles.push(new Cactus());
                    if (Math.random() > 0.7) obstacles.push(new Ptero());
                }

                obstacles.forEach((obstacle) => {
                    obstacle.update();
                    obstacle.draw();
                    if (obstacle.hits(dino)) {
                        gameOver = true;
                    }
                });

                score += canFly ? 0.2 : 0.05; // Slow down score accumulation on the ground
                if (score % 100 === 0 && score !== 0) playSound('Ding.mp3');
                if (score % 1000 === 0 && score !== 0) playSound('aplauso_2.mp3');
                if (score % 10000 === 0 && score !== 0) playSound('sorry-audiotrimmer_adesehy.mp3');
            }

            dino.update();
            dino.draw();

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + Math.floor(score), 20, 30);
            ctx.fillText('Highscore: ' + highScore, 20, 60);

            if (frame % 120 === 0) {
                dayTime += 0.01;
                if (dayTime > 3.14) dayTime = 0;
            }

            if (gameOver && score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }

            if (gameOver && spacePress > lastSpace + 1) {
                gameOver = false;
                obstacles = [];
                score = 0;
                spacePress = 0;
                dino.y = GROUND;
                dino.dy = 0;
            }

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameOver && !dino.jump) {
                    dino.doJump();
                }
                if (gameOver) {
                    spacePress++;
                    lastSpace = frame;
                }
            }
        });

        window.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowUp') keys.up = true;
            if (e.code === 'ArrowDown') keys.down = true;
            if (e.code === 'Enter' && !started) started = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowUp') keys.up = false;
            if (e.code === 'ArrowDown') keys.down = false;
        });

        gameLoop();
    </script>
</body>
</html>
