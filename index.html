<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game with Biomes</title>
    <style>
        * { margin: 0; padding: 0; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #777; /* Gray background for the page */
        }
        canvas {
            border: 5px solid white; /* White outline around the canvas */
            background-color: #808080; /* Gray background inside the canvas */
        }
    </style>
</head>
<body>
    <!-- Main Canvas -->
    <canvas id="game" width="800" height="200"></canvas>

    <script>
        const c = document.getElementById('game');
        const ctx = c.getContext('2d');

        // Game state variables
        let over = false, start = false;
        let score = 0, frame = 0, speed = 6;
        let obstacles = [];
        let currentBiome = "desert"; // Default biome

        // Audio files
        const audio1000 = new Audio('dino-game/aplausos_2.mp3');
        const audio2000 = new Audio('dino-game/aplausos_2.mp3');
        const audio10000 = new Audio('dino-game/-audiotrimer_adesehy.mp3');
        const audio20000 = new Audio('dino-game/-audiotrimer_adesehy.mp3');
        const gameOverAudio = new Audio('dino-game/directed-by-robert-b-vol2Z4T.mp3');

        // Dino object
        const dino = {
            x: 50, y: 150, w: 44, h: 47, dy: 0, jump: false,
            update() {
                this.dy += 0.6; // gravity
                this.y += this.dy;
                if (this.y >= 150) {
                    this.y = 150;
                    this.dy = 0;
                    this.jump = false;
                }
            },
            draw() {
                ctx.fillStyle = '#535';
                ctx.fillRect(this.x + 20, this.y, 22, 22); // Dino body
                ctx.fillRect(this.x + 35, this.y + 10, 7, 12); // Dino legs
                ctx.fillRect(this.x + 35, this.y + 2, 15, 10); // Dino head
            }
        };

        // Cactus obstacle
        class Cactus {
            constructor() {
                this.x = 800;
                this.y = 152;
                this.w = 30;
                this.h = 45;
            }
            draw() {
                ctx.fillStyle = '#2a6'; // Cactus color
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }
            hits(d) {
                return d.x < this.x + this.w && d.x + d.w > this.x && d.y < this.y + this.h && d.y + d.h > this.y;
            }
        }

        // Function to update game background (Biomes)
        function updateBackground() {
            if (currentBiome === "desert") {
                ctx.fillStyle = '#F4A300'; // Desert ground
                ctx.fillRect(0, 140, 800, 60); // Ground
                ctx.fillStyle = '#87CEEB'; // Sky (daytime)
                ctx.fillRect(0, 0, 800, 140); // Sky

            } else if (currentBiome === "forest") {
                ctx.fillStyle = '#228B22'; // Forest ground (green)
                ctx.fillRect(0, 140, 800, 60); // Ground
                ctx.fillStyle = '#98FB98'; // Light green sky
                ctx.fillRect(0, 0, 800, 140); // Sky

            } else if (currentBiome === "snow") {
                ctx.fillStyle = '#FFFFFF'; // Snowy ground
                ctx.fillRect(0, 140, 800, 60); // Ground
                ctx.fillStyle = '#ADD8E6'; // Light blue snowy sky
                ctx.fillRect(0, 0, 800, 140); // Sky

            } else if (currentBiome === "tundra") {
                ctx.fillStyle = '#A9A9A9'; // Tundra ground
                ctx.fillRect(0, 140, 800, 60); // Ground
                ctx.fillStyle = '#B0C4DE'; // Light gray sky
                ctx.fillRect(0, 0, 800, 140); // Sky
            }

            // Add a sun/moon effect (simple circles for this example)
            const timeOfDay = frame % 3000;
            const sunX = timeOfDay / 5;
            const sunY = 100 + Math.sin(timeOfDay * Math.PI / 1500) * 50; // Sun movement

            ctx.fillStyle = '#FFD700'; // Sun color
            ctx.beginPath();
            ctx.arc(sunX, sunY, 30, 0, Math.PI * 2); // Draw the sun
            ctx.fill();

            // Add clouds (simplified)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                ctx.arc(Math.random() * 800, Math.random() * 100, 30, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Game loop function
        function gameLoop() {
            updateBackground();

            if (over) {
                ctx.fillStyle = '#000';
                ctx.font = 'bold 28px Courier';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', 400, 80);
                ctx.font = '18px Courier';
                ctx.fillText('Press R to Restart', 400, 110);
                gameOverAudio.play(); // Play game over sound
                return;
            }

            // Dino updates and drawing
            dino.update();
            dino.draw();

            // Obstacle generation and movement
            if (frame % 60 === 0) {
                obstacles.push(new Cactus());
            }
            obstacles.forEach(o => {
                o.x -= speed; // Move obstacles
                o.draw();
                if (o.hits(dino)) {
                    over = true; // Game over if dino hits obstacle
                }
            });

            // Draw score
            ctx.fillStyle = '#000';
            ctx.font = 'bold 18px Courier';
            ctx.textAlign = 'right';
            ctx.fillText('Score: ' + score, 790, 30);
            score++;

            // Play audio when certain score thresholds are reached
            if (score >= 1000 && score % 1000 === 0) {
                audio1000.play(); // Play applause sound for 1000
            } else if (score >= 2000 && score % 2000 === 0) {
                audio2000.play(); // Play applause sound for 2000
            } else if (score >= 10000 && score % 10000 === 0) {
                audio10000.play(); // Play special audio for 10000
            } else if (score >= 20000 && score % 20000 === 0) {
                audio20000.play(); // Play special audio for 20000
            }

            // Randomly switch biomes every 1000 frames
            if (frame % 1000 === 0) {
                const biomes = ["desert", "forest", "snow", "tundra"];
                currentBiome = biomes[Math.floor(Math.random() * biomes.length)];
            }

            frame++;
            requestAnimationFrame(gameLoop); // Keep looping
        }

        // Start game immediately
        function startGame() {
            start = true;
            gameLoop(); // Start the game loop immediately
        }

        // Event listeners for interactions
        c.addEventListener('click', startGame); // Start the game on click
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Enter') {
                startGame(); // Start the game when pressing Enter
            } else if (e.code === 'Space' && !dino.jump && dino.y === 150) {
                dino.dy = -12; // Jump action
                dino.jump = true;
            } else if (e.code === 'KeyR' && over) {
                // Restart the game if it's over
                over = false;
                score = 0;
                obstacles = [];
                dino.y = 150;
                dino.dy = 0;
                startGame(); // Restart the game
            }
        });

    </script>
</body>
</ml>

html>
