<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f7f7f7; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        canvas { border-bottom: 2px solid #535353; background-color: #fff; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 200;

        const GRAVITY = 0.6;
        const JUMP_FORCE = -12;
        const GROUND_Y = 150;

        let dinoLoaded = false;
        let cactusLoaded = false;

        const dinoImg = new Image();
        dinoImg.src = 'Screenshot_2025-12-27-14-38-59-263_com.android.chrome-edit.jpg';
        dinoImg.onload = () => { dinoLoaded = true; };

        const cactusImg = new Image();
        cactusImg.src = 'Screenshot_2025-12-27-14-52-08-378_com.android.chrome-edit.jpg';
        cactusImg.onload = () => { cactusLoaded = true; };

        let score = 0;
        let scoreCounter = 0;
        let gameSpeed = 5;
        let isGameOver = false;
        let obstacles = [];
        let animationFrameId;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playScoreSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        const dino = {
            x: 50,
            y: GROUND_Y,
            width: 44,
            height: 47,
            dy: 0,
            grounded: true,
            draw() {
                if (dinoLoaded) {
                    ctx.drawImage(dinoImg, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = "green";
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            },
            update() {
                if (this.y < GROUND_Y) {
                    this.dy += GRAVITY;
                    this.grounded = false;
                } else {
                    this.dy = 0;
                    this.y = GROUND_Y;
                    this.grounded = true;
                }
                this.y += this.dy;
                this.draw();
            },
            jump() {
                if (this.grounded && !isGameOver) {
                    if (audioCtx.state === 'suspended') audioCtx.resume();
                    this.dy = JUMP_FORCE;
                    this.grounded = false;
                }
            }
        };

        class Obstacle {
            constructor() {
                this.x = canvas.width;
                this.width = 30;
                this.height = 45;
                this.y = GROUND_Y + (47 - this.height);
            }
            draw() {
                if (cactusLoaded) {
                    ctx.drawImage(cactusImg, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = "red";
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            update() {
                this.x -= gameSpeed;
                this.draw();
            }
        }

        function resetGame() {
            score = 0;
            scoreCounter = 0;
            gameSpeed = 5;
            isGameOver = false;
            obstacles = [];
