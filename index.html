<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Warp: Approaching Heavens</title>
    <style>
        body { margin: 0; background: #f7f7f7; overflow: hidden; font-family: 'Courier New', Courier, monospace; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #container { position: relative; width: 800px; height: 350px; background: white; border-bottom: 2px solid #535353; }
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 350;

        function drawPixelDino(x, y, isNight) {
            ctx.fillStyle = isNight ? "#fff" : "#535353";
            ctx.fillRect(x+20, y, 20, 10); ctx.fillRect(x+35, y+2, 5, 5);
            ctx.fillRect(x+10, y+10, 25, 20); ctx.fillRect(x, y+15, 10, 10);
            ctx.fillRect(x+15, y+30, 5, 10); ctx.fillRect(x+25, y+30, 5, 10);
        }

        function drawPixelCactus(x, y, isNight) {
            ctx.fillStyle = isNight ? "#fff" : "#535353";
            ctx.fillRect(x+10, y, 10, 45); ctx.fillRect(x, y+10, 10, 20); ctx.fillRect(x+20, y+15, 10, 15);
        }

        const audPath = 'audio/';
        const sounds = {
            m1k: new Audio(audPath + 'aplausos_2.mp3'),
            m10k: new Audio(audPath + '-audiotrimmer_adesehy.mp3'),
            over: new Audio(audPath + 'directed-by-robert-b_voI2Z4T.mp3'),
            whoosh: new Audio(audPath + 'slowmo_whoosh.mp3')
        };

        let state = {
            score: 0, speed: 5, started: false, over: false, frame: 0,
            highScore: localStorage.getItem('dinoHS') || 0,
            canFly: false, isInvincible: false, isSlowMo: false,
            warpFlash: 0, lightning: 0, spaceCount: 0, lastSpace: 0
        };

        const dino = { x: 50, y: 220, dy: 0, w: 40, h: 40, ground: 220 };
        let obstacles = [], flares = [];
        let clouds = Array.from({length: 6}, () => ({ x: Math.random()*800, y: 30+Math.random()*80, s: 0.5+Math.random() }));
        let rain = Array.from({length: 40}, () => ({ x: Math.random()*800, y: Math.random()*350 }));

        function update() {
            if (state.over || !state.started) return;
            state.frame++;

            let effSpeed = state.isSlowMo ? state.speed * 0.15 : state.speed;
            state.score += state.canFly ? 5 : 0.15;

            if (Math.floor(state.score) === 1000) sounds.m1k.play();
            if (Math.floor(state.score) === 10000) sounds.m10k.play();

            let cycle = (Math.sin((state.score/2000)*Math.PI - (Math.PI/2)) + 1) / 2;
            let isNight = cycle > 0.6;
            let isStorm = (state.canFly && isNight && !state.isSlowMo);

            if (isStorm && Math.random() > 0.98) state.lightning = 5;
            if (state.lightning > 0) state.lightning--;
            if (state.warpFlash > 0) state.warpFlash--;

            document.body.style.backgroundColor = state.lightning > 0 ? '#fff' : (state.isSlowMo ? '#d0e5ff' : (isNight ? '#202020' : '#f7f7f7'));

            if (!state.canFly) {
                dino.dy += 0.6; dino.y += dino.dy;
                if (dino.y > dino.ground) { dino.y = dino.ground; dino.dy = 0; }
            }

            if (!state.isSlowMo) state.speed += state.canFly ? 0.25 : 0.0015;

            if (state.frame % Math.max(10, Math.floor(600/state.speed)) === 0) {
                obstacles.push({ x: 800, y: 220, w: 30, h: 45 });
            }

            obstacles = obstacles.filter(obs => {
                obs.x -= effSpeed;
                if (!state.isInvincible && dino.x < obs.x+obs.w && dino.x+dino.w > obs.x && dino.y < obs.y+obs.h && dino.y+dino.h > obs.y) {
                    state.over = true; sounds.over.play();
                }
                return obs.x > -100;
            });

            draw(cycle, isNight, isStorm);
            requestAnimationFrame(update);
        }

        function draw(cycle, isNight, isStorm) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const angle = (cycle * Math.PI) + Math.PI;
            const celestialX = 400 + Math.cos(angle)*350;
            const celestialY = 150 + Math.sin(angle)*120;
            
            // Proximity Logic: Base size + (score / 200)
            let proximityBoost = state.score / 200;
            let baseSize = state.canFly ? 50 : 30;
            let currentSize = baseSize + proximityBoost;

            ctx.save();
            if (isNight) {
                // MOON
                ctx.fillStyle = "#eee";
                if (state.canFly) {
                    ctx.shadowBlur = 15; ctx.shadowColor = "#fff";
                }
                ctx.beginPath();
                ctx.arc(celestialX, celestialY, currentSize, 0, Math.PI*2);
                ctx.fill();
            } else {
                // SUN
                if (state.canFly) {
                    // Solar Flares
                    if (state.frame % 2 === 0) {
                        flares.push({x: celestialX, y: celestialY, vx: (Math.random()-0.5)*12, vy: (Math.random()-0.5)*12, life: 1});
                    }
                    flares.forEach((f, i) => {
                        ctx.fillStyle = `rgba(255, 50, 0, ${f.life})`;
                        ctx.fillRect(f.x, f.y, 4, 4);
                        f.x += f.vx; f.y += f.vy; f.life -= 0.02;
                        if (f.life <= 0) flares.splice(i, 1);
                    });
                    ctx.shadowBlur = 30; ctx.shadowColor = "#ff0000";
                    ctx.fillStyle = "#ff2222";
                } else {
                    ctx.fillStyle = "#FFD700";
                }
                ctx.beginPath();
                ctx.arc(celestialX, celestialY, currentSize, 0, Math.PI*2);
                ctx.fill();
            }
            ctx.restore();

            // Clouds
            ctx.fillStyle = isNight ? "#444" : "#ddd";
            clouds.forEach(c => {
                c.x -= c.s * (state.canFly ? 10 : 1);
                if (c.x < -100) c.x = 850;
                ctx.beginPath(); ctx.arc(c.x, c.y, 20, 0, Math.PI*2); ctx.fill();
            });

            // Rain
            if (isStorm) {
                ctx.strokeStyle = "rgba(180, 200, 255, 0.5)";
                rain.forEach(r => {
                    r.y += 20; r.x -= 10;
                    if (r.y > 350) { r.y = -20; r.x = Math.random()*800; }
                    ctx.beginPath(); ctx.moveTo(r.x, r.y); ctx.lineTo(r.x-5, r.y+10); ctx.stroke();
                });
            }

            drawPixelDino(dino.x, dino.y, isNight && state.lightning <= 0);
            obstacles.forEach(obs => drawPixelCactus(obs.x, obs.y, isNight && state.lightning <= 0));

            ctx.fillStyle = isNight ? "#eee" : "#535353";
            ctx.font = "bold 20px Courier New"; ctx.textAlign = "right";
            ctx.fillText(`HI ${Math.max(state.highScore, Math.floor(state.score)).toString().padStart(5, '0')} ${Math.floor(state.score).toString().padStart(5, '0')}`, 780, 40);

            if (state.warpFlash > 0) { ctx.fillStyle = `rgba(255,255,255,${state.warpFlash/10})`; ctx.fillRect(0,0,800,350); }
            if (state.over) {
                ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(0,0,800,350);
                ctx.fillStyle = "white"; ctx.textAlign = "center";
                ctx.fillText("GAME OVER - PRESS R", 400, 180);
            }
        }

        window.addEventListener('keydown', e => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                if (!state.started) { state.started = true; update(); return; }
                if (dino.y >= dino.ground && !state.canFly) dino.dy = -12;
                let now = Date.now();
                if (now - state.lastSpace < 300) state.spaceCount++; else state.spaceCount = 1;
                state.lastSpace = now;
                if (state.spaceCount >= 3 && !state.canFly) {
                    state.canFly = true; state.isInvincible = true; state.speed = 55; state.warpFlash = 10;
                }
            }
            if (e.code === 'KeyR') {
                if (state.over) location.reload();
                else if (state.canFly) {
                    sounds.whoosh.play();
                    state.canFly = false; state.isInvincible = false; state.isSlowMo = true;
                    state.speed = 8;
                    setTimeout(() => state.isSlowMo = false, 2000);
                }
            }
            if (state.canFly) {
                if (e.code === 'ArrowUp') dino.y -= 40;
                if (e.code === 'ArrowDown') dino.y += 40;
            }
        });

        ctx.fillStyle = "#535353"; ctx.font = "bold 20px Courier New"; ctx.textAlign = "center";
        ctx.fillText("PRESS SPACE TO PLAY", 400, 180);
    </script>
</body>
</html>
