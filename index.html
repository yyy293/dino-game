<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dino Warp: Sonic Boom Edition</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #container { position: relative; width: 800px; height: 350px; background: #f7f7f7; border-bottom: 4px solid #535353; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
        #startUI { position: absolute; width: 100%; height: 100%; background: #000; color: #0f0; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; z-index: 100; text-align: center; border: 2px solid #0f0; }
    </style>
</head>
<body>
    <div id="container">
        <div id="startUI" onclick="initGame()">
            <h1 style="letter-spacing:10px;">SYSTEMS OFFLINE</h1>
            <p style="color: white;">[ CLICK TO ACTIVATE AUDIO & IGNITE ENGINES ]</p>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 350;

        // --- AUDIO ENGINE ---
        const audio = {
            m1k: new Audio('audio/aplausos_2.mp3'),
            m10k: new Audio('audio/-audiotrimmer_adesehy.mp3'),
            lose: new Audio('audio/directed-by-robert-b_voI2Z4T.mp3')
        };

        function initGame() {
            document.getElementById('startUI').style.display = 'none';
            // Force Audio Unlock
            for(let s in audio) { 
                audio[s].play().then(() => { audio[s].pause(); audio[s].currentTime = 0; }).catch(e => console.log("Unlocking...")); 
            }
            state.started = true;
            gameLoop();
        }

        let state = {
            started: false, over: false, score: 0, speed: 6,
            highScore: localStorage.getItem('dinoHighScore') || 0,
            canFly: false, spaceHits: 0, lastSpace: 0, frame: 0,
            m1kPlayed: false, m10kPlayed: false,
            sonicBoomSize: 0
        };

        const dino = { x: 50, y: 270, dy: 0, ground: 270 };
        let obstacles = [], debris = [], stars = [], trail = [], cracks = [];

        for(let i=0; i<60; i++) stars.push({x: Math.random()*800, y: Math.random()*200});

        function gameLoop() {
            if (state.over) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            state.frame++;
            state.score += state.canFly ? 5 : 0.15;
            
            // Audio Logic
            if (state.score >= 1000 && !state.m1kPlayed) { audio.m1k.play(); state.m1kPlayed = true; }
            if (state.score >= 10000 && !state.m10kPlayed) { audio.m10k.play(); state.m10kPlayed = true; }

            // Physics Lock
            if (!state.canFly) {
                dino.dy += 0.8; 
                dino.y += dino.dy;
                if (dino.y >= dino.ground) { dino.y = dino.ground; dino.dy = 0; }
            } else {
                trail.push({x: dino.x, y: dino.y + 15, life: 1});
            }

            state.speed += state.canFly ? 0.05 : 0.001;
            
            // Sonic Boom Trigger
            if (state.speed >= 44.9 && state.speed <= 45.5) state.sonicBoomSize = 1;

            if (state.frame % Math.max(20, Math.floor(500/state.speed)) === 0) obstacles.push({x: 850, y: 270});

            obstacles = obstacles.filter(o => {
                o.x -= state.speed;
                if (dino.x < o.x + 25 && dino.x + 40 > o.x && dino.y < o.y + 40 && dino.y + 40 > o.y) {
                    if (state.canFly) {
                        for(let i=0; i<10; i++) debris.push({x: o.x, y: o.y, vx: Math.random()*12-6, vy: -Math.random()*12, life: 1});
                        return false; 
                    } else {
                        state.over = true;
                        if (state.score > state.highScore) localStorage.setItem('dinoHighScore', Math.floor(state.score));
                        audio.lose.play();
                    }
                }
                return o.x > -50;
            });

            debris.forEach((d, i) => { d.x += d.vx; d.y += d.vy; d.vy += 0.5; d.life -= 0.02; if(d.life <= 0) debris.splice(i, 1); });
            trail.forEach((t, i) => { t.x -= state.speed; t.life -= 0.05; if(t.life <= 0) trail.splice(i, 1); });
            if (state.sonicBoomSize > 0) state.sonicBoomSize += 0.1;
            if (state.speed / 45 >= 2 && cracks.length < 20) {
                cracks.push({x1: 15 + Math.random()*150, y1: 290 + Math.random()*50, x2: 15 + Math.random()*150, y2: 290 + Math.random()*50});
            }
        }

        function draw() {
            let isNight = (Math.sin(state.score/1500) < -0.4);
            ctx.fillStyle = isNight ? "#050510" : "#f7f7f7";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let mainColor = isNight ? "#fff" : "#535353";

            // Stars
            if(isNight) { ctx.fillStyle = "#fff"; stars.forEach(s => ctx.fillRect(s.x, s.y, 1, 1)); }

            // Sonic Boom Visual
            if (state.sonicBoomSize > 0 && state.sonicBoomSize < 10) {
                ctx.strokeStyle = `rgba(255,255,255,${1 - state.sonicBoomSize/10})`;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(dino.x, dino.y+20, state.sonicBoomSize * 20, 1.5*Math.PI, 0.5*Math.PI);
                ctx.stroke();
            }

            trail.forEach(t => { ctx.fillStyle = `rgba(255,100,0,${t.life})`; ctx.fillRect(t.x, t.y, 6, 6); });
            debris.forEach(d => { ctx.fillStyle = mainColor; ctx.fillRect(d.x, d.y, 4, 4); });

            // Dino
            ctx.fillStyle = mainColor;
            ctx.fillRect(dino.x+15, dino.y, 20, 10); ctx.fillRect(dino.x+10, dino.y+10, 25, 20);
            ctx.fillRect(dino.x, dino.y+12, 10, 10); 
            ctx.fillRect(dino.x+12, dino.y+30, 6, 10); ctx.fillRect(dino.x+25, dino.y+30, 6, 10);
            ctx.fillStyle = (isNight && state.score > 5000) ? "red" : (isNight ? "black" : "white");
            ctx.fillRect(dino.x+30, dino.y+2, 4, 4);

            // Cacti
            ctx.fillStyle = mainColor;
            obstacles.forEach(o => { ctx.fillRect(o.x+10, o.y, 10, 40); ctx.fillRect(o.x, o.y+10, 10, 15); ctx.fillRect(o.x+20, o.y+15, 10, 12); });

            // SPEEDOMETER
            let mach = state.speed / 45;
            ctx.save();
            if (mach >= 2) {
                ctx.translate(Math.random()*4-2, Math.random()*4-2);
                ctx.fillStyle = (state.frame % 6 < 3) ? "#f00" : "#fff";
                cracks.forEach(c => { ctx.strokeStyle = "rgba(255,0,0,0.5)"; ctx.beginPath(); ctx.moveTo(c.x1, c.y1); ctx.lineTo(c.x2, c.y2); ctx.stroke(); });
            } else {
                ctx.fillStyle = mach >= 1 ? "#ff4400" : mainColor;
            }
            ctx.font = "bold 16px Courier New";
            ctx.fillText(`VEL: ${Math.floor(state.speed * 12)} KM/H`, 20, 330);
            ctx.fillText(`MACH: ${mach.toFixed(1)}`, 20, 310);
            if (mach >= 2) ctx.fillText("CORE FAILURE", 20, 290);
            ctx.restore();

            // SCORE
            ctx.fillStyle = mainColor; ctx.textAlign = "right";
            ctx.fillText(`HI ${state.highScore.toString().padStart(5, '0')} ${Math.floor(state.score).toString().padStart(5, '0')}`, 780, 40);

            if (state.over) {
                ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0,800,350);
                ctx.fillStyle = "#fff"; ctx.textAlign = "center"; 
                ctx.fillText("SYSTEM CRITICAL: PILOT LOST", 400, 175);
                ctx.font = "12px Courier New"; ctx.fillText("PRESS R TO REBOOT", 400, 200);
            }
        }

        window.addEventListener('keydown', e => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                if (dino.y >= dino.ground && !state.canFly) dino.dy = -13;
                let now = Date.now();
                if (now - state.lastSpace < 300) state.spaceHits++; else state.spaceHits = 1;
                state.lastSpace = now;
                if (state.spaceHits >= 3 && !state.canFly) { state.canFly = true; state.speed = 45; }
            }
            if (e.code === 'KeyR') {
                if (state.over) location.reload();
                else if (state.canFly) { state.canFly = false; state.speed = 10; }
            }
            if (state.canFly) {
                if (e.code === 'ArrowUp') dino.y -= 45;
                if (e.code === 'ArrowDown') dino.y += 45;
                if (dino.y < 20) dino.y = 20; if (dino.y > 270) dino.y = 270;
            }
        });
    </script>
</body>
</html>
