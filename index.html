<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Warp: Meteor Impact</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #container { position: relative; width: 800px; height: 350px; background: #f7f7f7; border-bottom: 4px solid #535353; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 350;

        const snd = {
            m1k: new Audio('audio/aplausos_2.mp3'),
            m10k: new Audio('audio/-audiotrimmer_adesehy.mp3'),
            over: new Audio('audio/directed-by-robert-b_voI2Z4T.mp3'),
            whoosh: new Audio('audio/slowmo_whoosh.mp3')
        };
        
        function unlockAudio() {
            Object.values(snd).forEach(s => { s.play().then(() => { s.pause(); s.currentTime = 0; }).catch(()=>{}); });
        }
        const playSnd = (a) => { if(a) a.play().catch(() => {}); };

        function drawDino(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x+15, y, 20, 10); ctx.fillRect(x+30, y+2, 4, 4);
            ctx.fillRect(x+10, y+10, 25, 20); ctx.fillRect(x, y+12, 10, 10);
            ctx.fillRect(x+12, y+30, 6, 10); ctx.fillRect(x+25, y+30, 6, 10);
        }

        function drawCactus(x, y, color, isGhost) {
            if (isGhost) ctx.fillStyle = `rgba(255, 255, 255, ${0.4 + Math.sin(Date.now()/150)*0.4})`;
            else ctx.fillStyle = color;
            ctx.fillRect(x+10, y, 10, 40); ctx.fillRect(x, y+10, 10, 15); ctx.fillRect(x+20, y+15, 10, 12);
        }

        let state = {
            score: 0, speed: 5, started: false, over: false, frame: 0,
            highScore: localStorage.getItem('dinoHS') || 0,
            canFly: false, isInvincible: false, isSlowMo: false,
            spaceCount: 0, lastSpace: 0, shakeTime: 0,
            milestones: { m1: false, m10: false }
        };

        const dino = { x: 50, y: 220, dy: 0, w: 40, h: 40, ground: 220 };
        let obstacles = [], meteors = [], fireTrail = [], debris = [], stars = [];

        for(let i=0; i<80; i++) stars.push({x: Math.random()*800, y: Math.random()*200, r: Math.random()*1.5, o: Math.random()});

        function update() {
            if (state.over || !state.started) return;
            state.frame++;
            let effSpeed = state.isSlowMo ? state.speed * 0.15 : state.speed;
            state.score += state.canFly ? 5 : 0.15;

            if (state.score >= 1000 && !state.milestones.m1) { playSnd(snd.m1k); state.milestones.m1 = true; }
            if (state.score >= 10000 && !state.milestones.m10) { playSnd(snd.m10k); state.milestones.m10 = true; }

            let cycle = (Math.sin((state.score/2000)*Math.PI - (Math.PI/2)) + 1) / 2;
            let isNight = cycle > 0.6;
            let isBloodMoon = isNight && state.score >= 5000;

            document.getElementById('container').style.backgroundColor = isNight ? '#0a0a1a' : '#f7f7f7';

            if (!state.canFly) {
                dino.dy += 0.6; dino.y += dino.dy;
                if (dino.y > dino.ground) { dino.y = dino.ground; dino.dy = 0; }
            } else {
                fireTrail.push({x: dino.x, y: dino.y + 15 + (Math.random()*10), life: 1});
            }

            if (!state.isSlowMo) state.speed += state.canFly ? 0.25 : 0.002;
            
            if (state.frame % Math.max(20, Math.floor(600/state.speed)) === 0) {
                obstacles.push({ x: 800, y: 220, w: 30, h: 40 });
            }

            // Meteor Logic + Shake Trigger
            if (isBloodMoon && Math.random() > 0.96) {
                meteors.push({ x: Math.random()*1000, y: -20, s: 12 + Math.random()*8 });
            }
            meteors = meteors.filter(m => {
                m.x -= m.s; m.y += m.s;
                if (m.y > 350) { state.shakeTime = 10; return false; }
                return true;
            });

            obstacles = obstacles.filter(obs => {
                obs.x -= effSpeed;
                let collided = dino.x < obs.x+obs.w && dino.x+dino.w > obs.x && dino.y < obs.y+obs.h && dino.y+dino.h > obs.y;
                if (collided) {
                    if (state.canFly) {
                        for(let i=0; i<5; i++) debris.push({x: obs.x+15, y: obs.y+20, vx: Math.random()*10-5, vy: Math.random()*-8, life: 1});
                        return false; 
                    } else if (!state.isInvincible) {
                        state.over = true; playSnd(snd.over);
                    }
                }
                return obs.x > -100;
            });

            draw(cycle, isNight, isBloodMoon);
            requestAnimationFrame(update);
        }

        function draw(cycle, isNight, isBloodMoon) {
            ctx.save();
            // Screen Shake Logic
            if (state.shakeTime > 0) {
                let dx = Math.random() * 8 - 4;
                let dy = Math.random() * 8 - 4;
                ctx.translate(dx, dy);
                state.shakeTime--;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if(isNight) {
                stars.forEach(s => {
                    ctx.fillStyle = `rgba(255, 255, 255, ${s.o * (Math.sin(state.frame*0.05 + s.x)*0.5 + 0.5)})`;
                    ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
                    s.x -= (state.speed * 0.1); if(s.x < 0) s.x = 800;
                });
            }

            const angle = (cycle * Math.PI) + Math.PI;
            const cx = 400 + Math.cos(angle)*350, cy = 150 + Math.sin(angle)*120;
            let celSize = (state.canFly ? 50 : 30) + (state.score / 400);

            fireTrail.forEach((p, i) => {
                ctx.fillStyle = `rgba(255, ${60 + Math.random()*100}, 0, ${p.life})`; ctx.fillRect(p.x, p.y, 5, 5);
                p.x -= 8; p.life -= 0.04; if (p.life <= 0) fireTrail.splice(i, 1);
            });

            debris.forEach((d, i) => {
                ctx.fillStyle = isNight ? "#fff" : "#535353"; ctx.fillRect(d.x, d.y, 4, 4);
                d.x += d.vx; d.y += d.vy; d.vy += 0.4; d.life -= 0.03; if (d.life <= 0) debris.splice(i, 1);
            });

            // Meteors
            ctx.strokeStyle = "#ff4500";
            ctx.lineWidth = 3;
            meteors.forEach(m => {
                ctx.beginPath(); ctx.moveTo(m.x, m.y); ctx.lineTo(m.x+20, m.y-20); ctx.stroke();
            });

            ctx.fillStyle = isNight ? (isBloodMoon ? "#8b0000" : "#eee") : "#FFD700";
            ctx.beginPath(); ctx.arc(cx, cy, celSize, 0, Math.PI*2); ctx.fill();

            let color = isNight ? "#fff" : "#535353";
            drawDino(dino.x, dino.y, color);
            obstacles.forEach(obs => drawCactus(obs.x, obs.y, color, isBloodMoon));

            // Speedometer
            let speedKmh = Math.floor(state.speed * 10);
            let machNum = (state.speed / 45);
            let isCracked = state.speed > 90; 
            
            ctx.save();
            ctx.fillStyle = state.speed > 40 ? "#ff0000" : color;
            ctx.font = "bold 16px Courier New";
            ctx.fillText(`SPEED: ${speedKmh} km/h`, 20, 330);
            if(state.speed > 40) ctx.fillText(`MACH ${machNum.toFixed(1)}`, 20, 310);
            if (isCracked) {
                ctx.strokeStyle = "rgba(255,0,0,0.6)"; ctx.lineWidth = 2;
                ctx.beginPath(); ctx.moveTo(15, 300); ctx.lineTo(150, 340); ctx.moveTo(100, 300); ctx.lineTo(30, 340); ctx.stroke();
            }
            ctx.restore();

            ctx.fillStyle = color;
            ctx.font = "bold 20px Courier New"; ctx.textAlign = "right";
            ctx.fillText(`${Math.floor(state.score).toString().padStart(5, '0')}`, 780, 40);

            if (state.over) {
                ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0,800,350);
                ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.fillText("GAME OVER - PRESS R", 400, 180);
            }
            ctx.restore();
        }

        window.addEventListener('keydown', e => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                if (!state.started) { unlockAudio(); state.started = true; update(); return; }
                if (dino.y >= dino.ground && !state.canFly) dino.dy = -12;
                let now = Date.now();
                if (now - state.lastSpace < 300) state.spaceCount++; else state.spaceCount = 1;
                state.lastSpace = now;
                if (state.spaceCount >= 3 && !state.canFly) { state.canFly = true; state.isInvincible = true; state.speed = 45; }
            }
            if (e.code === 'KeyR') {
                if (state.over) location.reload();
                else if (state.canFly) { playSnd(snd.whoosh); state.canFly = false; state.isInvincible = false; state.speed = 12; }
            }
            if (state.canFly) { 
                if (e.code === 'ArrowUp') dino.y -= 40; 
                if (e.code === 'ArrowDown') dino.y += 40; 
                if (dino.y < 20) dino.y = 20; if (dino.y > 300) dino.y = 300;
            }
        });

        ctx.fillStyle = "#535353"; ctx.font = "bold 20px Courier New"; ctx.textAlign = "center";
        ctx.fillText("PRESS SPACE TO PLAY", 400, 180);
        drawDino(dino.x, 220, "#535353");
    </script>
</body>
</html>
