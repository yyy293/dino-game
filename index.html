<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #f7f7f7; 
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; 
            touch-action: none; 
        }
        #container { 
            position: relative; 
            width: 800px; 
            height: 200px; 
            background-color: #fff; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        canvas { 
            display: block; 
            width: 100%;
            height: 100%;
        }
        #info {
            margin-top: 20px;
            text-align: center;
            color: #535353;
            font-size: 14px;
        }
        #info p {
            margin: 5px 0;
        }
        .key {
            display: inline-block;
            padding: 2px 6px;
            background: #535353;
            color: white;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 200;

        // Game constants
_DISTANCE = 400;
        const OBSTACLE_MAX_DISTANCE = 800;

        // Game state
        let gameSpeed = INITIAL_SPEED;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('dinoHighScore')) || 0;
        let isGameOver = false;
        let gameStarted = false;
        let obstacles = [];
        let frameCount = 0;
        let animationFrameId;
        let nextObstacleDistance = OBSTACLE_MIN_DISTANCE;

        // Custom additions
        let canFly = false;
        let isInvincible = false;
        let spaceCount = 0;
        let lastSpaceTime = 0;
        let tapCount = 0;
        let lastTapTime = 0;
        let showCheatMessage = false;
        let cheatMessageTimer = 0;
        let flightSpeed = 4; // Smoother flight movement
        let lastMilestoneScore = 0;

        // Arrow key state for smoother continuous movement
        let keysPressed = {
            up: false,
            down: false
        };

        // Load images
        let dinoLoaded = false;
        let cactusLoaded = false;

        const dinoImg = new Image();
        dinoImg.src = 'Screenshot_2025-12-27-14-38-59-263_com.android.chrome-edit.jpg';
        dinoImg.onload = () => {
            dinoLoaded = true;
            console.log('âœ“ Dino image loaded successfully');
        };
        dinoImg.onerror = () => {
            console.log('âœ— Dino image failed to load, using fallback graphics');
        };

        const cactusImg = new Image();
        cactusImg.src = 'Screenshot_2025-12-27-14-52-08-378_com.android.chrome-edit.jpg';
        cactusImg.onload = () => {
            cactusLoaded = true;
            console.log('âœ“ Cactus image loaded successfully');
        };
        cactusImg.onerror = () => {
            console.log('âœ— Cactus image failed to load, using fallback graphics');
        };

        // Audio context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;

            if (type === 'jump') {
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.05);
                g.gain.setValueAtTime(0.08, now);
                g.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.connect(g);
                g.connect(audioCtx.destination);
                osc.start();
                osc.stop(now + 0.1);
            } else if (type === 'death') {
                // Faster ominous "dun dun dunnn"
                const notes = [{f:100,s:0,d:0.5},{f:95,s:0.55,d:0.5},{f:80,s:1.1,d:1.5}];
                notes.forEach(n => {
                    const filter = audioCtx.createBiquadFilter();
                    filter.type = "lowpass";
                    filter.frequency.setValueAtTime(800, now + n.s);
                    filter.frequency.exponentialRampToValueAtTime(50, now + n.s + n.d);
                    filter.connect(audioCtx.destination);

                    ['sawtooth', 'triangle', 'sine', 'square'].forEach((t, i) => {
                        const osc = audioCtx.createOscillator();
                        const g = audioCtx.createGain();
                        osc.type = t;
                        let freq = i === 2 ? n.f/2 : (i === 3 ? n.f/4 : n.f);
                        osc.frequency.setValueAtTime(freq, now + n.s);
                        g.gain.setValueAtTime(0, now + n.s);
                        g.gain.linearRampToValueAtTime(0.25, now + n.s + 0.05);
                        g.gain.exponentialRampToValueAtTime(0.001, now + n.s + n.d);
                        osc.connect(g);
                        g.connect(filter);
                        osc.start(now + n.s);
                        osc.stop(now + n.s + n.d);
                    });
                });
            } else if (type === 'ding') {
                // Simple ding for 100-point milestones
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                g.gain.setValueAtTime(0.15, now);
                g.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                osc.connect(g);
                g.connect(audioCtx.destination);
                osc.start();
                osc.stop(now + 0.2);
            } else if (type === 'applause') {
                // Crowd applause for 1000-point milestones
                const duration = 1.5;
                for (let i = 0; i < 60; i++) {
                    const delay = Math.random() * duration;
                    const noise = audioCtx.createBufferSource();
                    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.05, audioCtx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let j = 0; j < data.length; j++) {
                        data[j] = Math.random() * 2 - 1;
                    }
                    noise.buffer = buffer;
                    
                    const filter = audioCtx.createBiquadFilter();
                    filter.type = "bandpass";
                    filter.frequency.value = 1000 + Math.random() * 2000;
                    filter.Q.value = 0.5;
                    
                    const g = audioCtx.createGain();
                    g.gain.setValueAtTime(0, now + delay);
                    g.gain.linearRampToValueAtTime(0.03 + Math.random() * 0.02, now + delay + 0.01);
                    g.gain.exponentialRampToValueAtTime(0.001, now + delay + 0.05);
                    
                    noise.connect(filter);
                    filter.connect(g);
                    g.connect(audioCtx.destination);
                    noise.start(now + delay);
                }
            } else if (type === 'noice') {
                // "Noice" meme sound for 10000 milestone
                const notes = [
                    {freq: 400, start: 0, duration: 0.15},
                    {freq: 500, start: 0.15, duration: 0.25}
                ];
                
                notes.forEach(note => {
                    const osc = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    const filter = audioCtx.createBiquadFilter();
                    
                    filter.type = "lowpass";
                    filter.frequency.value = 2000;
                    
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(note.freq, now + note.start);
                    
                    g.gain.setValueAtTime(0, now + note.start);
                    g.gain.linearRampToValueAtTime(0.2, now + note.start + 0.02);
                    g.gain.exponentialRampToValueAtTime(0.001, now + note.start + note.duration);
                    
                    osc.connect(filter);
                    filter.connect(g);
                    g.connect(audioCtx.destination);
                    osc.start(now + note.start);
                    osc.stop(now + note.start + note.duration);
                });
            }
        }

        // Fallback drawing functions
        function drawDino(x, y, width, height, legFrame) {
            ctx.fillStyle = isInvincible ? "#f39c12" : (canFly ? "#3498db" : "#535353");
            
            // Body
            ctx.fillRect(x + 20, y, 22, 22);
            // Neck
            ctx.fillRect(x + 35, y + 10, 7, 12);
            // Head
            ctx.fillRect(x + 35, y + 2, 15, 10);
            // Eye
            ctx.fillStyle = "#fff";
            ctx.fillRect(x + 45, y + 4, 3, 3);
            
            ctx.fillStyle = isInvincible ? "#f39c12" : (canFly ? "#3498db" : "#535353");
            // Tail
            ctx.fillRect(x + 10, y + 18, 12, 4);
            ctx.fillRect(x, y + 16, 12, 4);
            
            // Legs (animated)
            if (legFrame === 0) {
                ctx.fillRect(x + 20, y + 22, 6, 10);
                ctx.fillRect(x + 30, y + 22, 6, 10);
            } else {
                ctx.fillRect(x + 22, y + 22, 6, 10);
                ctx.fillRect(x + 28, y + 22, 6, 10);
            }
        }

        function drawCactus(x, y, width, height) {
            ctx.fillStyle = "#535353";
            // Main body
            ctx.fillRect(x + 10, y, 10, height);
            // Left arm
            ctx.fillRect(x, y + 10, 10, 15);
            ctx.fillRect(x, y + 10, 4, 20);
            // Right arm
            ctx.fillRect(x + 20, y + 15, 10, 15);
            ctx.fillRect(x + 26, y + 15, 4, 20);
        }

        // Dino object
        const dino = {
            x: 50,
            y: GROUND_Y,
            width: 44,
            height: 47,
            dy: 0,
            isJumping: false,
            legFrame: 0,
            targetY: GROUND_Y,
            
            draw() {
                // Flashing effect for invincibility
                if (isInvincible && Math.floor(frameCount / 8) % 2 === 0) {
                    ctx.save();
                    ctx.globalAlpha = 0.6;
                }

                // Try to draw image first, fall back to drawn dino
                if (dinoLoaded) {
                    ctx.drawImage(dinoImg, this.x, this.y, this.width, this.height);
                } else {
                    drawDino(this.x, this.y, this.width, this.height, this.legFrame);
                }

                if (isInvincible && Math.floor(frameCount / 8) % 2 === 0) {
                    ctx.restore();
                }

                // Flight or invincibility label
                if (canFly || isInvincible) {
                    ctx.fillStyle = isInvincible ? "#f39c12" : "orange";
                    ctx.font = "bold 14px Courier";
                    ctx.textAlign = "left";
                    if (isInvincible) {
                        ctx.fillText("INVINCIBLE", this.x - 15, this.y - 10);
                    } else if (canFly) {
                        ctx.fillText("FLIGHT ENABLED", this.x - 15, this.y - 10);
                    }
                }
            },

            update() {
                // Handle smooth arrow key movement in flight mode
                if (canFly) {
                    if (keysPressed.up) {
                        this.targetY = Math.max(20, this.targetY - flightSpeed);
                    }
                    if (keysPressed.down) {
                        this.targetY = Math.min(GROUND_Y, this.targetY + flightSpeed);
                    }
                    
                    // Smooth interpolation
                    const diff = this.targetY - this.y;
                    this.y += diff * 0.3;
                    this.dy = 0;
                } else {
                    // Normal gravity
                    this.dy += GRAVITY;
                    this.y += this.dy;

                    if (this.y >= GROUND_Y) {
                        this.y = GROUND_Y;
                        this.dy = 0;
                        this.isJumping = false;
                    }
                }

                // Animate legs when running on ground
                if (this.y >= GROUND_Y && gameStarted && !isGameOver) {
                    if (frameCount % 6 === 0) {
                        this.legFrame = 1 - this.legFrame;
                    }
                }

                this.draw();
            },

            jump() {
                if (!canFly && !this.isJumping && this.y >= GROUND_Y && !isGameOver && gameStarted) {
                    this.dy = JUMP_FORCE;
                    this.isJumping = true;
                    playSound('jump');
                }
            }
        };

        // Obstacle class
        class Obstacle {
            constructor() {
                this.x = canvas.width;
                this.width = 30;
                this.height = 45;
                this.y = GROUND_Y + (47 - this.height);
            }

            update() {
                this.x -= gameSpeed;

                // Draw obstacle - try image first
                if (cactusLoaded) {
                    ctx.drawImage(cactusImg, this.x, this.y, this.width, this.height);
                } else {
                    drawCactus(this.x, this.y, this.width, this.height);
                }
            }

            collidesWith(dino) {
                return (
                    dino.x < this.x + this.width - 5 &&
                    dino.x + dino.width - 5 > this.x &&
                    dino.y < this.y + this.height - 5 &&
                    dino.y + dino.height - 5 > this.y
                );
            }
        }

        // Drawing functions
        function drawGround() {
            ctx.strokeStyle = '#535353';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y + 47);
            ctx.lineTo(canvas.width, GROUND_Y + 47);
            ctx.stroke();
        }

        function drawScore() {
            const displayScore = Math.floor(score);
            ctx.fillStyle = '#535353';
            ctx.font = '16px Courier';
            ctx.textAlign = 'right';
            ctx.fillText('HI ' + String(Math.floor(highScore)).padStart(5, '0'), canvas.width - 10, 30);
            ctx.fillText(String(displayScore).padStart(5, '0'), canvas.width - 10, 50);
        }

        function drawGameOver() {
            ctx.fillStyle = '#535353';
            ctx.font = 'bold 24px Courier';
            ctx.textAlign = 'center';
            ctx.fillText('G A M E  O V E R', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '16px Courier';
            ctx.fillText('Press R to restart', canvas.width / 2, canvas.height / 2 + 10);
        }

        function drawStartMessage() {
            ctx.fillStyle = '#535353';
            ctx.font = '16px Courier';
            ctx.textAlign = 'center';
            ctx.fillText('Press SPACE or Click to Start', canvas.width / 2, canvas.height / 2);
        }

        // Game logic functions
        function spawnObstacle() {
            // Dynamic difficulty: obstacles spawn closer together as score increases
            const difficultyMultiplier = Math.max(0.5, 1 - (score / 5000));
            const adjustedMinDistance = OBSTACLE_MIN_DISTANCE * difficultyMultiplier;
            const adjustedMaxDistance = OBSTACLE_MAX_DISTANCE * difficultyMultiplier;

            if (obstacles.length === 0) {
                nextObstacleDistance--;
                if (nextObstacleDistance <= 0) {
                    obstacles.push(new Obstacle());
                    nextObstacleDistance = adjustedMinDistance + Math.random() * (adjustedMaxDistance - adjustedMinDistance);
                }
            } else {
                const lastObstacle = obstacles[obstacles.length - 1];
                if (canvas.width - lastObstacle.x > nextObstacleDistance) {
                    obstacles.push(new Obstacle());
                    nextObstacleDistance = adjustedMinDistance + Math.random() * (adjustedMaxDistance - adjustedMinDistance);
                }
            }
        }

        function checkCollisions() {
            // Invincibility prevents collisions
            if (isInvincible) return;

            for (let obstacle of obstacles) {
                if (obstacle.collidesWith(dino)) {
                    gameOver();
                    break;
                }
            }
        }

        function gameOver() {
            isGameOver = true;
            playSound('death');
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('dinoHighScore', Math.floor(highScore));
                console.log('ðŸ† New high score:', Math.floor(highScore));
            }
        }

        function resetGame() {
            score = 0;
            gameSpeed = INITIAL_SPEED;
            isGameOver = false;
            gameStarted = false;
            obstacles = [];
            frameCount = 0;
            dino.y = GROUND_Y;
            dino.dy = 0;
            dino.isJumping = false;
            dino.targetY = GROUND_Y;
            nextObstacleDistance = OBSTACLE_MIN_DISTANCE;
            
            // Reset custom additions
            canFly = false;
            isInvincible = false;
            spaceCount = 0;
            tapCount = 0;
            showCheatMessage = false;
            cheatMessageTimer = 0;
            lastMilestoneScore = 0;
            keysPressed = { up: false, down: false };
            
            cancelAnimationFrame(animationFrameId);
            animate();
        }

        // Main game loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGround();

            if (!gameStarted) {
                dino.draw();
                drawStartMessage();
                animationFrameId = requestAnimationFrame(animate);
                return;
            }

            if (isGameOver) {
                dino.draw();
                obstacles.forEach(obs => obs.update());
                drawScore();
                drawGameOver();
                return;
            }

            // Show cheat message
            if (showCheatMessage) {
                cheatMessageTimer++;
                if (cheatMessageTimer > 120) {
                    showCheatMessage = false;
                    cheatMessageTimer = 0;
                }
                ctx.fillStyle = isInvincible ? "#f39c12" : "orange";
                ctx.font = "bold 20px Courier";
                ctx.textAlign = "center";
                ctx.fillText(isInvincible ? "INVINCIBILITY ON!" : "FLIGHT MODE ON!", canvas.width / 2, 30);
            }

            // Update game speed
            if (gameSpeed < MAX_SPEED) {
                gameSpeed += SPEED_INCREMENT;
            }

            // Update score: Normal = 100 per 2 sec, Flight = 500 per 2 sec (at 60fps = 120 frames)
            if (canFly) {
                score += 500 / 120; // 500 points per 2 seconds in flight mode
            } else {
                score += 100 / 120; // 100 points per 2 seconds normally
            }

            // Check for milestones
            const currentScore = Math.floor(score);
            
            // Check for special milestones
            if (currentScore > 0 && currentScore !== lastMilestoneScore) {
                if (currentScore % 10000 === 0) {
                    // 10000-point milestone (NOICE meme)
                    playSound('noice');
                    lastMilestoneScore = currentScore;
                } else if (currentScore % 1000 === 0) {
                    // 1000-point milestone (applause)
                    playSound('applause');
                    lastMilestoneScore = currentScore;
                } else if (currentScore % 100 === 0) {
                    // Regular 100-point milestone (ding)
                    playSound('ding');
                    lastMilestoneScore = currentScore;
                }
            }

            // Update dino
            dino.update();

            // Spawn and update obstacles
            spawnObstacle();
            obstacles = obstacles.filter(obs => {
                obs.update();
                return obs.x > -obs.width;
            });

            // Check collisions
            checkCollisions();

            // Draw score
            drawScore();

            frameCount++;
            animationFrameId = requestAnimationFrame(animate);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                
                if (!gameStarted) {
                    gameStarted = true;
                    return;
                }

                if (isGameOver) return;

                // Triple space for flight mode
                const now = Date.now();
                if (now - lastSpaceTime < 1000) {
                    spaceCount++;
                } else {
                    spaceCount = 1;
                }
                lastSpaceTime = now;

                if (spaceCount >= 3 && !canFly) {
                    canFly = true;
                    showCheatMessage = true;
                    cheatMessageTimer = 0;
                    spaceCount = 0;
                    console.log('âœˆï¸ Flight mode activated!');
                } else {
                    dino.jump();
                }
            }

            // Arrow controls during flight - smooth continuous movement
            if (e.code === 'ArrowUp' && canFly && gameStarted && !isGameOver) {
                e.preventDefault();
                keysPressed.up = true;
            }

            if (e.code === 'ArrowDown' && canFly && gameStarted && !isGameOver) {
                e.preventDefault();
                keysPressed.down = true;
            }

            // R key - Invincibility toggle when playing, restart when game over
            if (e.code === 'KeyR') {
                if (isGameOver) {
                    resetGame();
                } else if (gameStarted) {
                    // Toggle invincibility
                    isInvincible = !isInvincible;
                    showCheatMessage = true;
                    cheatMessageTimer = 0;
                    console.log(isInvincible ? 'ðŸ›¡ï¸ Invincibility activated!' : 'âš ï¸ Invincibility deactivated!');
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            // Release arrow keys for smooth movement
            if (e.code === 'ArrowUp') {
                keysPressed.up = false;
            }
            if (e.code === 'ArrowDown') {
                keysPressed.down = false;
            }
        });

        canvas.addEventListener('click', () => {
            if (!gameStarted) {
                gameStarted = true;
                return;
            }

            if (isGameOver) return;

            // Triple click for flight mode
            const now = Date.now();
            if (now - lastTapTime < 1000) {
                tapCount++;
            } else {
                tapCount = 1;
            }
            lastTapTime = now;

            if (tapCount >= 3 && !canFly) {
                canFly = true;
                showCheatMessage = true;
                cheatMessageTimer = 0;
                tapCount = 0;
                console.log('âœˆï¸ Flight mode activated!');
            } else {
                dino.jump();
            }
        });

        // Prevent scrolling
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
        });

        // Start the game
        console.log('ðŸ¦– Dino Game loaded! High score:', highScore);
        animate();
    </script>
</body>
</html>
