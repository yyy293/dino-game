<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f7f7f7; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        canvas { border-bottom: 2px solid #535353; background-color: #fff; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 200;

        const GRAVITY = 0.6;
        const JUMP_FORCE = -12;
        const GROUND_Y = 150;

        const dinoImg = new Image();
        dinoImg.src = 'Screenshot_2025-12-27-14-38-59-263_com.android.chrome-edit.jpg';

        const cactusImg = new Image();
        cactusImg.src = 'Screenshot_2025-12-27-14-52-08-378_com.android.chrome-edit.jpg';

        let score = 0;
        let scoreCounter = 0;
        let gameSpeed = 5;
        let isGameOver = false;
        let obstacles = [];
        let animationFrameId;

        const dino = {
            x: 50,
            y: GROUND_Y,
            width: 44,
            height: 47,
            dy: 0,
            grounded: true,
            draw() {
                ctx.drawImage(dinoImg, this.x, this.y, this.width, this.height);
            },
            update() {
                if (this.y < GROUND_Y) {
                    this.dy += GRAVITY;
                    this.grounded = false;
                } else {
                    this.dy = 0;
                    this.grounded = true;
                    this.y = GROUND_Y;
                }
                this.y += this.dy;
                this.draw();
            }
        };

        class Obstacle {
            constructor() {
                this.x = canvas.width;
                this.width = 30;
                this.height = 45;
                this.y = GROUND_Y + (47 - this.height);
            }
            draw() {
                ctx.drawImage(cactusImg, this.x, this.y, this.width, this.height);
            }
            update() {
                this.x -= gameSpeed;
                this.draw();
            }
        }

        function resetGame() {
            score = 0;
            scoreCounter = 0;
            gameSpeed = 5;
            isGameOver = false;
            obstacles = [];
            dino.y = GROUND_Y;
            dino.dy = 0;
            cancelAnimationFrame(animationFrameId);
            animate();
        }

        function handleObstacles() {
            if (Math.random() < 0.015) {
                obstacles.push(new Obstacle());
            }
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();

                if (dino.x < obstacles[i].x + obstacles[i].width - 5 &&
                    dino.x + dino.width - 5 > obstacles[i].x &&
                    dino.y < obstacles[i].y + obstacles[i].height - 5 &&
                    dino.y + dino.height - 5 > obstacles[i].y) {
                    isGameOver = true;
                }

                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                }
            }
        }

        function animate() {
            if (isGameOver) {
                ctx.fillStyle = "black";
                ctx.font = "20px Courier";
                ctx.fillText("GAME OVER - PRESS R TO RESTART", canvas.width/2 - 160, canvas.height/2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            scoreCounter++;
            if (scoreCounter % 5 === 0) {
                score++;
            }
            
            if (score > 0 && score % 100 === 0 && scoreCounter % 5 === 0) {
                gameSpeed += 0.2;
            }

            dino.update();
            handleObstacles();

            ctx.fillStyle = "#535353";
            ctx.font = "20px Courier";
            ctx.fillText(score.toString().padStart(5, '0'), 720, 30);
            
            animationFrameId = requestAnimationFrame(animate);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && dino.grounded && !isGameOver) {
                dino.dy = JUMP_FORCE;
            }
            if (e.code === 'KeyR') {
                resetGame();
            }
        });

        let imagesLoaded = 0;
        const totalImages = 2;
        const onImageLoad = () => {
            imagesLoaded++;
            if (imagesLoaded === totalImages) animate();
        };

        dinoImg.onload = onImageLoad;
        cactusImg.onload = onImageLoad;
    </script>
</body>
</html>```
