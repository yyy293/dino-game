<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #1a1a2e;
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; 
            touch-action: none; 
        }
        #container { 
            position: relative; 
            width: 800px; 
            height: 200px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        canvas { 
            display: block; 
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 200;

        const GRAVITY = 0.6;
        const JUMP_FORCE = -11;
        const GROUND_Y = 150;
        const INITIAL_SPEED = 6;
        const SPEED_INCREMENT = 0.002;
        const MAX_SPEED = 14;
        const OBSTACLE_MIN_DISTANCE = 350;
        const OBSTACLE_MAX_DISTANCE = 700;

        let gameSpeed = INITIAL_SPEED;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('dinoHighScore')) || 0;
        let isGameOver = false;
        let gameStarted = false;
        let obstacles = [];
        let frameCount = 0;
        let animationFrameId;
        let nextObstacleDistance = OBSTACLE_MIN_DISTANCE;
        let mountainOffset = 0;
        let dayTime = 0;
        let particles = [];
        let flightSpeedMPH = 0;

        let canFly = false;
        let isInvincible = false;
        let spaceCount = 0;
        let lastSpaceTime = 0;
        let tapCount = 0;
        let lastTapTime = 0;
        let showCheatMessage = false;
        let cheatMessageTimer = 0;
        let flightSpeed = 12;
        let lastMilestoneScore = 0;

        let keysPressed = {
            up: false,
            down: false
        };

        const noiceAudio = new Audio('audiotrimmer_adesehy.mp3');
        noiceAudio.volume = 0.5;
        
        const applauseAudio = new Audio('aplausos_2.mp3');
        applauseAudio.volume = 0.5;
        
        const gameOverAudio = new Audio('directed-by-robert-b_voI2Z4T.mp3');
        gameOverAudio.volume = 0.5;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;

            if (type === 'jump') {
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.05);
                g.gain.setValueAtTime(0.08, now);
                g.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.connect(g);
                g.connect(audioCtx.destination);
                osc.start();
                osc.stop(now + 0.1);
            } else if (type === 'death') {
                gameOverAudio.currentTime = 0;
                gameOverAudio.play().catch(e => console.log('Death audio error:', e));
            } else if (type === 'ding') {
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                g.gain.setValueAtTime(0.15, now);
                g.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                osc.connect(g);
                g.connect(audioCtx.destination);
                osc.start();
                osc.stop(now + 0.2);
            } else if (type === 'applause') {
                applauseAudio.currentTime = 0;
                applauseAudio.play().catch(e => console.log('Applause audio error:', e));
            } else if (type === 'noice') {
                noiceAudio.currentTime = 0;
                noiceAudio.play().catch(e => console.log('Noice audio error:', e));
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 2;
                this.speedX = -gameSpeed * 0.8;
                this.speedY = (Math.random() - 0.5) * 3;
                this.life = 25;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
            }

            draw() {
                ctx.fillStyle = `rgba(139, 115, 85, ${this.life / 25})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createRunParticles() {
            if (dino.y >= GROUND_Y - 5 && !canFly && frameCount % 2 === 0) {
                particles.push(new Particle(dino.x + 15, dino.y + dino.height - 5));
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.life > 0;
            });
        }

        function updateDayNightCycle() {
            dayTime += 0.002;
            if (dayTime > Math.PI * 2) dayTime = 0;
        }

        function getSkyColor() {
            const cycle = Math.sin(dayTime);
            if (cycle > 0.5) {
                return { top: '#87CEEB', bottom: '#E0F6FF', isDark: false };
            } else if (cycle < -0.5) {
                return { top: '#0a0a28', bottom: '#14143c', isDark: true };
            } else {
                const t = (cycle + 0.5) / 1;
                const r1 = Math.floor(135 * t + 10 * (1-t));
                const g1 = Math.floor(206 * t + 10 * (1-t));
                const b1 = Math.floor(235 * t + 40 * (1-t));
                return { 
                    top: `rgb(${r1}, ${g1}, ${b1})`, 
                    bottom: `rgb(${Math.floor(224 * t + 20 * (1-t))}, ${Math.floor(246 * t + 20 * (1-t))}, ${Math.floor(255 * t + 60 * (1-t))})`,
                    isDark: cycle < 0 
                };
            }
        }

        function drawSky() {
            const sky = getSkyColor();
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, sky.top);
            gradient.addColorStop(1, sky.bottom);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawCelestialBodies() {
            const cycle = Math.sin(dayTime);
            const mach = flightSpeedMPH / 767;
            
            // Sun (visible during day)
            if (cycle > 0) {
                ctx.save();
                ctx.globalAlpha = Math.min(1, cycle + 0.3);
                const sunY = 40 - cycle * 20;
                
                // Sun glow
                const sunGrad = ctx.createRadialGradient(700, sunY, 0, 700, sunY, 30);
                sunGrad.addColorStop(0, '#FFD700');
                sunGrad.addColorStop(0.5, '#FFA500');
                sunGrad.addColorStop(1, 'rgba(255, 165, 0, 0)');
                ctx.fillStyle = sunGrad;
                ctx.beginPath();
                ctx.arc(700, sunY, 30, 0, Math.PI * 2);
                ctx.fill();
                
                // Sun core
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(700, sunY, 18, 0, Math.PI * 2);
                ctx.fill();
                
                // Sun rays
                for (let i = 0; i < 12; i++) {
                    const angle = (i * Math.PI / 6) + frameCount * 0.02;
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(700 + Math.cos(angle) * 25, sunY + Math.sin(angle) * 25);
                    ctx.lineTo(700 + Math.cos(angle) * 40, sunY + Math.sin(angle) * 40);
                    ctx.stroke();
                }
                ctx.restore();
            }
            
            // Moon and stars (visible at night)
            if (cycle < 0.2) {
                ctx.save();
                ctx.globalAlpha = Math.max(0, Math.min(1, 0.5 - cycle));
                const moonY = 40 + cycle * 20;
                
                // Moon
                ctx.fillStyle = '#F0F0F0';
                ctx.beginPath();
                ctx.arc(700, moonY, 16, 0, Math.PI * 2);
                ctx.fill();
                
                // Moon craters
                ctx.fillStyle = '#D0D0D0';
                ctx.beginPath();
                ctx.arc(695, moonY - 4, 3, 0, Math.PI * 2);
                ctx.arc(707, moonY + 2, 2.5, 0, Math.PI * 2);
                ctx.arc(697, moonY + 6, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Stars
                const stars = [
                    {x: 50, y: 20}, {x: 120, y: 35}, {x: 200, y: 15}, {x: 280, y: 45}, 
                    {x: 350, y: 25}, {x: 420, y: 40}, {x: 500, y: 18}, {x: 580, y: 50}, 
                    {x: 100, y: 60}, {x: 400, y: 10}, {x: 600, y: 45}, {x: 150, y: 30}
                ];
                
                if (mach >= 3) {
                    // Warp speed streaks
                    ctx.strokeStyle = '#FFFFFF';
                    ctx.lineWidth = 2;
                    stars.forEach(star => {
                        const streakLen = (mach - 3) * 25 + 40;
                        ctx.beginPath();
                        ctx.moveTo(star.x, star.y);
                        ctx.lineTo(star.x - streakLen, star.y + (Math.random() - 0.5) * 5);
                        ctx.stroke();
                    });
                } else {
                    // Normal stars
                    ctx.fillStyle = '#FFFFFF';
                    stars.forEach(star => {
                        const twinkle = Math.random() > 0.9 ? 3 : 2;
                        ctx.beginPath();
                        ctx.arc(star.x, star.y, twinkle, 0, Math.PI * 2);
                        ctx.fill();
                    });
                }
                ctx.restore();
            }
        }

        function drawMountains() {
            mountainOffset -= gameSpeed * 0.15;
            if (mountainOffset < -800) mountainOffset = 0;

            const sky = getSkyColor();
            
            for (let layer = 0; layer < 2; layer++) {
                for (let i = -1; i < 4; i++) {
                    const baseX = i * 300 + mountainOffset + layer * 150;
                    const alpha = layer === 0 ? 0.25 : 0.4;
                    
                    ctx.globalAlpha = alpha;
                    ctx.fillStyle = sky.isDark ? '#2C3E50' : '#8B7355';
                    
                    // Mountain
                    ctx.beginPath();
                    ctx.moveTo(baseX - 50, GROUND_Y + 47);
                    ctx.lineTo(baseX + 80, 25);
                    ctx.lineTo(baseX + 210, GROUND_Y + 47);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Snow cap
                    ctx.fillStyle = sky.isDark ? '#BDC3C7' : '#FFFFFF';
                    ctx.beginPath();
                    ctx.moveTo(baseX + 80, 25);
                    ctx.lineTo(baseX + 60, 45);
                    ctx.lineTo(baseX + 100, 45);
                    ctx.closePath();
                    ctx.fill();
                }
            }
            
            ctx.globalAlpha = 1.0;
        }

        function drawDino(x, y, w, h, legFrame) {
            const col = isInvincible ? "#f39c12" : (canFly ? "#00BFFF" : "#32CD32");
            
            ctx.fillStyle = col;
            // Body
            ctx.fillRect(x + 20, y + 8, 24, 18);
            // Neck
            ctx.fillRect(x + 38, y + 6, 8, 18);
            // Head
            ctx.fillRect(x + 40, y, 18, 12);
            // Eye
            ctx.fillStyle = "#FFF";
            ctx.fillRect(x + 50, y + 3, 4, 4);
            ctx.fillStyle = "#000";
            ctx.fillRect(x + 51, y + 4, 2, 2);
            // Snout
            ctx.fillStyle = col;
            ctx.fillRect(x + 56, y + 8, 6, 4);
            // Tail
            ctx.fillRect(x + 8, y + 16, 14, 6);
            ctx.fillRect(x + 4, y + 18, 6, 4);
            // Legs
            if (legFrame === 0) {
                ctx.fillRect(x + 24, y + 26, 6, 16);
                ctx.fillRect(x + 34, y + 26, 6, 16);
                ctx.fillRect(x + 24, y + 42, 8, 3);
                ctx.fillRect(x + 34, y + 42, 8, 3);
            } else {
                ctx.fillRect(x + 22, y + 26, 6, 16);
                ctx.fillRect(x + 36, y + 26, 6, 16);
                ctx.fillRect(x + 22, y + 42, 8, 3);
                ctx.fillRect(x + 36, y + 42, 8, 3);
            }
            // Arm
            ctx.fillRect(x + 40, y + 14, 4, 8);
        }

        function drawCactus(x, y, w, h) {
            ctx.fillStyle = "#27ae60";
            ctx.fillRect(x + 12, y, 12, h);
            ctx.fillRect(x + 4, y + h/3, 8, h/2);
            ctx.fillRect(x + 4, y + h/3, 4, h/3);
            ctx.fillRect(x + 24, y + h/2, 8, h/2.5);
            ctx.fillRect(x + 28, y + h/2, 4, h/3);
            
            ctx.fillStyle = "#229954";
            for (let i = 0; i < h; i += 8) {
                ctx.fillRect(x + 10, y + i, 2, 4);
                ctx.fillRect(x + 24, y + i + 4, 2, 4);
            }
        }

        function drawPterodactyl(x, y, w, h, frame) {
            const wingUp = frame % 16 < 8;
            ctx.fillStyle = "#8B4513";
            
            // Body
            ctx.fillRect(x + 10, y + 8, 20, 8);
            // Head
            ctx.beginPath();
            ctx.arc(x + 30, y + 10, 6, 0, Math.PI * 2);
            ctx.fill();
            // Beak
            ctx.fillStyle = "#DAA520";
            ctx.beginPath();
            ctx.moveTo(x + 36, y + 10);
            ctx.lineTo(x + 42, y + 8);
            ctx.lineTo(x + 42, y + 12);
            ctx.closePath();
            ctx.fill();
            // Eye
            ctx.fillStyle = "#000";
            ctx.beginPath();
            ctx.arc(x + 32, y + 9, 1.5, 0, Math.PI * 2);
            ctx.fill();
            // Wings
            ctx.fillStyle = "#A0522D";
            if (wingUp) {
                ctx.beginPath();
                ctx.moveTo(x + 15, y + 8);
                ctx.lineTo(x + 5, y - 8);
                ctx.lineTo(x + 18, y + 10);
                ctx.closePath();
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(x + 25, y + 8);
                ctx.lineTo(x + 35, y - 8);
                ctx.lineTo(x + 28, y + 10);
                ctx.closePath();
                ctx.fill();
            } else {
                ctx.beginPath();
                ctx.moveTo(x + 15, y + 16);
                ctx.lineTo(x + 5, y + 24);
                ctx.lineTo(x + 18, y + 14);
                ctx.closePath();
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(x + 25, y + 16);
                ctx.lineTo(x + 35, y + 24);
                ctx.lineTo(x + 28, y + 14);
                ctx.closePath();
                ctx.fill();
            }
            // Tail
            ctx.fillStyle = "#8B4513";
            ctx.beginPath();
            ctx.moveTo(x + 10, y + 12);
            ctx.lineTo(x, y + 10);
            ctx.lineTo(x + 10, y + 10);
            ctx.closePath();
            ctx.fill();
        }

        function drawSpeedometer() {
            if (!canFly) return;
            
            flightSpeedMPH = Math.min(3500, (gameSpeed - INITIAL_SPEED) * 200 + 150);
            const mach = (flightSpeedMPH / 767).toFixed(2);
            
            ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
            ctx.fillRect(10, 10, 160, 70);
            
            ctx.strokeStyle = "#FF8C00";
            ctx.lineWidth = 3;
            ctx.strokeRect(10, 10, 160, 70);
            
            ctx.fillStyle = "#FF8C00";
            ctx.font = "bold 18px Courier";
            ctx.textAlign = "left";
            ctx.fillText("SPEED", 20, 32);
            
            ctx.fillStyle = mach >= 3 ? "#FF0000" : "#00FF00";
            ctx.font = "bold 22px Courier";
            ctx.fillText(Math.floor(flightSpeedMPH) + " MPH", 20, 55);
            
            ctx.fillStyle = mach >= 3 ? "#FF0000" : "#FFFFFF";
            ctx.font = "bold 16px Courier";
            ctx.fillText("MACH " + mach, 20, 73);
        }

        const dino = {
            x: 50,
            y: GROUND_Y,
            width: 60,
            height: 47,
            dy: 0,
            isJumping: false,
            legFrame: 0,
            targetY: GROUND_Y,
            
            draw() {
                if (isInvincible && Math.floor(frameCount / 8) % 2 === 0) {
                    ctx.save();
                    ctx.globalAlpha = 0.6;
                }

                drawDino(this.x, this.y, this.width, this.height, this.legFrame);

                if (isInvincible && Math.floor(frameCount / 8) % 2 === 0) {
                    ctx.restore();
                }
                
                if (canFly) {
                    ctx.fillStyle = "#FF8C00";
                    ctx.font = "bold 18px Courier";
                    ctx.textAlign = "left";
                    ctx.fillText("FLIGHT ENABLED!", this.x - 20, this.y - 15);
                }
            },

            update() {
                if (canFly) {
                    if (keysPressed.up) {
                        this.targetY = Math.max(20, this.targetY - flightSpeed);
                    }
                    if (keysPressed.down) {
                        this.targetY = Math.min(GROUND_Y, this.targetY + flightSpeed);
                    }
                    
                    const diff = this.targetY - this.y;
                    this.y += diff * 0.4;
                    this.dy = 0;
                } else {
                    this.dy += GRAVITY;
                    this.y += this.dy;

                    if (this.y >= GROUND_Y) {
                        this.y = GROUND_Y;
                        this.dy = 0;
                        this.isJumping = false;
                    }
                }

                if (this.y >= GROUND_Y && gameStarted && !isGameOver) {
                    if (frameCount % 5 === 0) {
                        this.legFrame = 1 - this.legFrame;
                    }
                }

                this.draw();
            },

            jump() {
                if (!canFly && !this.isJumping && this.y >= GROUND_Y && !isGameOver && gameStarted) {
                    this.dy = JUMP_FORCE;
                    this.isJumping = true;
                    playSound('jump');
                }
            }
        };

        class Obstacle {
            constructor() {
                this.x = canvas.width;
                this.type = Math.random() > 0.65 ? 'pterodactyl' : 'cactus';
                
                if (this.type === 'pterodactyl') {
                    this.width = 46;
                    this.height = 30;
                    this.y = GROUND_Y - 35 - Math.random() * 35;
                } else {
                    this.width = 36;
                    this.height = 45;
                    this.y = GROUND_Y + (47 - this.height);
                    
                    if (Math.random() > 0.7) {
                        this.height = 50 + Math.floor(Math.random() * 15);
                        this.y = GROUND_Y + (47 - this.height);
                    }
                }
            }

            update() {
                this.x -= gameSpeed;

                if (this.type === 'pterodactyl') {
                    drawPterodactyl(this.x, this.y, this.width, this.height, frameCount);
                } else {
                    drawCactus(this.x, this.y, this.width, this.height);
                }
            }

            collidesWith(dino) {
                const margin = this.type === 'pterodactyl' ? 10 : 8;
                return (
                    dino.x < this.x + this.width - margin &&
                    dino.x + dino.width - margin > this.x &&
                    dino.y < this.y + this.height - margin &&
                    dino.y + dino.height - margin > this.y
                );
            }
        }

        function drawGround() {
            const sky = getSkyColor();
            ctx.strokeStyle = sky.isDark ? '#555' : '#654321';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y + 47);
            ctx.lineTo(canvas.width, GROUND_Y + 47);
            ctx.stroke();
            
            ctx.fillStyle = sky.isDark ? '#666' : '#8B7355';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i + (frameCount % 20), GROUND_Y + 50, 2, 2);
            }
        }

        function drawScore() {
            const displayScore = Math.floor(score);
            const sky = getSkyColor();
            ctx.fillStyle = sky.isDark ? '#FFF' : '#000';
            ctx.font = 'bold 18px Courier';
            ctx.textAlign = 'right';
            ctx.fillText('HI ' + String(Math.floor(highScore)).padStart(5, '0'), canvas.width - 10, 30);
            ctx.fillText(String(displayScore).padStart(5, '0'), canvas.width - 10, 55);
        }

        function drawGameOver() {
            const sky = getSkyColor();
            ctx.fillStyle = sky.isDark ? '#FFF' : '#000';
            ctx.font = 'bold 28px Courier';
            ctx.textAlign = 'center';
            ctx.fillText('G A M E  O V E R', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '18px Courier';
            ctx.fillText('Press R to restart', canvas.width / 2, canvas.height / 2 + 15);
        }

        function drawStartMessage() {
            const sky = getSkyColor();
            ctx.fillStyle = sky.isDark ? '#FFF' : '#000';
            ctx.font = '18px Courier';
            ctx.textAlign = 'center';
            ctx.fillText('Press SPACE or Click to Start', canvas.width / 2, canvas.height / 2);
        }

        function spawnObstacle() {
            const difficultyMultiplier = Math.max(0.4, 1 - (score / 3000));
            const adjustedMinDistance = OBSTACLE_MIN_DISTANCE * difficultyMultiplier;
            const adjustedMaxDistance = OBSTACLE_MAX_DISTANCE * difficultyMultiplier;
            const doubleObstacleChance = Math.min(0.3, score / 10000);
            const shouldSpawnDouble = Math.random() < doubleObstacleChance;

            if (obstacles.length === 0) {
                nextObstacleDistance--;
                if (nextObstacleDistance <= 0) {
                    obstacles.push(new Obstacle());
                    if (shouldSpawnDouble && score > 500) {
                        setTimeout(() => obstacles.push(new Obstacle()), 100);
                    }
                    nextObstacleDistance = adjustedMinDistance + Math.random() * (adjustedMaxDistance - adjustedMinDistance);
                }
            } else {
                const lastObstacle = obstacles[obstacles.length - 1];
                if (canvas.width - lastObstacle.x > nextObstacleDistance) {
                    obstacles.push(new Obstacle());
                    if (shouldSpawnDouble && score > 500) {
                        setTimeout(() => obstacles.push(new Obstacle()), 100);
                    }
                    nextObstacleDistance = adjustedMinDistance + Math.random() * (adjustedMaxDistance - adjustedMinDistance);
                }
            }
        }

        function checkCollisions() {
            if (isInvincible) return;

            for (let obstacle of obstacles) {
                if (obstacle.collidesWith(dino)) {
                    gameOver();
                    break;
                }
            }
        }

        function gameOver() {
            isGameOver = true;
            playSound('death');
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('dinoHighScore', Math.floor(highScore));
            }
        }

        function resetGame() {
            score = 0;
            gameSpeed = INITIAL_SPEED;
            isGameOver = false;
            gameStarted = false;
            obstacles = [];
            frameCount = 0;
            dino.y = GROUND_Y;
            dino.dy = 0;
            dino.isJumping = false;
            dino.targetY = GROUND_Y;
            nextObstacleDistance = OBSTACLE_MIN_DISTANCE;
            canFly = false;
            isInvincible = false;
            spaceCount = 0;
            tapCount = 0;
            showCheatMessage = false;
            cheatMessageTimer = 0;
            lastMilestoneScore = 0;
            keysPressed = { up: false, down: false };
            particles = [];
            flightSpeedMPH = 0;
            
            cancelAnimationFrame(animationFrameId);
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            updateDayNightCycle();
            drawSky();
            drawCelestialBodies();
            drawMountains();
            drawGround();

            if (!gameStarted) {
                dino.draw
