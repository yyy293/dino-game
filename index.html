<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            min-height: 100vh; background-color: #f7f7f7; font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; touch-action: none; transition: background-color 0.5s;
        }
        /* Night Mode Style */
        body.night { background-color: #202124; }
        #container { 
            position: relative; width: 800px; height: 200px; 
            background-color: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.5s;
        }
        body.night #container { background-color: #202124; }
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 200;

        // Constants
        const GRAVITY = 0.6;
        const JUMP_FORCE = -11;
        const GROUND_Y = 150;
        const INITIAL_SPEED = 6;
        const SPEED_INCREMENT = 0.002;

        // Game state
        let gameSpeed = INITIAL_SPEED;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('dinoHighScore')) || 0;
        let isGameOver = false;
        let gameStarted = false;
        let obstacles = [];
        let frameCount = 0;
        let animationFrameId;
        let isNight = false;
        let showNoice = false;
        let noiceTimer = 0;

        // Cheats
        let canFly = false;
        let isInvincible = false;
        let spaceCount = 0;
        let lastSpaceTime = 0;

        // Sound logic
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type = 'square', duration = 0.1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        const dino = {
            x: 50, y: GROUND_Y, width: 44, height: 47, dy: 0,
            isJumping: false,
            draw() {
                const color = isNight ? "#DDD" : "#535353";
                ctx.fillStyle = isInvincible ? "#f39c12" : (canFly ? "#3498db" : color);
                ctx.fillRect(this.x, this.y, 40, 40); // Standard dino box
            },
            update() {
                if (!canFly) {
                    this.dy += GRAVITY;
                    this.y += this.dy;
                    if (this.y > GROUND_Y) { this.y = GROUND_Y; this.dy = 0; this.isJumping = false; }
                }
                this.draw();
            }
        };

        class Obstacle {
            constructor(extraX = 0) {
                this.x = canvas.width + extraX;
                this.width = 20 + Math.random() * 20;
                this.height = 30 + Math.random() * 20;
                this.y = GROUND_Y + (40 - this.height);
            }
            update() {
                this.x -= gameSpeed;
                ctx.fillStyle = isNight ? "#DDD" : "#535353";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        function resetGame() {
            // THE "R" KEY LOGIC: Disable all cheats and reset world
            canFly = false;
            isInvincible = false;
            score = 0;
            gameSpeed = INITIAL_SPEED;
            isGameOver = false;
            obstacles = [];
            isNight = false;
            showNoice = false;
            document.body.classList.remove('night');
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 1. NIGHT MODE LOGIC (Every 700 points)
            isNight = Math.floor(score / 700) % 2 === 1;
            document.body.classList.toggle('night', isNight);

            if (isGameOver) {
                ctx.fillStyle = isNight ? "#DDD" : "#535353";
                ctx.textAlign = "center";
                ctx.fillText("GAME OVER - PRESS R TO RESTART", canvas.width / 2, 100);
                return;
            }

            // 2. SCORE & MEME LOGIC (10,000 points)
            score += 0.15;
            if (Math.floor(score) > 0 && Math.floor(score) % 10000 === 0 && noiceTimer <= 0) {
                showNoice = true;
                noiceTimer = 120; // Show for 2 seconds approx
                playSound(600, 'sine', 0.5); // Meme sound trigger
            }

            // 3. DIFFICULTY SCALING (Double cacti logic)
            gameSpeed += SPEED_INCREMENT;
            if (frameCount % Math.max(30, Math.floor(60 - gameSpeed)) === 0) {
                if (Math.random() < 0.02) {
                    obstacles.push(new Obstacle());
                    // Farther you get, higher chance of a double cactus
                    if (score > 1000 && Math.random() < (score / 15000)) {
                        obstacles.push(new Obstacle(40)); 
                    }
                }
            }

            dino.update();

            obstacles = obstacles.filter(obs => {
                obs.update();
                // Collision
                if (!isInvincible && 
                    dino.x < obs.x + obs.width && dino.x + 35 > obs.x && 
                    dino.y < obs.y + obs.height && dino.y + 35 > obs.y) {
                    isGameOver = true;
                    playSound(150, 'sawtooth', 0.3);
                }
                return obs.x > -50;
            });

            // UI
            ctx.fillStyle = isNight ? "#DDD" : "#535353";
            ctx.textAlign = "right";
            ctx.fillText(Math.floor(score).toString().padStart(5, '0'), canvas.width - 20, 30);

            if (showNoice && noiceTimer > 0) {
                ctx.textAlign = "center";
                ctx.font = "30px Courier New";
                ctx.fillText("NOICE", canvas.width / 2, 60);
                noiceTimer--;
                if (noiceTimer <= 0) showNoice = false;
            }

            frameCount++;
            animationFrameId = requestAnimationFrame(animate);
        }

        window.addEventListener('keydown', e => {
            if (e.code === 'Space') {
                if (!gameStarted) { gameStarted = true; animate(); }
                if (!dino.isJumping) { dino.dy = JUMP_FORCE; dino.isJumping = true; playSound(400); }
                
                // Cheat Trigger: Triple Space
                let now = Date.now();
                if (now - lastSpaceTime < 300) spaceCount++; else spaceCount = 1;
                lastSpaceTime = now;
                if (spaceCount >= 3) { canFly = true; isInvincible = true; }
            }
            if (e.code === 'KeyR') resetGame();
            if (canFly) {
                if (e.code === 'ArrowUp') dino.y -= 20;
                if (e.code === 'ArrowDown') dino.y += 20;
            }
        });

        // Initial message
        ctx.fillStyle = "#535353";
        ctx.textAlign = "center";
        ctx.fillText("PRESS SPACE TO START", canvas.width / 2, 100);
    </script>
</body>
</html>
