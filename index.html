<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #1a1a2e;
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; 
            touch-action: none; 
        }
        #container { 
            position: relative; 
            width: 800px; 
            height: 200px; 
            background: #87CEEB;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        canvas { 
            display: block; 
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 200;

        // Game constants
        const GRAVITY = 0.6;
        const JUMP_FORCE = -11;
        const GROUND_Y = 150;
        const INITIAL_SPEED = 6;
        const SPEED_INCREMENT = 0.002;
        const MAX_SPEED = 14;
        const OBSTACLE_MIN_DISTANCE = 350;
        const OBSTACLE_MAX_DISTANCE = 700;

        // Game state
        let gameSpeed = INITIAL_SPEED;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('dinoHighScore')) || 0;
        let isGameOver = false;
        let gameStarted = false;
        let obstacles = [];
        let frameCount = 0;
        let animationFrameId;
        let nextObstacleDistance = OBSTACLE_MIN_DISTANCE;
        let mountainOffset = 0;
        let dayTime = 0;
        let particles = [];
        let flightSpeedMPH = 0;

        // Custom additions
        let canFly = false;
        let isInvincible = false;
        let spaceCount = 0;
        let lastSpaceTime = 0;
        let tapCount = 0;
        let lastTapTime = 0;
        let showCheatMessage = false;
        let cheatMessageTimer = 0;
        let flightSpeed = 8;
        let lastMilestoneScore = 0;

        // Arrow key state
        let keysPressed = {
            up: false,
            down: false
        };

        // Load external audio files
        const noiceAudio = new Audio('audiotrimmer_adesehy.mp3');
        noiceAudio.volume = 0.5;
        
        const applauseAudio = new Audio('aplausos_2.mp3');
        applauseAudio.volume = 0.5;
        
        const gameOverAudio = new Audio('directed-by-robert-b_voI2Z4T.mp3');
        gameOverAudio.volume = 0.5;

        // Audio context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;

            if (type === 'jump') {
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.05);
                g.gain.setValueAtTime(0.08, now);
                g.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.connect(g);
                g.connect(audioCtx.destination);
                osc.start();
                osc.stop(now + 0.1);
            } else if (type === 'death') {
                gameOverAudio.currentTime = 0;
                gameOverAudio.play().catch(e => console.log('Audio play failed:', e));
            } else if (type === 'ding') {
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                g.gain.setValueAtTime(0.15, now);
                g.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                osc.connect(g);
                g.connect(audioCtx.destination);
                osc.start();
                osc.stop(now + 0.2);
            } else if (type === 'applause') {
                applauseAudio.currentTime = 0;
                applauseAudio.play().catch(e => console.log('Audio play failed:', e));
            } else if (type === 'noice') {
                noiceAudio.currentTime = 0;
                noiceAudio.play().catch(e => console.log('Audio play failed:', e));
            }
        }

        // Particle system
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = -gameSpeed * 0.5;
                this.speedY = (Math.random() - 0.5) * 2;
                this.life = 20;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
            }

            draw() {
                ctx.fillStyle = `rgba(139, 115, 85, ${this.life / 20})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createRunParticles() {
            if (dino.y >= GROUND_Y - 5 && !canFly && frameCount % 3 === 0) {
                particles.push(new Particle(dino.x + 10, dino.y + dino.height));
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.life > 0;
            });
        }

        // Day/Night cycle
        function updateDayNightCycle() {
            dayTime += 0.001;
            if (dayTime > Math.PI * 2) dayTime = 0;
        }

        function getSkyColor() {
            const cycle = Math.sin(dayTime);
            if (cycle > 0.7) {
                const t = (cycle - 0.7) / 0.3;
                return {
                    top: `rgb(${Math.floor(135 * t + 25 * (1-t))}, ${Math.floor(206 * t + 25 * (1-t))}, ${Math.floor(235 * t + 112 * (1-t))})`,
                    bottom: `rgb(${Math.floor(224 * t + 255 * (1-t))}, ${Math.floor(246 * t + 183 * (1-t))}, ${Math.floor(255 * t + 77 * (1-t))})`,
                    isDark: false
                };
            } else if (cycle < -0.7) {
                return {
                    top: 'rgb(10, 10, 40)',
                    bottom: 'rgb(20, 20, 60)',
                    isDark: true
                };
            } else {
                const t = (cycle + 0.7) / 1.4;
                return {
                    top: `rgb(${Math.floor(135 * t + 10 * (1-t))}, ${Math.floor(206 * t + 10 * (1-t))}, ${Math.floor(235 * t + 40 * (1-t))})`,
                    bottom: `rgb(${Math.floor(224 * t + 20 * (1-t))}, ${Math.floor(246 * t + 20 * (1-t))}, ${Math.floor(255 * t + 60 * (1-t))})`,
                    isDark: cycle < 0
                };
            }
        }

        function drawSky() {
            const sky = getSkyColor();
            const gradient = ctx.createLinearGradient(0, 0, 0, GROUND_Y + 47);
            gradient.addColorStop(0, sky.top);
            gradient.addColorStop(1, sky.bottom);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, GROUND_Y + 47);
        }

        function drawCelestialBodies() {
            const cycle = Math.sin(dayTime);
            const sunY = 30 + (1 - cycle) * 40;
            const moonY = 30 + (1 + cycle) * 40;
            const mach = flightSpeedMPH / 767;
            
            // Sun
            if (cycle > -0.3) {
                ctx.save();
                ctx.globalAlpha = Math.max(0, Math.min(1, (cycle + 0.3) / 0.6));
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(700, sunY, 20, 0, Math.PI * 2);
                ctx.fill();
                
                for (let i = 0; i < 8; i++) {
                    const angle = (i * Math.PI / 4) + frameCount * 0.02;
                    const x1 = 700 + Math.cos(angle) * 25;
                    const y1 = sunY + Math.sin(angle) * 25;
                    const x2 = 700 + Math.cos(angle) * 35;
                    const y2 = sunY + Math.sin(angle) * 35;
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                }
                ctx.restore();
            }
            
            // Moon
            if (cycle < 0.3) {
                ctx.save();
                ctx.globalAlpha = Math.max(0, Math.min(1, (0.3 - cycle) / 0.6));
                ctx.fillStyle = '#F0F0F0';
                ctx.beginPath();
                ctx.arc(700, moonY, 18, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#D0D0D0';
                ctx.beginPath();
                ctx.arc(695, moonY - 5, 4, 0, Math.PI * 2);
                ctx.arc(708, moonY + 3, 3, 0, Math.PI * 2);
                ctx.arc(697, moonY + 7, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            // Stars - normal or streaked at Mach 3+
            if (cycle < 0) {
                ctx.save();
                ctx.globalAlpha = Math.max(0, Math.min(1, -cycle));
                
                const stars = [
                    {x: 50, y: 20}, {x: 120, y: 35}, {x: 200, y: 15},
                    {x: 280, y: 45}, {x: 350, y: 25}, {x: 420, y: 40},
                    {x: 500, y: 18}, {x: 580, y: 50}, {x: 650, y: 30},
                    {x: 100, y: 60}, {x: 400, y: 10}, {x: 600, y: 70}
                ];
                
                if (mach >= 3) {
                    // Streaked stars at Mach 3+
                    ctx.strokeStyle = '#FFFFFF';
                    ctx.lineWidth = 2;
                    stars.forEach(star => {
                        const streakLength = (mach - 3) * 20 + 30;
                        ctx.beginPath();
                        ctx.moveTo(star.x, star.y);
                        ctx.lineTo(star.x - streakLength, star.y);
                        ctx.stroke();
                    });
                } else {
                    // Normal stars
                    ctx.fillStyle = '#FFFFFF';
                    stars.forEach(star => {
                        ctx.beginPath();
                        ctx.arc(star.x, star.y, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                        
                        if (Math.random() > 0.95) {
                            ctx.beginPath();
                            ctx.arc(star.x, star.y, 2.5, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    });
                }
                ctx.restore();
            }
        }

        function drawMountains() {
            mountainOffset -= gameSpeed * 0.1;
            if (mountainOffset < -400) mountainOffset = 0;

            const sky = getSkyColor();
            const mountainColor = sky.isDark ? '#2C3E50' : '#8B7355';
            const snowColor = sky.isDark ? '#BDC3C7' : '#FFFFFF';

            ctx.fillStyle = mountainColor;
            
            for (let i = -1; i < 3; i++) {
                const baseX = i * 400 + mountainOffset;
                
                ctx.globalAlpha = 0.3;
                ctx.beginPath();
                ctx.moveTo(baseX - 50, GROUND_Y + 47);
                ctx.lineTo(baseX + 50, 30);
                ctx.lineTo(baseX + 150, GROUND_Y + 47);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(baseX + 100, GROUND_Y + 47);
                ctx.lineTo(baseX + 180, 50);
                ctx.lineTo(baseX + 260, GROUND_Y + 47);
                ctx.closePath();
                ctx.fill();
                
                ctx.globalAlpha = 0.5;
                ctx.beginPath();
                ctx.moveTo(baseX + 20, GROUND_Y + 47);
                ctx.lineTo(baseX + 120, 40);
                ctx.lineTo(baseX + 220, GROUND_Y + 47);
                ctx.closePath();
                ctx.fill();
                
                ctx.fillStyle = snowColor;
                ctx.beginPath();
                ctx.moveTo(baseX + 120, 40);
                ctx.lineTo(baseX + 100, 55);
                ctx.lineTo(baseX + 140, 55);
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.globalAlpha = 1.0;
            ctx.fillStyle = mountainColor;
        }

        function drawDino(x, y, width, height, legFrame) {
            const color = isInvincible ? "#f39c12" : (canFly ? "#00BFFF" : "#32CD32");
            
            // Body with gradient
            const bodyGrad = ctx.createLinearGradient(x, y, x, y + 30);
            bodyGrad.addColorStop(0, color);
            bodyGrad.addColorStop(1, isInvincible ? "#e67e22" : (canFly ? "#0080FF" : "#228B22"));
            ctx.fillStyle = bodyGrad;
            
            // Main body
            ctx.beginPath();
            ctx.ellipse(x + 30, y + 20, 18, 12, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Back/tail
            ctx.beginPath();
            ctx.moveTo(x + 12, y + 22);
            ctx.quadraticCurveTo(x + 5, y + 18, x + 3, y + 24);
            ctx.quadraticCurveTo(x + 8, y + 28, x + 12, y + 26);
            ctx.fill();
            
            // Neck
            ctx.fillRect(x + 42, y + 10, 6, 14);
            
            // Head with detail
            ctx.beginPath();
            ctx.ellipse(x + 50, y + 8, 10, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Snout
            ctx.beginPath();
            ctx.ellipse(x + 58, y + 10, 5, 4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye
            ctx.fillStyle = "#FFFFFF";
            ctx.beginPath();
            ctx.arc(x + 52, y + 6, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "#000";
            ctx.beginPath();
            ctx.arc(x + 53, y + 6, 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            // Nostril
            ctx.fillStyle = "#000";
            ctx.beginPath();
            ctx.arc(x + 60, y + 11, 1, 0, Math.PI * 2);
            ctx.fill();
            
            // Spikes on back
            ctx.fillStyle = color;
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(x + 24 + i * 8, y + 12);
                ctx.lineTo(x + 26 + i * 8, y + 6);
                ctx.lineTo(x + 28 + i * 8, y + 12);
                ctx.fill();
            }
            
            // Legs with animation
            ctx.fillStyle = bodyGrad;
            if (legFrame === 0) {
                // Front leg
                ctx.fillRect(x + 38, y + 30, 5, 13);
                ctx.fillRect(x + 38, y + 43, 7, 2);
                // Back leg
                ctx.fillRect(x + 24, y + 30, 5, 13);
                ctx.fillRect(x + 24, y + 43, 7, 2);
            } else {
                ctx.fillRect(x + 40, y + 30, 5, 13);
                ctx.fillRect(x + 40, y + 43, 7, 2);
                ctx.fillRect(x + 22, y + 30, 5, 13);
                ctx.fillRect(x + 22, y + 43, 7, 2);
            }
            
            // Arm
            ctx.fillRect(x + 42, y + 18, 3, 8);
        }

        function drawCactus(x, y, width, height) {
            const cactusGrad = ctx.createLinearGradient(x, y, x + width, y);
            cactusGrad.addColorStop(0, "#2d7a3e");
            cactusGrad.addColorStop(0.5, "#27ae60");
            cactusGrad.addColorStop(1, "#1e8449");
            ctx.fillStyle = cactusGrad;
            
            ctx.fillRect(x + 12, y, 12, height);
            ctx.fillRect(x + 4, y + height/3, 8, height/2);
            ctx.fillRect(x + 4, y + height/3, 4, height/3);
            ctx.fillRect(x + 24, y + height/2, 8, height/2.5);
            ctx.fillRect(x + 28, y + height/2, 4, height/3);
            
            ctx.fillStyle = "#1a5c2e";
            for (let i = 0; i < height; i += 8) {
                ctx.fillRect(x + 10, y + i, 2, 3);
                ctx.fillRect(x + 24, y + i + 4, 2, 3);
            }
        }

        function drawPterodactyl(x, y, width, height, frame) {
            const wingUp = frame % 16 < 8;
            const bodyColor = "#8B4513";
            const wingColor = "#A0522D";
            
            // Shadow
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.beginPath();
            ctx.ellipse(x + 20, GROUND_Y + 50, 15, 4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Body
            ctx.fillStyle = bodyColor;
            ctx.beginPath();
            ctx.ellipse(x + 20, y + 12, 12, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Head
            ctx.beginPath();
            ctx.ellipse(x + 32, y + 10, 7, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Beak
            ctx.fillStyle = "#FFA500";
            ctx.beginPath();
            ctx.moveTo(x + 39, y + 10);
            ctx.lineTo(x + 46, y + 8);
            ctx.lineTo(x + 46, y + 12);
            ctx.closePath();
            ctx.fill();
            
            // Eye
            ctx.fillStyle = "#FFFFFF";
            ctx.beginPath();
            ctx.arc(x + 34, y + 9, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "#000";
            ctx.beginPath();
            ctx.arc(x + 34, y + 9, 1, 0, Math.PI * 2);
            ctx.fill();
            
            // Wings
            ctx.fillStyle = wingColor;
            if (wingUp) {
                ctx.beginPath();
                ctx.moveTo(x + 15, y + 10);
                ctx.quadraticCurveTo(x + 5, y - 12, x + 2, y - 5);
                ctx.lineTo(x + 18, y + 12);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(x + 25, y + 10);
                ctx.quadraticCurveTo(x + 35, y - 12, x + 38, y - 5);
                ctx.lineTo(x + 28, y + 12);
                ctx.closePath();
                ctx.fill();
            } else {
                ctx.beginPath();
                ctx.moveTo(x + 15, y + 14);
                ctx.quadraticCurveTo(x + 5, y + 28, x + 2, y + 22);
                ctx.lineTo(x + 18, y + 12);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(x + 25, y + 14);
                ctx.quadraticCurveTo(x + 35, y + 28, x + 38, y + 22);
                ctx.lineTo(x + 28, y + 12);
                ctx.closePath();
                ctx.fill();
            }
            
            // Tail
            ctx.fillStyle = bodyColor;
            ctx.beginPath();
            ctx.moveTo(x + 8, y + 12);
            ctx.lineTo(x, y + 14);
            ctx.lineTo(x + 2, y + 10);
            ctx.lineTo(x + 8, y + 10);
            ctx.closePath();
            ctx.fill();
            
            // Legs
            ctx.strokeStyle = bodyColor;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x + 16, y + 18);
            ctx.lineTo(x + 14, y + 24);
            ctx.moveTo(x + 24, y + 18);
            ctx.lineTo(x + 22, y + 24);
            ctx.stroke();
        }

        function drawSpeedometer() {
            if (!canFly) return;
            
            // Calculate speed in MPH (simulate based on movement)
            flightSpeedMPH = Math.min(3000, (gameSpeed - INITIAL_SPEED) * 150 + 100);
            const mach = (flightSpeedMPH / 767).toFixed(2);
            
            // Speedometer background
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(10, 10, 150, 60);
            
            // Border
            ctx.strokeStyle = "#FF8C00";
            ctx.lineWidth = 2;
            ctx.strokeRect(10, 10, 150, 60);
            
            // Speed text
            ctx.fillStyle = "#FF8C00";
            ctx.font = "bold 16px Courier";
            ctx.textAlign = "left";
            ctx.fillText("SPEED", 20, 30);
            
            ctx.fillStyle = mach >= 3 ? "#FF0000" : "#00FF00";
            ctx.font = "bold 20px Courier";
            ctx.fillText(Math.floor(flightSpeedMPH) + " MPH", 20, 50);
            
            // Mach number
            ctx.fillStyle = mach >= 3 ? "#FF0000" : "#FFFFFF";
            ctx.font = "bold 14px Courier";
            ctx.fillText("MACH " + mach, 20, 65);
        }

        const dino = {
            x: 50,
            y: GROUND_Y,
            width: 65,
            height: 47,
            dy: 0,
            isJumping: false,
            legFrame: 0,
            targetY: GROUND_Y,
            
            draw() {
                if (isInvincible && Math.floor(frameCount / 8) % 2 === 0) {
                    ctx.save();
                    ctx.globalAlpha = 0.6;
                }

                drawDino(this.x, this.y, this.width, this.height, this.legFrame);

                if (isInvincible && Math.floor(frameCount / 8) % 2 === 0) {
                    ctx.restore();
                }
                
                // Flight enabled text
                if (canFly) {
                    ctx.fillStyle = "#FF8C00";
                    ctx.font = "bold 16px Courier";
                    ctx.textAlign = "left";
                    ctx.fillText("FLIGHT ENABLED!", this.x - 20, this.y - 15);
                }
            },

            update() {
                if (canFly) {
                    if (keysPressed.up) {
                        this.targetY = Math.max(20, this.targetY - flightSpeed);
                    }
                    if (keysPressed.down) {
                        this.targetY = Math.min(GROUND_Y, this.targetY + flightSpeed);
                    }
                    
                    const diff = this.targetY - this.y;
                    this.y += diff * 0.3;
                    this.dy = 0;
                } else {
                    this.dy += GRAVITY;
                    this.y += this.dy;

                    if (this.y >= GROUND_Y) {
                        this.y = GROUND_Y;
                        this.dy = 0;
                        this.isJumping = false;
                    }
                }

                if (this.y >= GROUND_Y && gameStarted && !isGameOver) {
                    if (frameCount % 6 === 0) {
                        this.legFrame = 1 - this.legFrame;
                    }
                }

                this.draw();
            },

            jump() {
                if (!canFly && !this.isJumping && this.y >= GROUND_Y && !isGameOver && gameStarted) {
                    this.dy = JUMP_FORCE;
                    this.isJumping = true;
                    playSound('jump');
                }
            }
        };

        class Obstacle {
            constructor() {
                this.x = canvas.width;
                this.type = Math.random() > 0.7 ? 'pterodactyl' : 'cactus';
                
                if (this.type === 'pterodactyl') {
                    this.width = 48;
                    this.height = 32;
                    this.y = GROUND_Y - 40 - Math.random() * 30;
                } else {
                    this.width = 36;
                    this.height = 45;
                    this.y = GROUND_Y + (47 - this.height);
                    
                    if (Math.random() > 0.7) {
                        this.height = 50 + Math.floor(Math.random() * 15);
                        this.y = GROUND_Y + (47 - this.height);
                    }
                }
            }

            update() {
                this.x -= gameSpeed;

                if (this.type === 'pterodactyl') {
                    drawPterodactyl(this.x, this.y, this.width, this.height, frameCount);
                } else {
                    drawCactus(this.x, this.y, this.width, this.height);
                }
            }

            collidesWith(dino) {
                const margin = this.type === 'pterodactyl' ? 10 : 8;
                return (
                    dino.x < this.x + this.width - margin &&
                    dino.x + dino.width - margin > this.x &&
                    dino.y < this.y + this.height - margin &&
                    dino.y + dino.height - margin > this.y
                );
            }
        }

        function drawGround() {
            const sky = getSkyColor();
            ctx.strokeStyle = sky.isDark ? '#555' : '#654321';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y + 47);
            ctx.lineTo(canvas.width, GROUND_Y + 47);
            ctx.stroke();
