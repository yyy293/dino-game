<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dino Warp: Main Edition</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #container { position: relative; width: 800px; height: 350px; background: #f7f7f7; border-bottom: 4px solid #535353; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
        #overlay { position: absolute; width: 100%; height: 100%; background: #000; color: #0f0; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; z-index: 1000; }
        h1 { font-size: 32px; letter-spacing: 8px; }
    </style>
</head>
<body>
    <div id="container">
        <div id="overlay" onclick="igniteSystem()">
            <h1>SYSTEM OFFLINE</h1>
            <p style="color:white;">[ CLICK TO ACTIVATE ]</p>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 350;

        // --- AUDIO PATHS UPDATED TO 'main/' ---
        const snd = {
            m1k: new Audio('main/aplausos_2.mp3'),
            m10k: new Audio('main/-audiotrimmer_adesehy.mp3'),
            lose: new Audio('main/directed-by-robert-b_voI2Z4T.mp3')
        };

        let audioUnlocked = false;
        function igniteSystem() {
            // Force browser to allow audio on this user gesture
            for (let s in snd) {
                snd[s].play().then(() => {
                    snd[s].pause();
                    snd[s].currentTime = 0;
                }).catch(e => console.warn("Audio file missing in main/ folder: ", s));
            }
            audioUnlocked = true;
            document.getElementById('overlay').style.display = 'none';
            state.started = true;
            gameLoop();
        }

        let state = {
            started: false, over: false, score: 0, speed: 6,
            highScore: localStorage.getItem('dinoHS') || 0,
            canFly: false, spaceHits: 0, lastSpace: 0, frame: 0,
            m1kPlayed: false, m10kPlayed: false, cracks: []
        };

        const dino = { x: 50, y: 270, dy: 0, ground: 270 };
        let obstacles = [], birds = [], stars = [], trail = [];

        for(let i=0; i<60; i++) stars.push({x: Math.random()*800, y: Math.random()*250, r: Math.random()*1.5});

        function gameLoop() {
            if (state.over || !state.started) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            state.frame++;
            state.score += state.canFly ? 5 : 0.15;
            
            // Audio Logic
            if (audioUnlocked) {
                if (state.score >= 1000 && !state.m1kPlayed) { snd.m1k.play(); state.m1kPlayed = true; }
                if (state.score >= 10000 && !state.m10kPlayed) { snd.m10k.play(); state.m10kPlayed = true; }
            }

            // Physics
            if (!state.canFly) {
                dino.dy += 0.8; 
                dino.y += dino.dy;
                if (dino.y >= dino.ground) { dino.y = dino.ground; dino.dy = 0; }
            } else {
                trail.push({x: dino.x, y: dino.y + 15, l: 1});
            }

            state.speed += state.canFly ? 0.07 : 0.002;
            let mach = state.speed / 45;

            // Shatter logic at Mach 2
            if (mach >= 2 && state.frame % 15 === 0 && state.cracks.length < 30) {
                state.cracks.push({x1: 15+Math.random()*160, y1: 285+Math.random()*50, x2: 15+Math.random()*160, y2: 285+Math.random()*50});
            }

            if (state.frame % Math.max(20, Math.floor(500/state.speed)) === 0) obstacles.push({x: 850, y: 270});
            if (state.score > 500 && state.frame % 140 === 0) birds.push({x: 850, y: 140 + Math.random()*110});

            // Collision
            [...obstacles, ...birds].forEach((o) => {
                o.x -= state.speed;
                if (dino.x < o.x + 25 && dino.x + 35 > o.x && dino.y < o.y + 30 && dino.y + 35 > o.y) {
                    if (state.canFly) {
                        obstacles = obstacles.filter(i => i !== o);
                        birds = birds.filter(i => i !== o);
                    } else {
                        state.over = true;
                        if (state.score > state.highScore) {
                            state.highScore = Math.floor(state.score);
                            localStorage.setItem('dinoHS', state.highScore);
                        }
                        if(audioUnlocked) snd.lose.play();
                    }
                }
            });

            trail.forEach((t, i) => { t.x -= state.speed; t.l -= 0.05; if(t.l <= 0) trail.splice(i, 1); });
        }

        function draw() {
            let cycle = (state.score % 3000) / 3000; 
            let isNight = cycle > 0.5;
            ctx.fillStyle = isNight ? "#050510" : "#f7f7f7";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let color = isNight ? "#fff" : "#535353";
            let mach = state.speed / 45;

            // Celestial Body
            let angle = (cycle * Math.PI * 2) - Math.PI/2;
            ctx.fillStyle = isNight ? "#ddd" : "#ffcc00";
            ctx.beginPath();
            ctx.arc(400 + Math.cos(angle)*350, 200 + Math.sin(angle)*180, 25, 0, Math.PI*2);
            ctx.fill();

            // Stars / Warp Lines
            ctx.strokeStyle = "#fff"; ctx.fillStyle = "#fff";
            stars.forEach(s => {
                s.x -= (state.speed * 0.4); if (s.x < 0) s.x = 800;
                if (mach >= 3) { ctx.beginPath(); ctx.moveTo(s.x, s.y); ctx.lineTo(s.x+60, s.y); ctx.stroke(); }
                else { ctx.fillRect(s.x, s.y, s.r, s.r); }
            });

            trail.forEach(t => { ctx.fillStyle = `rgba(255,100,0,${t.l})`; ctx.fillRect(t.x, t.y, 6, 6); });

            // Dino (Quantum Flicker at Mach 3)
            ctx.save();
            if (mach >= 3) { ctx.globalAlpha = 0.7; ctx.fillStyle = (state.frame % 2 === 0) ? "#0ff" : "#fff"; }
            else { ctx.fillStyle = color; }
            ctx.fillRect(dino.x+15, dino.y, 20, 10); ctx.fillRect(dino.x+10, dino.y+10, 25, 20);
            ctx.fillRect(dino.x, dino.y+12, 10, 10); ctx.fillRect(dino.x+12, dino.y+30, 6, 10); ctx.fillRect(dino.x+25, dino.y+30, 6, 10);
            ctx.restore();

            // Obstacles
            ctx.fillStyle = color;
            obstacles.forEach(o => { ctx.fillRect(o.x+10, o.y, 10, 40); ctx.fillRect(o.x, o.y+10, 10, 15); ctx.fillRect(o.x+20, o.y+15, 10, 12); });
            birds.forEach(b => {
                ctx.fillRect(b.x, b.y, 35, 6); 
                ctx.beginPath(); ctx.moveTo(b.x, b.y); ctx.lineTo(b.x+17, b.y - (state.frame%20 < 10 ? 12 : -12)); ctx.lineTo(b.x+35, b.y); ctx.stroke();
            });

            // HUD & Shatter
            ctx.save();
            if (mach >= 2) { 
                ctx.translate(Math.random()*4-2, Math.random()*4-2); 
                ctx.fillStyle = (state.frame % 6 < 3) ? "#f00" : "#fff";
                ctx.strokeStyle = "rgba(255,0,0,0.4)";
                state.cracks.forEach(c => { ctx.beginPath(); ctx.moveTo(c.x1, c.y1); ctx.lineTo(c.x2, c.y2); ctx.stroke(); });
            } else {
                ctx.fillStyle = (mach >= 1) ? "#ff6600" : color;
            }
            ctx.font = "bold 16px Courier New";
            ctx.fillText(`VEL: ${Math.floor(state.speed * 12)} KM/H`, 20, 330);
            ctx.fillText(`MACH: ${mach.toFixed(1)}`, 20, 310);
            ctx.restore();

            ctx.fillStyle = color; ctx.textAlign = "right";
            ctx.fillText(`HI ${state.highScore.toString().padStart(5, '0')}  ${Math.floor(state.score).toString().padStart(5, '0')}`, 780, 40);

            if (state.over) {
                ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0,800,350);
                ctx.fillStyle = "#fff"; ctx.textAlign = "center"; ctx.fillText("REBOOT REQUIRED - PRESS R", 400, 175);
            }
        }

        window.addEventListener('keydown', e => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                if (dino.y >= dino.ground && !state.canFly) dino.dy = -13;
                let now = Date.now();
                if (now - state.lastSpace < 300) state.spaceHits++; else state.spaceHits = 1;
                state.lastSpace = now;
                if (state.spaceHits >= 3 && !state.canFly) { state.canFly = true; state.speed = 45; }
            }
            if (e.code === 'KeyR') {
                if (state.over) location.reload();
                else if (state.canFly) { state.canFly = false; state.speed = 10; }
            }
            if (state.canFly) {
                if (e.code === 'ArrowUp') dino.y -= 45;
                if (e.code === 'ArrowDown') dino.y += 45;
                if (dino.y < 20) dino.y = 20; if (dino.y > 270) dino.y = 270;
            }
        });
    </script>
</body>
</html>
