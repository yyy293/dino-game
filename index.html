<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        canvas { 
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 200;

        const GROUND = 150;
        let speed = 6;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameOver = false;
        let started = false;
        let obstacles = [];
        let frame = 0;
        let nextSpawn = 100;
        let clouds = [];
        let dayTime = 0;

        // --- AUDIO SETUP ---
        const noice = new Audio('audiotrimmer_adesehy.mp3');
        const applause = new Audio('aplausos_2.mp3');
        const death = new Audio('directed-by-robert-b_voI2Z4T.mp3');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playDing() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = 880; 
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        const dino = {
            x: 50, y: GROUND, w: 40, h: 40,
            dy: 0, jump: false, leg: 0,
            update() {
                this.dy += 0.6;
                this.y += this.dy;
                if (this.y >= GROUND) {
                    this.y = GROUND;
                    this.dy = 0;
                    this.jump = false;
                }
                if (frame % 8 === 0) this.leg = 1 - this.leg;
            },
            draw() {
                ctx.fillStyle = '#535353';
                // Body
                ctx.fillRect(this.x, this.y, 30, 30);
                // Head
                ctx.fillRect(this.x + 20, this.y - 15, 20, 15);
                // Legs
                if (this.leg === 0) {
                    ctx.fillRect(this.x, this.y + 30, 10, 10);
                } else {
                    ctx.fillRect(this.x + 20, this.y + 30, 10, 10);
                }
            }
        };

        class Cloud {
            constructor() {
                this.x = canvas.width + 100;
                this.y = 30 + Math.random() * 50;
                this.w = 120; // BIGGER CLOUDS
            }
            draw() {
                ctx.fillStyle = '#d3d3d3';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 30, 0, Math.PI * 2);
                ctx.arc(this.x + 35, this.y - 10, 35, 0, Math.PI * 2);
                ctx.arc(this.x + 70, this.y, 30, 0, Math.PI * 2);
                ctx.fill();
            }
            update() { this.x -= speed * 0.5; }
        }

        class Cactus {
            constructor() {
                this.x = canvas.width;
                this.w = 20;
                this.h = 40;
                this.y = GROUND + 40 - this.h;
            }
            draw() {
                ctx.fillStyle = '#27ae60';
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }
            update() { this.x -= speed; }
        }

        function handleInput() {
            if (!started) started = true;
            if (gameOver) {
                score = 0; speed = 6; obstacles = []; gameOver = false;
            } else if (dino.y >= GROUND) {
                dino.dy = -12;
            }
        }

        window.addEventListener('keydown', (e) => { if(e.code === 'Space') handleInput(); });
        canvas.addEventListener('mousedown', handleInput);

        function loop() {
            // Background
            ctx.fillStyle = '#f7f7f7';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ground Line
            ctx.strokeStyle = '#535353';
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(0, GROUND + 40); ctx.lineTo(canvas.width, GROUND + 40); ctx.stroke();

            if (started && !gameOver) {
                frame++;
                
                // Point Earning Logic
                let oldScore = Math.floor(score);
                // Slower on ground (0.05), Faster in air (0.2)
                score += (dino.y < GROUND) ? 0.2 : 0.05; 
                let newScore = Math.floor(score);

                // Sound Logic
                if (newScore > oldScore) {
                    if (newScore % 10000 === 0 && newScore > 0) {
                        noice.play().catch(()=>{});
                    } else if (newScore % 1000 === 0 && newScore > 0) {
                        applause.play().catch(()=>{});
                    } else if (newScore % 100 === 0 && newScore > 0) {
                        playDing();
                    }
                }

                if (speed < 15) speed += 0.001;

                // Clouds
                if (frame % 100 === 0) clouds.push(new Cloud());
                clouds = clouds.filter(c => {
                    c.update(); c.draw();
                    return c.x > -150;
                });

                // Obstacles
                nextSpawn--;
                if (nextSpawn <= 0) {
                    obstacles.push(new Cactus());
                    nextSpawn = 60 + Math.random() * 100;
                }

                obstacles = obstacles.filter(o => {
                    o.update(); o.draw();
                    if (dino.x < o.x + o.w && dino.x + dino.w > o.x && dino.y < o.y + o.h && dino.y + dino.h > o.y) {
                        gameOver = true;
                        death.play().catch(()=>{});
                    }
                    return o.x > -50;
                });

                dino.update();
            }

            dino.draw();

            // UI
            ctx.fillStyle = '#535353';
            ctx.font = '20px Courier';
            ctx.textAlign = 'right';
            ctx.fillText(Math.floor(score).toString().padStart(5, '0'), canvas.width - 20, 30);

            if (!started) {
                ctx.textAlign = 'center';
                ctx.fillText('CLICK TO START', canvas.width/2, canvas.height/2);
            }
            if (gameOver) {
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER - CLICK TO RESTART', canvas.width/2, canvas.height/2);
            }

            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
