<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Game</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f7f7f7; 
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; 
            touch-action: none; 
        }
        #container { 
            position: relative; 
            width: 800px; 
            height: 200px; 
            overflow: hidden; 
            border-bottom: 2px solid #535353; 
            background-color: #fff; 
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 200;

        const GRAVITY = 0.6;
        const JUMP_FORCE = -11;
        const GROUND_Y = 150;
        const INITIAL_SPEED = 6;
        const SPEED_INCREMENT = 0.001;
        const MAX_SPEED = 13;
        const OBSTACLE_SPAWN_DISTANCE = 600;

        let gameSpeed = INITIAL_SPEED;
        let score = 0;
        let highScore = localStorage.getItem('dinoHighScore') || 0;
        let isGameOver = false;
        let gameStarted = false;
        let obstacles = [];
        let frameCount = 0;
        let animationFrameId;

        // Custom additions
        let canFly = false;
        let spaceCount = 0;
        let lastSpaceTime = 0;
        let tapCount = 0;
        let lastTapTime = 0;
        let showCheatMessage = false;
        let cheatMessageTimer = 0;
        let gravityEnabled = true;

        // Load images
        let dinoLoaded = false;
        let cactusLoaded = false;

        const dinoImg = new Image();
        dinoImg.src = 'Screenshot_2025-12-27-14-38-59-263_com.android.chrome-edit.jpg';
        dinoImg.onload = () => dinoLoaded = true;

        const cactusImg = new Image();
        cactusImg.src = 'Screenshot_2025-12-27-14-52-08-378_com.android.chrome-edit.jpg';
        cactusImg.onload = () => cactusLoaded = true;

        // Audio context for sounds
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;

            if (type === 'jump') {
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.05);
                g.gain.setValueAtTime(0.08, now);
                g.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.connect(g);
                g.connect(audioCtx.destination);
                osc.start();
                osc.stop(now + 0.1);
            } else if (type === 'death') {
                // Ominous heavy slowed down dun dun dunnn
                const notes = [{f:80,s:0,d:0.8},{f:75,s:0.9,d:0.8},{f:60,s:1.8,d:2.5}];
                notes.forEach(n => {
                    const filter = audioCtx.createBiquadFilter();
                    filter.type = "lowpass";
                    filter.frequency.setValueAtTime(800, now + n.s);
                    filter.frequency.exponentialRampToValueAtTime(50, now + n.s + n.d);
                    filter.connect(audioCtx.destination);

                    ['sawtooth', 'triangle', 'sine', 'square'].forEach((t, i) => {
                        const osc = audioCtx.createOscillator();
                        const g = audioCtx.createGain();
                        osc.type = t;
                        let freq = i === 2 ? n.f/2 : (i === 3 ? n.f/4 : n.f);
                        osc.frequency.setValueAtTime(freq, now + n.s);
                        g.gain.setValueAtTime(0, now + n.s);
                        g.gain.linearRampToValueAtTime(0.25, now + n.s + 0.08);
                        g.gain.exponentialRampToValueAtTime(0.001, now + n.s + n.d);
                        osc.connect(g);
                        g.connect(filter);
                        osc.start(now + n.s);
                        osc.stop(now + n.s + n.d);
                    });
                });
            }
        }

        const dino = {
            x: 50,
            y: GROUND_Y,
            width: 44,
            height: 47,
            dy: 0,
            isJumping: false,
            ducking: false,
            legFrame: 0,
            
            draw() {
                // Draw dino image or fallback rectangle
                if (dinoLoaded) {
                    ctx.drawImage(dinoImg, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = canFly ? "#3498db" : "#535353";
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }

                // Custom addition: Flight enabled label
                if (canFly) {
                    ctx.fillStyle = "orange";
                    ctx.font = "bold 14px Courier";
                    ctx.fillText("FLIGHT ENABLED", this.x - 15, this.y - 10);
                }
            },

            update() {
                // Handle gravity and jumping (standard behavior)
                if (!canFly) {
                    if (gravityEnabled) {
                        this.dy += GRAVITY;
                        this.y += this.dy;

                        if (this.y >= GROUND_Y) {
                            this.y = GROUND_Y;
                            this.dy = 0;
                            this.isJumping = false;
                        }
                    }
                } else {
                    // Custom flight mode: no automatic positioning
                    this.dy = 0;
                }

                // Animate legs when running on ground
                if (this.y >= GROUND_Y && gameStarted && !isGameOver) {
                    if (frameCount % 6 === 0) {
                        this.legFrame = 1 - this.legFrame;
                    }
                }

                this.draw();
            },

            jump() {
                if (!canFly && !this.isJumping && this.y >= GROUND_Y && !isGameOver && gameStarted) {
                    this.dy = JUMP_FORCE;
                    this.isJumping = true;
                    playSound('jump');
                }
            }
        };

        class Obstacle {
            constructor(type = 'cactus') {
                this.type = type;
                this.x = canvas.width;
                
                if (type === 'cactus') {
                    this.width = 30;
                    this.height = 45;
                    this.y = GROUND_Y + (47 - this.height);
                }
            }

            update() {
                this.x -= gameSpeed;

                // Draw obstacle
                if (this.type === 'cactus') {
                    if (cactusLoaded) {
                        ctx.drawImage(cactusImg, this.x, this.y, this.width, this.height);
                    } else {
                        ctx.fillStyle = "#535353";
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }
                }
            }

            collidesWith(dino) {
                return (
                    dino.x < this.x + this.width - 5 &&
                    dino.x + dino.width - 5 > this.x &&
                    dino.y < this.y + this.height - 5 &&
                    dino.y + dino.height - 5 > this.y
                );
            }
        }

        function drawGround() {
            ctx.strokeStyle = '#535353';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y + 47);
            ctx.lineTo(canvas.width, GROUND_Y + 47);
            ctx.stroke();
        }

        function drawScore() {
            const displayScore = Math.floor(score);
            ctx.fillStyle = '#535353';
            ctx.font = '16px Courier';
            ctx.textAlign = 'right';
            ctx.fillText('HI ' + String(Math.floor(highScore)).padStart(5, '0'), canvas.width - 10, 30);
            ctx.fillText(String(displayScore).padStart(5, '0'), canvas.width - 10, 50);
        }

        function drawGameOver() {
            ctx.fillStyle = '#535353';
            ctx.font = 'bold 24px Courier';
            ctx.textAlign = 'center';
            ctx.fillText('G A M E  O V E R', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '16px Courier';
            ctx.fillText('Press R to restart', canvas.width / 2, canvas.height / 2 + 10);
        }

        function drawStartMessage() {
            ctx.fillStyle = '#535353';
            ctx.font = '16px Courier';
            ctx.textAlign = 'center';
            ctx.fillText('Press SPACE or Click to Start', canvas.width / 2, canvas.height / 2);
        }

        function spawnObstacle() {
            if (obstacles.length === 0 || 
                canvas.width - obstacles[obstacles.length - 1].x > OBSTACLE_SPAWN_DISTANCE) {
                if (Math.random() < 0.02) {
                    obstacles.push(new Obstacle('cactus'));
                }
            }
        }

        function checkCollisions() {
            if (canFly) return; // No collision when flying

            for (let obstacle of obstacles) {
                if (obstacle.collidesWith(dino)) {
                    gameOver();
                    break;
                }
            }
        }

        function gameOver() {
            isGameOver = true;
            playSound('death');
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('dinoHighScore', highScore);
            }
        }

        function resetGame() {
            score = 0;
            gameSpeed = INITIAL_SPEED;
            isGameOver = false;
            gameStarted = false;
            obstacles = [];
            frameCount = 0;
            dino.y = GROUND_Y;
            dino.dy = 0;
            dino.isJumping = false;
            
            // Reset custom additions
            canFly = false;
            spaceCount = 0;
            tapCount = 0;
            showCheatMessage = false;
            cheatMessageTimer = 0;
            gravityEnabled = true;
            
            cancelAnimationFrame(animationFrameId);
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGround();

            if (!gameStarted) {
                dino.draw();
                drawStartMessage();
                animationFrameId = requestAnimationFrame(animate);
                return;
            }

            if (isGameOver) {
                dino.draw();
                obstacles.forEach(obs => obs.update());
                drawScore();
                drawGameOver();
                return;
            }

            // Custom addition: Show cheat message
            if (showCheatMessage) {
                cheatMessageTimer++;
                if (cheatMessageTimer > 120) {
                    showCheatMessage = false;
                    cheatMessageTimer = 0;
                }
                ctx.fillStyle = "orange";
                ctx.font = "bold 20px Courier";
                ctx.textAlign = "center";
                ctx.fillText("CHEAT ENABLED!", canvas.width / 2, 30);
            }

            // Update game speed (like real game)
            if (gameSpeed < MAX_SPEED) {
                gameSpeed += SPEED_INCREMENT;
            }

            // Update score
            score += 0.1;

            // Update dino
            dino.update();

            // Spawn and update obstacles
            spawnObstacle();
            obstacles = obstacles.filter(obs => {
                obs.update();
                return obs.x > -obs.width;
            });

            // Check collisions
            checkCollisions();

            // Draw score
            drawScore();

            frameCount++;
            animationFrameId = requestAnimationFrame(animate);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                
                if (!gameStarted) {
                    gameStarted = true;
                    return;
                }

                if (isGameOver) return;

                // Triple space for flight mode
                const now = Date.now();
                if (now - lastSpaceTime < 1000) {
                    spaceCount++;
                } else {
                    spaceCount = 1;
                }
                lastSpaceTime = now;

                if (spaceCount >= 3 && !canFly) {
                    canFly = true;
                    showCheatMessage = true;
                    cheatMessageTimer = 0;
                    spaceCount = 0;
                } else {
                    dino.jump();
                }
            }

            // Custom addition: Arrow controls during flight
            if (e.code === 'ArrowUp' && canFly && gameStarted) {
                e.preventDefault();
                dino.y = Math.max(20, dino.y - 5);
            }

            if (e.code === 'ArrowDown' && canFly && gameStarted) {
                e.preventDefault();
                dino.y = Math.min(GROUND_Y, dino.y + 5);
            }

            // Custom addition: R key for gravity toggle or restart
            if (e.code === 'KeyR') {
                if (canFly && !isGameOver) {
                    gravityEnabled = !gravityEnabled;
                } else if (isGameOver) {
                    resetGame();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (!gameStarted) {
                gameStarted = true;
                return;
            }

            if (isGameOver) return;

            // Triple click for flight mode
            const now = Date.now();
            if (now - lastTapTime < 1000) {
                tapCount++;
            } else {
                tapCount = 1;
            }
            lastTapTime = now;

            if (tapCount >= 3 && !canFly) {
                canFly = true;
                showCheatMessage = true;
                cheatMessageTimer = 0;
                tapCount = 0;
            } else {
                dino.jump();
            }
        });

        // Prevent scrolling on mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
        });

        // Start the game
        animate();
    </script>
</body>
</html>
