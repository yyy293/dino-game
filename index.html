<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
        }
        canvas { 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 200;

        const GROUND = 150;
        let speed = 6;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameOver = false;
        let started = false;
        let obstacles = [];
        let frame = 0;
        let nextSpawn = 400;
        let particles = [];
        let trees = [];
        let clouds = [];
        let mountains = 0;
        let dayTime = 0;
        let biome = 'forest'; 
        let biomeTimer = 0;
        
        let canFly = false;
        let invincible = false;
        let flightSpeed = 12;
        let mph = 0;
        let keys = { up: false, down: false };

        // Audio Setup
        const noice = new Audio('audiotrimmer_adesehy.mp3');
        noice.volume = 0.5;
        const applause = new Audio('aplausos_2.mp3');
        applause.volume = 0.5;
        const death = new Audio('directed-by-robert-b_voI2Z4T.mp3');
        death.volume = 0.5;
        
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function beep(freq) {
            try {
                const now = audioCtx.currentTime;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now);
                osc.stop(now + 0.3);
            } catch(e) {}
        }

        const dino = {
            x: 50, y: GROUND, w: 44, h: 47,
            dy: 0, jump: false, leg: 0, targetY: GROUND,
            update() {
                if (canFly) {
                    if (keys.up) this.targetY = Math.max(20, this.targetY - flightSpeed);
                    if (keys.down) this.targetY = Math.min(GROUND, this.targetY + flightSpeed);
                    this.y += (this.targetY - this.y) * 0.4;
                    this.dy = 0;
                } else {
                    this.dy += 0.6;
                    this.y += this.dy;
                    if (this.y >= GROUND) {
                        this.y = GROUND;
                        this.dy = 0;
                        this.jump = false;
                    }
                }
                if (this.y >= GROUND && started && !gameOver && frame % 5 === 0) {
                    this.leg = 1 - this.leg;
                }
            },
            draw() {
                ctx.fillStyle = canFly ? '#00BFFF' : '#535353';
                ctx.fillRect(this.x + 20, this.y, 22, 22);
                ctx.fillRect(this.x + 35, this.y + 10, 7, 12);
                ctx.fillRect(this.x + 35, this.y + 2, 15, 10);
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.x + 45, this.y + 4, 3, 3);
                ctx.fillStyle = canFly ? '#00BFFF' : '#535353';
                ctx.fillRect(this.x + 10, this.y + 18, 12, 4);
                ctx.fillRect(this.x, this.y + 16, 12, 4);
                if (this.leg === 0) {
                    ctx.fillRect(this.x + 20, this.y + 22, 6, 10);
                    ctx.fillRect(this.x + 30, this.y + 22, 6, 10);
                } else {
                    ctx.fillRect(this.x + 22, this.y + 22, 6, 10);
                    ctx.fillRect(this.x + 28, this.y + 22, 6, 10);
                }
            }
        };

        class Cactus {
            constructor() {
                this.x = canvas.width;
                this.w = 30; this.h = 45;
                this.y = GROUND + 47 - this.h;
            }
            update() { this.x -= speed; }
            draw() {
                ctx.fillStyle = '#27ae60';
                ctx.fillRect(this.x + 12, this.y, 10, this.h);
            }
            hits(d) {
                return d.x < this.x + this.w && d.x + d.w > this.x && d.y < this.y + this.h && d.y + d.h > this.y;
            }
        }

        class Cloud {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.w = 100; // Bigger clouds
            }
            update() { this.x -= speed * 0.2; }
            draw() {
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.beginPath();
                // Scaled up circles for bigger cloud
                ctx.arc(this.x, this.y, 25, 0, Math.PI * 2);
                ctx.arc(this.x + 35, this.y, 30, 0, Math.PI * 2);
                ctx.arc(this.x + 70, this.y, 25, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.vx = -speed * 0.8; this.vy = (Math.random() - 0.5) * 3;
                this.life = 25;
            }
            update() { this.x += this.vx; this.y += this.vy; this.life--; }
            draw() {
                ctx.fillStyle = `rgba(139,115,85,${this.life/25})`;
                ctx.fillRect(this.x, this.y, 2, 2);
            }
        }

        function isDark() { return Math.sin(dayTime) < 0; }

        function drawSky() {
            const c = Math.sin(dayTime);
            ctx.fillStyle = c > 0 ? '#87CEEB' : '#0a0a28';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawGround() {
            ctx.strokeStyle = isDark() ? '#555' : '#654321';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, GROUND + 47);
            ctx.lineTo(canvas.width, GROUND + 47);
            ctx.stroke();
        }

        function reset() {
            score = 0; speed = 6; obstacles = []; gameOver = false; started = true;
            dino.y = GROUND; dino.dy = 0;
        }

        window.addEventListener('keydown', e => {
            if (e.code === 'Space') {
                if (!started) started = true;
                if (gameOver) reset();
                else if (dino.y >= GROUND) dino.dy = -11;
            }
            if (e.code === 'KeyR') reset();
            if (e.code === 'ArrowUp') keys.up = true;
            if (e.code === 'ArrowDown') keys.down = true;
        });
        window.addEventListener('keyup', e => {
            if (e.code === 'ArrowUp') keys.up = false;
            if (e.code === 'ArrowDown') keys.down = false;
        });

        function loop() {
            drawSky();
            dayTime += 0.002;
            
            clouds = clouds.filter(c => {
                c.update(); c.draw();
                return c.x > -150;
            });
            if (Math.random() > 0.98) clouds.push(new Cloud(canvas.width, 40 + Math.random() * 40));

            drawGround();

            if (!started) {
                dino.draw();
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.fillText("Press SPACE to Start", canvas.width/2, 100);
            } else if (gameOver) {
                dino.draw();
                obstacles.forEach(o => o.draw());
                ctx.fillStyle = "red";
                ctx.textAlign = "center";
                ctx.font = "bold 30px Courier";
                ctx.fillText("GAME OVER", canvas.width/2, 80);
            } else {
                // Score Logic
                let oldScore = Math.floor(score);
                // Slower on ground, faster in air
                score += (dino.y < GROUND) ? 0.5 : 0.1;
                let newScore = Math.floor(score);

                // Audio Trigger Logic
                if (newScore > oldScore) {
                    if (newScore % 10000 === 0) {
                        noice.currentTime = 0;
                        noice.play();
                    } else if (newScore % 1000 === 0) {
                        applause.currentTime = 0;
                        applause.play();
                    } else if (newScore % 100 === 0) {
                        beep(800); // Synthesized "Ding"
                    }
                }

                if (speed < 15) speed += 0.001;

                dino.update();
                dino.draw();

                nextSpawn--;
                if (nextSpawn <= 0) {
                    obstacles.push(new Cactus());
                    nextSpawn = 100 + Math.random() * 100;
                }

                obstacles = obstacles.filter(o => {
                    o.update(); o.draw();
                    if (o.hits(dino)) {
                        gameOver = true;
                        death.currentTime = 0;
                        death.play();
                        if (score > highScore) localStorage.setItem('highScore', Math.floor(score));
                    }
                    return o.x > -50;
                });

                ctx.fillStyle = "black";
                ctx.textAlign = "right";
                ctx.font = "20px Courier";
                ctx.fillText(Math.floor(score).toString().padStart(5, '0'), canvas.width - 20, 30);
            }

            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
