<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Game - Flight Mode</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f7f7f7; font-family: 'Courier New', Courier, monospace; overflow: hidden; touch-action: none; }
        #container { position: relative; width: 800px; height: 200px; overflow: hidden; border-bottom: 2px solid #535353; background-color: #fff; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 200;

        const GRAVITY = 1.2;
        const JUMP_FORCE = -20;
        const GROUND_Y = 150;
        const BASE_SPEED = 7;

        let canFly = false;
        let gameSpeed = BASE_SPEED;
        let score = 0;
        let isGameOver = false;
        let obstacles = [];
        let dingPlayed = false;

        // --- IMAGE LOADING ---
        const dinoImg = new Image();
        dinoImg.src = 'Screenshot_2025-12-27-14-38-59-263_com.android.chrome-edit.jpg';

        const cactusImg = new Image();
        cactusImg.src = 'Screenshot_2025-12-27-14-52-08-378_com.android.chrome-edit.jpg';

        // --- AUDIO SETUP ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playDing() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime); 
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            g.gain.setValueAtTime(0.5, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 1);
        }

        const dino = {
            x: 50, y: GROUND_Y, width: 44, height: 47, dy: 0,
            update() {
                if (!canFly) {
                    this.dy += GRAVITY;
                    this.y += this.dy;
                    if (this.y > GROUND_Y) { this.y = GROUND_Y; this.dy = 0; }
                }
                ctx.drawImage(dinoImg, this.x, this.y, this.width, this.height);
            },
            jump() { if (!isGameOver && this.y >= GROUND_Y) this.dy = JUMP_FORCE; }
        };

        class Obstacle {
            constructor() {
                this.x = canvas.width;
                this.width = 30;
                this.height = 45;
                this.y = GROUND_Y + (47 - this.height);
            }
            update() {
                this.x -= gameSpeed;
                ctx.drawImage(cactusImg, this.x, this.y, this.width, this.height);
            }
        }

        function animate() {
            if (isGameOver) {
                ctx.fillStyle = "black";
                ctx.font = "24px Courier";
                ctx.fillText("GAME OVER - Press R", canvas.width/2 - 120, canvas.height/2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            score++;

            // Loud Ding at 1000
            if (score >= 1000 && !dingPlayed) {
                playDing();
                dingPlayed = true;
            }

            dino.update();

            // Spawn obstacles
            if (Math.random() < 0.015 && (obstacles.length === 0 || obstacles[obstacles.length-1].x < 500)) {
                obstacles.push(new Obstacle());
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();

                // Collision (Disable if flying)
                if (!canFly && 
                    dino.x < obstacles[i].x + obstacles[i].width - 5 &&
                    dino.x + dino.width - 5 > obstacles[i].x &&
                    dino.y < obstacles[i].y + obstacles[i].height - 5 &&
                    dino.y + dino.height - 5 > obstacles[i].y) {
                    isGameOver = true;
                }
                if (obstacles[i].x < -50) obstacles.splice(i, 1);
            }

            // Score UI
            ctx.fillStyle = "#535353";
            ctx.font = "16px Courier";
            ctx.fillText(score.toString().padStart(5, '0'), 730, 30);

            // Flight UI
            if (canFly) {
                ctx.fillStyle = "orange";
                ctx.font = "bold 18px Courier";
                ctx.fillText("FLIGHT MODE ENABLED!", 20, 30);
                ctx.font = "14px Courier";
                ctx.fillText("cheat enabled to stop it press r", 20, 50);
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                canFly = true;
                dino.dy = 0; // Stop gravity pull
            }
            if (e.code === 'ArrowUp' && canFly) dino.y -= 15;
            if (e.code === 'ArrowDown' && canFly) dino.y += 15;
            if (e.code === 'ArrowUp' && !canFly) dino.jump();
            if (e.code === 'KeyR') location.reload();
        });

        // Start game
        animate();
    </script>
</body>
</html>
