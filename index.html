<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dino Warp: Sonic Pilot</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #container { position: relative; width: 800px; height: 350px; border-bottom: 6px solid #333; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }
        #gui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.8); z-index: 20; cursor: pointer; color: white; }
        .pixel-btn { background: #548d44; padding: 15px 30px; border: 4px solid #fff; font-weight: bold; font-size: 24px; box-shadow: 4px 4px #000; }
    </style>
</head>
<body>
    <div id="container">
        <div id="gui" onclick="startOrRestart()">
            <div class="pixel-btn">PILOT ENGAGED</div>
            <p style="margin-top: 15px;">SPACE to Jump | 3x SPACE to Fly | R to Land</p>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 350;

        const GROUND_Y = 310;
        const GITHUB_BASE = "https://raw.githubusercontent.com/yyy293/dino-game/main/";
        
        const snd = {
            cheer: new Audio(GITHUB_BASE + "aplausos_2.mp3"),
            credits: new Audio(GITHUB_BASE + "directed-by-robert-b_voI2Z4T.mp3")
        };

        let state = {
            started: false, over: false, score: 0, speed: 8, frame: 0,
            jumpCount: 0, isFlying: false, keys: {}, ash: [],
            skyColor: {r: 135, g: 206, b: 235},
            played1k: false, played10k: false
        };

        const dino = { x: 50, y: GROUND_Y - 44, dy: 0 };
        let obstacles = [], stars = [], clouds = [];

        for(let i=0; i<30; i++) stars.push({x: Math.random()*800, y: Math.random()*250, s: Math.random() + 0.5});
        for(let i=0; i<4; i++) clouds.push({x: Math.random()*800, y: 40 + Math.random()*60});

        function getAtmosphere() {
            let cycle = state.score % 2000;
            if (cycle < 500) return {r:135, g:206, b:235, cloud: '#fff'};
            if (cycle < 1000) return {r:255, g:120, b:50, cloud: '#fca'};
            if (cycle < 1500) return {r:15, g:15, b:40, cloud: '#446'};
            return {r:255, g:180, b:180, cloud: '#fcc'};
        }

        function getBiome() {
            let bIndex = Math.floor(state.score / 1500) % 3;
            if (bIndex === 0) return {ground: '#e3c9a1', name: 'DESERT', heat: true, lava: false};
            if (bIndex === 1) return {ground: '#222', name: 'VOLCANO', heat: true, lava: true};
            return {ground: '#2d5a27', name: 'FOREST', heat: false, lava: false};
        }

        function startOrRestart() {
            state.started = true; state.over = false; state.score = 0; state.speed = 8;
            state.isFlying = false; state.played1k = false; state.played10k = false;
            obstacles = []; dino.y = GROUND_Y-44; dino.dy = 0;
            document.getElementById('gui').style.display = 'none';
        }

        function drawPtero(x, y) {
            let flap = Math.sin(state.frame * 0.3) * 15;
            ctx.fillStyle = "#4a3b37";
            // Body & Head
            ctx.fillRect(x + 10, y + 5, 20, 8); 
            ctx.fillRect(x + 25, y, 8, 8);
            // Beak
            ctx.fillStyle = "#c0392b";
            ctx.fillRect(x + 33, y + 3, 10, 4);
            // Detailed Wings
            ctx.fillStyle = "#4a3b37";
            ctx.fillRect(x + 12, y + 5 - flap, 6, flap); 
            ctx.fillRect(x + 12, y + 13, 6, flap);
        }

        function update() {
            if (!state.started || state.over) return;
            state.frame++; state.score += state.speed / 20;

            // Audio Logic
            if (state.score >= 1000 && !state.played1k) { snd.cheer.play(); state.played1k = true; }
            if (state.score >= 10000 && !state.played10k) { snd.credits.play(); state.played10k = true; }

            let atm = getAtmosphere();
            let biome = getBiome();

            state.skyColor.r += (atm.r - state.skyColor.r) * 0.05;
            state.skyColor.g += (atm.g - state.skyColor.g) * 0.05;
            state.skyColor.b += (atm.b - state.skyColor.b) * 0.05;

            if (state.isFlying) {
                if (state.keys['ArrowUp']) dino.dy = -12;
                else if (state.keys['ArrowDown']) dino.dy = 12;
                else dino.dy *= 0.9; 
                dino.y += dino.dy;
            } else {
                dino.dy += 0.8; dino.y += dino.dy;
            }

            if (dino.y > GROUND_Y - 44) { dino.y = GROUND_Y-44; dino.dy = 0; state.isFlying = false; state.jumpCount = 0; }
            if (dino.y < 10) dino.y = 10;

            state.speed += 0.002;
            stars.forEach(s => { s.x -= state.speed * s.s; if(s.x < -100) s.x = 850; });

            if (state.frame % Math.max(20, Math.floor(400/state.speed)) === 0) {
                let isBird = Math.random() > 0.5;
                obstacles.push({x: 850, y: isBird ? GROUND_Y - 140 : GROUND_Y - 40, w: 40, h: 40, type: isBird ? 'bird' : 'cactus'});
            }

            obstacles.forEach(o => {
                o.x -= state.speed;
                if (dino.x < o.x + o.w && dino.x + 30 > o.x && dino.y < o.y + o.h && dino.y + 40 > o.y) {
                    state.over = true;
                    document.getElementById('gui').style.display = 'flex';
                }
            });
            obstacles = obstacles.filter(o => o.x > -100);
        }

        function draw() {
            let biome = getBiome();
            let atm = getAtmosphere();
            ctx.save();
            if (biome.heat) ctx.translate(Math.sin(state.frame*0.1)*2, 0);

            ctx.fillStyle = `rgb(${state.skyColor.r},${state.skyColor.g},${state.skyColor.b})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Background
            ctx.fillStyle = "#fff"; stars.forEach(s => ctx.fillRect(s.x, s.y, 2, 2));
            ctx.fillStyle = biome.ground; ctx.fillRect(0, GROUND_Y, 800, 40);
            
            // Lava Cracks
            if (biome.lava) {
                ctx.fillStyle = "#ff4500";
                for(let i=0; i<800; i+=100) ctx.fillRect(i - (state.frame*2 % 100), GROUND_Y+15, 40, 4);
            }

            // Dino
            ctx.fillStyle = "#548d44";
            ctx.fillRect(dino.x+10, dino.y, 20, 40);

            // Obstacles
            obstacles.forEach(o => {
                if(o.type==='bird') drawPtero(o.x, o.y);
                else { ctx.fillStyle="#2d5a27"; ctx.fillRect(o.x+15, o.y, 10, 40); }
            });

            ctx.restore();

            if (state.isFlying) {
                ctx.fillStyle = "#ff8c00"; ctx.font = "bold 24px Courier New";
                ctx.textAlign = "center"; ctx.fillText("FLIGHT ENABLED!", 400, 60);
            }

            ctx.fillStyle = "#fff"; ctx.font = "bold 14px Courier New";
            ctx.textAlign = "left";
            ctx.fillText(`${biome.name} | SCORE: ${Math.floor(state.score)}`, 20, 30);
        }

        function loop() { update(); draw(); requestAnimationFrame(loop); }

        window.addEventListener('keydown', e => {
            state.keys[e.code] = true;
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                if (!state.isFlying) {
                    state.jumpCount++;
                    if (state.jumpCount >= 3) state.isFlying = true;
                    else dino.dy = -14;
                }
            }
            if (e.code === 'KeyR') { 
                state.isFlying = false; 
                state.jumpCount = 0; 
                dino.dy = 5; // Force fall
            }
        });
        window.addEventListener('keyup', e => state.keys[e.code] = false);
        loop();
    </script>
</body>
</html>
