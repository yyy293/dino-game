<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
        }
        canvas { 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 200;

        const GROUND = 150;
        let speed = 6;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameOver = false;
        let started = false;
        let obstacles = [];
        let frame = 0;
        let nextSpawn = 400;
        let particles = [];
        let trees = [];
        let clouds = [];
        let mountains = 0;
        let dayTime = 0;
        
        let canFly = false;
        let invincible = false;
        let spacePress = 0;
        let lastSpace = 0;
        let flightSpeed = 12;
        let mph = 0;
        
        let keys = { up: false, down: false };

        const noice = new Audio('audiotrimmer_adesehy.mp3');
        const applause = new Audio('aplausos_2.mp3');
        const death = new Audio('directed-by-robert-b_voI2Z4T.mp3');
        
        const audio = new (window.AudioContext || window.webkitAudioContext)();

        function beep(freq) {
            const now = audio.currentTime;
            const osc = audio.createOscillator();
            const gain = audio.createGain();
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            osc.connect(gain);
            gain.connect(audio.destination);
            osc.start(now);
            osc.stop(now + 0.2);
        }

        const dino = {
            x: 50, y: GROUND, w: 44, h: 47,
            dy: 0, jump: false, leg: 0, targetY: GROUND,
            
            update() {
                if (canFly) {
                    if (keys.up) this.targetY = Math.max(20, this.targetY - flightSpeed);
                    if (keys.down) this.targetY = Math.min(GROUND, this.targetY + flightSpeed);
                    this.y += (this.targetY - this.y) * 0.4;
                    this.dy = 0;
                } else {
                    this.dy += 0.6;
                    this.y += this.dy;
                    if (this.y >= GROUND) {
                        this.y = GROUND;
                        this.dy = 0;
                        this.jump = false;
                    }
                }
                
                if (this.y >= GROUND && started && !gameOver && frame % 5 === 0) {
                    this.leg = 1 - this.leg;
                }
            },
            
            draw() {
                if (invincible && Math.floor(frame / 8) % 2) {
                    ctx.globalAlpha = 0.5;
                }
                
                ctx.fillStyle = canFly ? '#00BFFF' : '#535353';
                ctx.fillRect(this.x + 20, this.y, 22, 22);
                ctx.fillRect(this.x + 35, this.y + 10, 7, 12);
                ctx.fillRect(this.x + 35, this.y + 2, 15, 10);
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.x + 45, this.y + 4, 3, 3);
                ctx.fillStyle = canFly ? '#00BFFF' : '#535353';
                
                if (this.leg === 0) {
                    ctx.fillRect(this.x + 20, this.y + 22, 6, 10);
                    ctx.fillRect(this.x + 30, this.y + 22, 6, 10);
                } else {
                    ctx.fillRect(this.x + 22, this.y + 22, 6, 10);
                    ctx.fillRect(this.x + 28, this.y + 22, 6, 10);
                }
                
                ctx.globalAlpha = 1;
                
                if (canFly) {
                    ctx.fillStyle = '#FF8C00';
                    ctx.font = 'bold 16px Courier';
                    ctx.fillText('FLIGHT ENABLED!', this.x - 20, this.y - 10);
                }
            },
            
            doJump() {
                if (!canFly && !this.jump && this.y >= GROUND && !gameOver && started) {
                    this.dy = -11;
                    this.jump = true;
                    beep(600);
                }
            }
        };

        class Cactus {
            constructor() {
                this.x = canvas.width;
                this.w = 30;
                this.h = 45;
                this.y = GROUND + 47 - this.h;
            }
            
            update() {
                this.x -= speed;
            }
            
            draw() {
                ctx.fillStyle = '#27ae60';
                ctx.fillRect(this.x + 12, this.y, 10, this.h);
                ctx.fillRect(this.x, this.y + 10, 10, 15);
                ctx.fillRect(this.x + 20, this.y + 15, 10, 15);
            }
            
            hits(d) {
                return d.x < this.x + this.w - 5 &&
                       d.x + d.w - 5 > this.x &&
                       d.y < this.y + this.h - 5 &&
                       d.y + d.h - 5 > this.y;
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = -speed * 0.8;
                this.vy = (Math.random() - 0.5) * 3;
                this.life = 25;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }
            
            draw() {
                ctx.fillStyle = `rgba(139,115,85,${this.life/25})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Tree {
            constructor(x, layer) {
                this.x = x;
                this.layer = layer;
                this.h = 40 + Math.random() * 20;
            }
            
            update() {
                this.x -= speed * (this.layer === 0 ? 0.3 : 0.5);
            }
            
            draw() {
                const alpha = this.layer === 0 ? 0.3 : 0.5;
                ctx.globalAlpha = alpha;
                
                ctx.fillStyle = isDark() ? '#4a3f35' : '#8B4513';
                ctx.fillRect(this.x, GROUND + 47 - this.h, 5, this.h);
                
                ctx.fillStyle = isDark() ? '#1a4d1a' : '#228B22';
                ctx.beginPath();
                ctx.arc(this.x + 2.5, GROUND + 47 - this.h - 8, 12, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.globalAlpha = 1;
            }
        }

        class Cloud {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.w = 50;
            }
            
            update() {
                this.x -= speed * 0.2;
            }
            
            draw() {
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
                ctx.arc(this.x + 20, this.y, 18, 0, Math.PI * 2);
                ctx.arc(this.x + 40, this.y, 15, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function isDark() {
            return Math.sin(dayTime) < 0;
        }

        function sky() {
            const c = Math.sin(dayTime);
            if (c > 0.5) return { t: '#87CEEB', b: '#E0F6FF' };
            if (c < -0.5) return { t: '#0a0a28', b: '#14143c' };
            const t = (c + 0.5);
            return {
                t: `rgb(${Math.floor(135*t+10*(1-t))},${Math.floor(206*t+10*(1-t))},${Math.floor(235*t+40*(1-t))})`,
                b: `rgb(${Math.floor(224*t+20*(1-t))},${Math.floor(246*t+20*(1-t))},${Math.floor(255*t+60*(1-t))})`
            };
        }

        function drawSky() {
            const s = sky();
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, s.t);
            grad.addColorStop(1, s.b);
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawCelestial() {
            const c = Math.sin(dayTime);
            const mach = mph / 767;
            
            if (c > 0) {
                ctx.save();
                ctx.globalAlpha = Math.min(1, c + 0.3);
                const y = 40 - c * 20;
                
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(700, y, 18, 0, Math.PI * 2);
                ctx.fill();
                
                for (let i = 0; i < 12; i++) {
                    const a = (i * Math.PI / 6) + frame * 0.02;
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(700 + Math.cos(a) * 25, y + Math.sin(a) * 25);
                    ctx.lineTo(700 + Math.cos(a) * 35, y + Math.sin(a) * 35);
                    ctx.stroke();
                }
                ctx.restore();
            }
            
            if (c < 0.2) {
                ctx.save();
                ctx.globalAlpha = Math.max(0, 0.5 - c);
                const y = 40 + c * 20;
                
                ctx.fillStyle = '#F0F0F0';
                ctx.beginPath();
                ctx.arc(700, y, 16, 0, Math.PI * 2);
                ctx.fill();
                
                const stars = [
                    {x:50,y:20},{x:120,y:35},{x:200,y:15},{x:280,y:45},
                    {x:350,y:25},{x:420,y:40},{x:500,y:18},{x:580,y:50},
                    {x:100,y:60},{x:400,y:10},{x:600,y:45},{x:150,y:30}
                ];
                
                if (mach >= 3) {
                    ctx.strokeStyle = '#FFF';
                    ctx.lineWidth = 2;
                    stars.forEach(s => {
                        const len = (mach - 3) * 25 + 40;
                        ctx.beginPath();
                        ctx.moveTo(s.x, s.y);
                        ctx.lineTo(s.x - len, s.y);
                        ctx.stroke();
                    });
                } else {
                    ctx.fillStyle = '#FFF';
                    stars.forEach(s => {
                        ctx.beginPath();
                        ctx.arc(s.x, s.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                    });
                }
                ctx.restore();
            }
        }

        function drawMountains() {
            mountains -= speed * 0.15;
            if (mountains < -1000) mountains = 0;
            
            // Far back layer (very faded)
            for (let i = -1; i < 5; i++) {
                const x = i * 350 + mountains;
                ctx.globalAlpha = 0.15;
                ctx.fillStyle = isDark() ? '#1a2332' : '#9CA3AF';
                
                // Large distant mountain
                ctx.beginPath();
                ctx.moveTo(x - 80, GROUND + 47);
                ctx.lineTo(x + 100, 15);
                ctx.lineTo(x + 280, GROUND + 47);
                ctx.fill();
                
                // Snow cap
                ctx.fillStyle = isDark() ? '#6B7280' : '#E5E7EB';
                ctx.beginPath();
                ctx.moveTo(x + 100, 15);
                ctx.lineTo(x + 75, 35);
                ctx.lineTo(x + 125, 35);
                ctx.fill();
            }
            
            // Middle layer
            for (let i = -1; i < 4; i++) {
                const x = i * 320 + mountains + 120;
                ctx.globalAlpha = 0.3;
                ctx.fillStyle = isDark() ? '#2C3E50' : '#6B7280';
                
                // Medium mountain with ridges
                ctx.beginPath();
                ctx.moveTo(x - 60, GROUND + 47);
                ctx.lineTo(x + 20, 35);
                ctx.lineTo(x + 50, 45);
                ctx.lineTo(x + 90, 20);
                ctx.lineTo(x + 240, GROUND + 47);
                ctx.fill();
                
                // Snow caps on peaks
                ctx.fillStyle = isDark() ? '#94A3B8' : '#F3F4F6';
                ctx.beginPath();
                ctx.moveTo(x + 20, 35);
                ctx.lineTo(x + 10, 48);
                ctx.lineTo(x + 30, 48);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(x + 90, 20);
                ctx.lineTo(x + 70, 38);
                ctx.lineTo(x + 110, 38);
                ctx.fill();
                
                // Shadow detail
                ctx.fillStyle = isDark() ? 'rgba(0,0,0,0.3)' : 'rgba(0,0,0,0.1)';
                ctx.beginPath();
                ctx.moveTo(x + 50, 45);
                ctx.lineTo(x + 90, 20);
                ctx.lineTo(x + 240, GROUND + 47);
                ctx.lineTo(x + 50, GROUND + 47);
                ctx.fill();
            }
            
            // Front layer (most detailed)
            for (let i = -1; i < 4; i++) {
                const x = i * 280 + mountains + 200;
                ctx.globalAlpha = 0.5;
                ctx.fillStyle = isDark() ? '#475569' : '#8B7355';
                
                // Detailed foreground mountain
                ctx.beginPath();
                ctx.moveTo(x - 40, GROUND + 47);
                ctx.lineTo(x + 30, 40);
                ctx.lineTo(x + 60, 50);
                ctx.lineTo(x + 100, 25);
                ctx.lineTo(x + 140, 35);
                ctx.lineTo(x + 200, GROUND + 47);
                ctx.fill();
                
                // Bright snow caps
                ctx.fillStyle = isDark() ? '#CBD5E1' : '#FFFFFF';
                ctx.beginPath();
                ctx.moveTo(x + 100, 25);
                ctx.lineTo(x + 85, 40);
                ctx.lineTo(x + 115, 40);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(x + 30, 40);
                ctx.lineTo(x + 20, 50);
                ctx.lineTo(x + 40, 50);
                ctx.fill();
                
                // Shading for depth
                ctx.fillStyle = isDark() ? 'rgba(0,0,0,0.4)' : 'rgba(0,0,0,0.15)';
                ctx.beginPath();
                ctx.moveTo(x + 60, 50);
                ctx.lineTo(x + 100, 25);
                ctx.lineTo(x + 140, 35);
                ctx.lineTo(x + 200, GROUND + 47);
                ctx.lineTo(x + 60, GROUND + 47);
                ctx.fill();
                
                // Highlight for realism
                ctx.fillStyle = isDark() ? 'rgba(255,255,255,0.05)' : 'rgba(255,255,255,0.2)';
                ctx.beginPath();
                ctx.moveTo(x - 40, GROUND + 47);
                ctx.lineTo(x + 30, 40);
                ctx.lineTo(x + 60, 50);
                ctx.lineTo(x - 40, GROUND + 47);
                ctx.fill();
            }
            
            ctx.globalAlpha = 1;
        }

        function drawGround() {
            ctx.strokeStyle = isDark() ? '#555' : '#654321';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, GROUND + 47);
            ctx.lineTo(canvas.width, GROUND + 47);
            ctx.stroke();
        }

        function drawScore() {
            ctx.fillStyle = isDark() ? '#FFF' : '#000';
            ctx.font = 'bold 18px Courier';
            ctx.textAlign = 'right';
            ctx.fillText('HI ' + String(Math.floor(highScore)).padStart(5, '0'), canvas.width - 10, 30);
            ctx.fillText(String(Math.floor(score)).padStart(5, '0'), canvas.width - 10, 55);
        }

        function drawSpeedometer() {
            if (!canFly) return;
            mph = Math.min(3500, (speed - 6) * 200 + 150);
            const mach = (mph / 767).toFixed(2);
            
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(10, 10, 160, 70);
            ctx.strokeStyle = '#FF8C00';
            ctx.lineWidth = 3;
            ctx.strokeRect(10, 10, 160, 70);
            
            ctx.fillStyle = '#FF8C00';
            ctx.font = 'bold 18px Courier';
            ctx.textAlign = 'left';
            ctx.fillText('SPEED', 20, 32);
            
            ctx.fillStyle = mach >= 3 ? '#F00' : '#0F0';
            ctx.font = 'bold 22px Courier';
            ctx.fillText(Math.floor(mph) + ' MPH', 20, 55);
            
            ctx.fillStyle = mach >= 3 ? '#F00' : '#FFF';
            ctx.font = 'bold 16px Courier';
            ctx.fillText('MACH ' + mach, 20, 73);
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            dayTime += 0.002;
            if (dayTime > Math.PI * 2) dayTime = 0;
            
            drawSky();
            drawCelestial();
            
            clouds = clouds.filter(c => {
                c.update();
                c.draw();
                return c.x > -c.w;
            });
            
            drawMountains();
            
            trees = trees.filter(t => {
                t.update();
                t.draw();
                return t.x > -20;
            });
            
            drawGround();

            if (!started) {
                dino.draw();
                ctx.fillStyle = isDark() ? '#FFF' : '#000';
                ctx.font = '18px Courier';
                ctx.textAlign = 'center';
                ctx.fillText('Press SPACE or Click to Start', canvas.width/2, canvas.height/2);
                requestAnimationFrame(loop);
                return;
            }

            if (gameOver) {
                dino.draw();
                obstacles.forEach(o => o.draw());
                drawScore();
                ctx.fillStyle = isDark() ? '#FFF' : '#000';
                ctx.font = 'bold 28px Courier';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 20);
                ctx.font = '18px Courier';
                ctx.fillText('Press R to restart', canvas.width/2, canvas.height/2 + 15);
                return;
            }

            if (speed < 14) speed += 0.002;
            
            score += canFly ? 250/60 : 100/120;

            const s = Math.floor(score);
            if (s > 0 && s % 100 === 0 && Math.floor(score - (canFly ? 250/60 : 100/120)) !== s) {
                if (s % 10000 === 0) {
                    noice.currentTime = 0;
                    noice.play().catch(e => console.log(e));
                } else if (s % 1000 === 0) {
                    applause.currentTime = 0;
                    applause.play().catch(e => console.log(e));
                } else {
                    beep(1000);
                }
            }

            if (dino.y >= GROUND - 5 && !canFly && frame % 2 === 0) {
                particles.push(new Particle(dino.x + 15, dino.y + dino.h - 5));
            }
            
            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.life > 0;
            });

            if (Math.random() > 0.97) {
                trees.push(new Tree(canvas.width, Math.random() > 0.5 ? 0 : 1));
            }
            
            if (Math.random() > 0.98) {
                clouds.push(new Cloud(canvas.width, 30 + Math.random() * 50));
            }

            dino.update();
            dino.draw();

            nextSpawn--;
            if (nextSpawn <= 0) {
                obstacles.push(new Cactus());
                nextSpawn = 350 + Math.random() * 350;
            }

            obstacles = obstacles.filter(o => {
                o.update();
                o.draw();
                
                if (!invincible && o.hits(dino)) {
                    gameOver = true;
                    death.currentTime = 0;
                    death.play().catch(e => console.log(e));
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('highScore', Math.floor(highScore));
                    }
                }
                
                return o.x > -o.w;
            });

            drawScore();
            drawSpeedometer();

            frame++;
            requestAnimationFrame(loop);
        }

        document.addEventListener('keydown', e => {
            if (audio.state === 'suspended') audio.resume();
            
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                
                if (!started) {
                    started = true;
                    return;
                }
                if (gameOver) return;

                const now = Date.now();
                if (now - lastSpace < 1000) {
                    spacePress++;
                } else {
                    spacePress = 1;
                }
                lastSpace = now;

                if (spacePress >= 2 && !canFly) {
                    canFly = true;
                    spacePress = 0;
                } else {
                    dino.doJump();
                }
            }

            if (e.code === 'ArrowUp' && canFly) {
                e.preventDefault();
                keys.up = true;
            }
            if (e.code === 'ArrowDown' && canFly) {
                e.preventDefault();
                keys.down = true;
            }

            if (e.code === 'KeyR') {
                if (gameOver) {
                    score = 0;
                    speed = 6;
                    gameOver = false;
                    started = false;
                    obstacles = [];
                    frame = 0;
                    dino.y = GROUND;
                    dino.dy = 0;
                    dino.jump = false;
                    dino.targetY = GROUND;
                    nextSpawn = 400;
                    canFly = false;
                    invincible = false;
                    spacePress = 0;
                    particles = [];
                    mph = 0;
                    trees = [];
                    clouds = [];
                    keys = { up: false, down: false };
                } else if (started) {
                    invincible = !invincible;
                }
            }
        });

        document.addEventListener('keyup', e => {
            if (e.code === 'ArrowUp') keys.up = false;
            if (e.code === 'ArrowDown') keys.down = false;
        });

        canvas.addEventListener('click', () => {
            if (audio.state === 'suspended') audio.resume();
            
            if (!started) {
                started = true;
                return;
            }
            if (gameOver) return;
            
            const now = Date.now();
            if (now - lastSpace < 1000) {
                spacePress++;
            } else {
                spacePress = 1;
            }
            lastSpace = now;

            if (spacePress >= 2 && !canFly) {
                canFly = true;
                spacePress = 0;
            } else {
                dino.doJump();
            }
        });

        loop();
    </script>
</body>
</html>
