<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Game - Noice Edition</title>
    <style>
        /* All your original styling + Night Mode support */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            min-height: 100vh; background-color: #f7f7f7; font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; touch-action: none; transition: background-color 0.5s;
        }
        body.night { background-color: #202124; }
        #container { 
            position: relative; width: 800px; height: 200px; 
            background-color: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.5s;
        }
        body.night #container { background-color: #202124; }
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 200;

        // Constants
        const GRAVITY = 0.6;
        const JUMP_FORCE = -11;
        const GROUND_Y = 150;
        const INITIAL_SPEED = 6;
        const SPEED_INCREMENT = 0.0025; // Faster scaling

        // Game state
        let gameSpeed = INITIAL_SPEED;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('dinoHighScore')) || 0;
        let isGameOver = false;
        let gameStarted = false;
        let obstacles = [];
        let frameCount = 0;
        let animationFrameId;
        let isNight = false;
        
        // Noice Meme Logic
        let showNoice = false;
        let noiceTimer = 0;

        // Cheats
        let canFly = false;
        let isInvincible = false;
        let spaceCount = 0;
        let lastSpaceTime = 0;
        let lastMilestoneScore = 0;
        let keysPressed = { up: false, down: false };

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            
            if (type === 'noice') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(450, now + 0.1);
                g.gain.setValueAtTime(0.2, now);
                g.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            } else if (type === 'jump') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(600, now + 0.1);
                g.gain.setValueAtTime(0.05, now);
            }
            
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(now + 0.3);
        }

        const dino = {
            x: 50, y: GROUND_Y, width: 44, height: 47, dy: 0,
            isJumping: false, legFrame: 0, targetY: GROUND_Y,
            draw() {
                const color = isNight ? "#DDD" : "#535353";
                ctx.fillStyle = isInvincible ? "#FFD700" : color;
                // Simple Dino shape
                ctx.fillRect(this.x, this.y, 40, 40); 
                // Draw eyes/head detail
                ctx.fillStyle = isNight ? "#000" : "#FFF";
                ctx.fillRect(this.x + 25, this.y + 5, 5, 5);
            },
            update() {
                if (canFly) {
                    if (keysPressed.up) this.targetY = Math.max(20, this.targetY - 5);
                    if (keysPressed.down) this.targetY = Math.min(GROUND_Y, this.targetY + 5);
                    this.y += (this.targetY - this.y) * 0.2;
                } else {
                    this.dy += GRAVITY;
                    this.y += this.dy;
                    if (this.y >= GROUND_Y) { this.y = GROUND_Y; this.dy = 0; this.isJumping = false; }
                }
                this.draw();
            }
        };

        class Obstacle {
            constructor(xOffset = 0) {
                this.x = canvas.width + xOffset;
                this.width = 20 + Math.random() * 20;
                this.height = 30 + Math.random() * 30;
                this.y = GROUND_Y + (40 - this.height);
            }
            update() {
                this.x -= gameSpeed;
                ctx.fillStyle = isNight ? "#DDD" : "#535353";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        function spawnManager() {
            const minGap = Math.max(250, 450 - (score / 15));
            const last = obstacles[obstacles.length - 1];
            if (!last || (canvas.width - last.x) > (minGap + Math.random() * 400)) {
                obstacles.push(new Obstacle());
                // Double Cacti logic: chance increases with distance
                if (score > 500 && Math.random() < Math.min(0.4, score/8000)) {
                    obstacles.push(new Obstacle(40)); 
                }
            }
        }

        function resetGame() {
            score = 0; gameSpeed = INITIAL_SPEED; isGameOver = false;
            obstacles = []; isNight = false; showNoice = false;
            canFly = false; isInvincible = false; // "R" disables cheats
            document.body.classList.remove('night');
            dino.y = GROUND_Y;
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Night Mode Toggle
            isNight = Math.floor(score / 700) % 2 === 1;
            document.body.classList.toggle('night', isNight);

            if (isGameOver) {
                ctx.fillStyle = isNight ? "#DDD" : "#535353";
                ctx.textAlign = "center";
                ctx.fillText("GAME OVER - PRESS R TO RESET (CHEATS OFF)", canvas.width/2, 100);
                return;
            }

            // Score & Meme Logic
            score += 0.2;
            const currentScoreInt = Math.floor(score);
            if (currentScoreInt > 0 && currentScoreInt % 10000 === 0 && currentScoreInt !== lastMilestoneScore) {
                playSound('noice');
                showNoice = true;
                noiceTimer = 100;
                lastMilestoneScore = currentScoreInt;
            }

            gameSpeed = Math.min(15, gameSpeed + SPEED_INCREMENT);
            dino.update();
            spawnManager();

            obstacles = obstacles.filter(obs => {
                obs.update();
                if (!isInvincible && 
                    dino.x < obs.x + obs.width && dino.x + 30 > obs.x && 
                    dino.y < obs.y + obs.height && dino.y + 30 > obs.y) {
                    isGameOver = true;
                }
                return obs.x > -50;
            });

            // UI Elements
            ctx.fillStyle = isNight ? "#DDD" : "#535353";
            ctx.textAlign = "right";
            ctx.fillText(currentScoreInt.toString().padStart(5, '0'), canvas.width - 20, 30);

            if (showNoice && noiceTimer > 0) {
                ctx.textAlign = "center";
                ctx.font = "bold 30px Courier";
                ctx.fillText("NOICE", canvas.width/2, 60);
                noiceTimer--;
                if (noiceTimer <= 0) showNoice = false;
            }

            animationFrameId = requestAnimationFrame(animate);
        }

        window.addEventListener('keydown', e => {
            if (e.code === 'Space') {
                if (!gameStarted) { gameStarted = true; animate(); }
                if (!dino.isJumping) { dino.dy = JUMP_FORCE; dino.isJumping = true; playSound('jump'); }
                
                // Secret Triple Tap Cheat
                let now = Date.now();
                if (now - lastSpaceTime < 300) spaceCount++; else spaceCount = 1;
                lastSpaceTime = now;
                if (spaceCount >= 3) { canFly = true; isInvincible = true; }
                if (canFly) keysPressed.up = true;
            }
            if (e.code === 'ArrowUp') keysPressed.up = true;
            if (e.code === 'ArrowDown') keysPressed.down = true;
            if (e.code === 'KeyR') resetGame();
        });

        window.addEventListener('keyup', e => {
            if (e.code === 'ArrowUp' || e.code === 'Space') keysPressed.up = false;
            if (e.code === 'ArrowDown') keysPressed.down = false;
        });

        // Initial Draw
        ctx.fillStyle = "#535353";
        ctx.textAlign = "center";
        ctx.fillText("TAP SPACE TO START", canvas.width/2, 100);
    </script>
</body>
</html>
