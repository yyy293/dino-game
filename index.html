<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Dino Adventure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Courier New', monospace;
        }
        canvas { 
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            border-radius: 10px;
            border: 3px solid rgba(255,255,255,0.1);
        }
        #info {
            margin-top: 20px;
            color: #fff;
            text-align: center;
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .key {
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <div id="info">
        ðŸ¦– <span class="key">SPACEÃ—2</span> Flight Mode | <span class="key">â†‘â†“</span> Move | <span class="key">R</span> Toggle Shield | Biomes change every 20 seconds!
    </div>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 200;

        const GROUND = 150;
        let speed = 6;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameOver = false;
        let started = false;
        let obstacles = [];
        let frame = 0;
        let nextSpawn = 400;
        let particles = [];
        let trees = [];
        let clouds = [];
        let dayTime = Math.PI * 0.25;
        let mountains = 0;
        let biome = 'forest';
        let biomeTimer = 0;
        let stars = [];
        
        let canFly = false;
        let invincible = false;
        let spacePress = 0;
        let lastSpace = 0;
        let lastMilestone = 0;
        
        let keys = { up: false, down: false };

        const applauseAudio = new Audio();
        applauseAudio.src = 'aplausos_2.mp3';
        applauseAudio.volume = 0.5;
        
        const celebrationAudio = new Audio();
        celebrationAudio.src = 'audiotrimmer_adesehy.mp3';
        celebrationAudio.volume = 0.5;
        
        const deathAudio = new Audio();
        deathAudio.src = 'directed-by-robert-b_voI2Z4T.mp3';
        deathAudio.volume = 0.5;
        
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        for (let i = 0; i < 80; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * 100,
                size: Math.random() * 2 + 0.5,
                twinkle: Math.random() * Math.PI * 2
            });
        }

        function beep(freq) {
            try {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const now = audioCtx.currentTime;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.15, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now);
                osc.stop(now + 0.2);
            } catch(e) {}
        }

        function isDark() {
            return Math.sin(dayTime) < 0;
        }

        const dino = {
            x: 50, y: GROUND, w: 44, h: 47,
            dy: 0, jump: false, leg: 0, targetY: GROUND,
            
            update() {
                if (canFly) {
                    if (keys.up) this.targetY = Math.max(20, this.targetY - 8);
                    if (keys.down) this.targetY = Math.min(GROUND, this.targetY + 8);
                    const diff = this.targetY - this.y;
                    this.y += diff * 0.5;
                    this.dy = 0;
                } else {
                    this.dy += 0.6;
                    this.y += this.dy;
                    if (this.y >= GROUND) {
                        this.y = GROUND;
                        this.dy = 0;
                        this.jump = false;
                    }
                }
                
                if (this.y >= GROUND && started && !gameOver && frame % 5 === 0) {
                    this.leg = 1 - this.leg;
                }
            },
            
            draw() {
                ctx.save();
                
                const baseColor = canFly ? '#00CED1' : '#8FBC8F';
                const darkColor = canFly ? '#008B8B' : '#556B2F';
                const lightColor = canFly ? '#AFEEEE' : '#9ACD32';
                const accentColor = canFly ? '#FFD700' : '#FF6347';
                
                ctx.fillStyle = 'rgba(0,0,0,0.25)';
                ctx.beginPath();
                ctx.ellipse(this.x + 22, GROUND + 50, 22, 5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                if (canFly) {
                    const glowGrad = ctx.createRadialGradient(this.x + 22, this.y + 23, 0, this.x + 22, this.y + 23, 40);
                    glowGrad.addColorStop(0, 'rgba(0,206,209,0.4)');
                    glowGrad.addColorStop(1, 'rgba(0,206,209,0)');
                    ctx.fillStyle = glowGrad;
                    ctx.fillRect(this.x - 18, this.y - 17, 80, 80);
                }
                
                const bodyGrad = ctx.createLinearGradient(this.x, this.y, this.x + 44, this.y + 47);
                bodyGrad.addColorStop(0, lightColor);
                bodyGrad.addColorStop(0.5, baseColor);
                bodyGrad.addColorStop(1, darkColor);
                
                ctx.fillStyle = bodyGrad;
                ctx.beginPath();
                ctx.ellipse(this.x + 28, this.y + 14, 16, 12, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = darkColor;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        ctx.beginPath();
                        ctx.arc(this.x + 20 + j * 6, this.y + 8 + i * 6, 1.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                ctx.fillStyle = bodyGrad;
                ctx.fillRect(this.x + 36, this.y + 10, 7, 12);
                
                ctx.beginPath();
                ctx.ellipse(this.x + 44, this.y + 7, 10, 7, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = darkColor;
                ctx.fillRect(this.x + 50, this.y + 6, 4, 4);
                
                ctx.fillStyle = '#000';
                ctx.fillRect(this.x + 52, this.y + 7, 1, 1);
                
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.beginPath();
                ctx.arc(this.x + 46, this.y + 6, 3.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.arc(this.x + 46, this.y + 6, 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x + 46.5, this.y + 6, 1.8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.arc(this.x + 45.5, this.y + 5, 0.8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = accentColor;
                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x + 18 + i * 5, this.y + 2);
                    ctx.lineTo(this.x + 20 + i * 5, this.y - 3);
                    ctx.lineTo(this.x + 22 + i * 5, this.y + 2);
                    ctx.fill();
                }
                
                ctx.fillStyle = bodyGrad;
                ctx.beginPath();
                ctx.moveTo(this.x + 18, this.y + 14);
                ctx.quadraticCurveTo(this.x + 8, this.y + 16, this.x, this.y + 20);
                ctx.lineTo(this.x + 2, this.y + 23);
                ctx.quadraticCurveTo(this.x + 10, this.y + 20, this.x + 18, this.y + 18);
                ctx.fill();
                
                ctx.fillStyle = accentColor;
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x + 3 + i * 6, this.y + 18);
                    ctx.lineTo(this.x + 4 + i * 6, this.y + 15);
                    ctx.lineTo(this.x + 5 + i * 6, this.y + 18);
                    ctx.fill();
                }
                
                ctx.fillStyle = 'rgba(255,255,255,0.2)';
                ctx.beginPath();
                ctx.ellipse(this.x + 28, this.y + 18, 10, 5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = darkColor;
                ctx.fillRect(this.x + 24, this.y + 16, 3, 7);
                ctx.fillRect(this.x + 38, this.y + 16, 3, 7);
                
                const legX1 = this.leg === 0 ? 20 : 22;
                const legX2 = this.leg === 0 ? 32 : 30;
                
                ctx.fillRect(this.x + legX1, this.y + 24, 7, 11);
                ctx.fillRect(this.x + legX1 - 1, this.y + 34, 9, 3);
                ctx.fillRect(this.x + legX2, this.y + 24, 7, 11);
                ctx.fillRect(this.x + legX2 - 1, this.y + 34, 9, 3);
                
                ctx.fillStyle = '#000';
                for (let i = 0; i < 3; i++) {
                    ctx.fillRect(this.x + legX1 - 1 + i * 3, this.y + 36, 1, 2);
                    ctx.fillRect(this.x + legX2 - 1 + i * 3, this.y + 36, 1, 2);
                }
                
                ctx.restore();
                
                if (canFly) {
                    ctx.fillStyle = '#FFD700';
                    ctx.font = 'bold 14px Courier';
                    ctx.shadowColor = '#000';
                    ctx.shadowBlur = 4;
                    ctx.fillText('âœˆï¸ FLIGHT', this.x - 20, this.y - 15);
                    ctx.shadowBlur = 0;
                }
                
                if (invincible) {
                    ctx.strokeStyle = `rgba(255,215,0,${0.4 + Math.sin(frame * 0.2) * 0.3})`;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.x + 22, this.y + 23, 32 + Math.sin(frame * 0.1) * 2, 0, Math.PI * 2);
                    ctx.stroke();
                }
            },
            
            doJump() {
                if (!canFly && !this.jump && this.y >= GROUND && !gameOver && started) {
                    this.dy = -11;
                    this.jump = true;
                    beep(600);
                }
            }
        };

        class Cactus {
            constructor() {
                this.x = canvas.width;
                this.w = 32;
                this.h = 48;
                this.y = GROUND + 47 - this.h;
                this.type = Math.floor(Math.random() * 3);
            }
            
            update() { this.x -= speed; }
            
            draw() {
                ctx.save();
                ctx.fillStyle = 'rgba(0,0,0,0.25)';
                ctx.beginPath();
                ctx.ellipse(this.x + 16, GROUND + 49, 14, 4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                const cactusGrad = ctx.createLinearGradient(this.x, this.y, this.x + this.w, this.y + this.h);
                cactusGrad.addColorStop(0, biome === 'snow' ? '#2E7D32' : '#66BB6A');
                cactusGrad.addColorStop(0.5, biome === 'snow' ? '#1B5E20' : '#388E3C');
                cactusGrad.addColorStop(1, '#1B5E20');
                
                ctx.fillStyle = cactusGrad;
                
                if (this.type === 0) {
                    ctx.fillRect(this.x + 10, this.y, 14, this.h);
                    ctx.fillRect(this.x + 3, this.y + 14, 8, 22);
                    ctx.fillRect(this.x + 23, this.y + 20, 8, 18);
                } else if (this.type === 1) {
                    ctx.fillRect(this.x + 8, this.y + 12, 18, this.h - 12);
                    ctx.fillRect(this.x + 2, this.y + 20, 7, 22);
                    ctx.fillRect(this.x + 25, this.y + 22, 7, 20);
                    ctx.fillStyle = '#FF69B4';
                    ctx.beginPath();
                    ctx.arc(this.x + 17, this.y + 10, 4, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = cactusGrad;
                    ctx.fillRect(this.x + 6, this.y + 8, 11, this.h - 8);
                    ctx.fillRect(this.x + 19, this.y + 12, 11, this.h - 12);
                    ctx.fillRect(this.x + 2, this.y + 18, 6, 20);
                }
                
                if (biome === 'snow') {
                    ctx.fillStyle = '#FFF';
                    ctx.fillRect(this.x + 10, this.y, 14, 3);
                }
                ctx.restore();
            }
            
            hits(d) {
                return d.x < this.x + this.w - 6 && d.x + d.w - 6 > this.x &&
                       d.y < this.y + this.h - 6 && d.y + d.h - 6 > this.y;
            }
        }

        class Ptero {
            constructor() {
                this.x = canvas.width;
                this.w = 52;
                this.h = 38;
                this.y = GROUND - 45 - Math.random() * 45;
                this.wingAngle = 0;
            }
            
            update() {
                this.x -= speed * 1.15;
                this.wingAngle += 0.35;
            }
            
            draw() {
                ctx.save();
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.beginPath();
                ctx.ellipse(this.x + 26, GROUND + 48, 18, 5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                const wingOffset = Math.sin(this.wingAngle) * 10;
                const bodyGrad = ctx.createLinearGradient(this.x, this.y, this.x + 45, this.y + 25);
                bodyGrad.addColorStop(0, '#CD853F');
                bodyGrad.addColorStop(0.5, '#A0522D');
                bodyGrad.addColorStop(1, '#8B4513');
                
                ctx.fillStyle = '#D2691E';
                ctx.beginPath();
                ctx.moveTo(this.x + 18, this.y + 12);
                ctx.quadraticCurveTo(this.x + 8, this.y + 6 - wingOffset, this.x + 4, this.y + 10 - wingOffset);
                ctx.lineTo(this.x + 16, this.y + 16);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.x + 30, this.y + 12);
                ctx.quadraticCurveTo(this.x + 40, this.y + 6 - wingOffset, this.x + 46, this.y + 10 - wingOffset);
                ctx.lineTo(this.x + 32, this.y + 16);
                ctx.fill();
                
                ctx.fillStyle = bodyGrad;
                ctx.beginPath();
                ctx.ellipse(this.x + 24, this.y + 14, 14, 7, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(this.x + 36, this.y + 11, 7, 6, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#CD5C5C';
                ctx.beginPath();
                ctx.moveTo(this.x + 36, this.y + 6);
                ctx.lineTo(this.x + 40, this.y + 3);
                ctx.lineTo(this.x + 42, this.y + 8);
                ctx.fill();
                
                ctx.fillStyle = '#DAA520';
                ctx.beginPath();
                ctx.moveTo(this.x + 42, this.y + 11);
                ctx.lineTo(this.x + 50, this.y + 12);
                ctx.lineTo(this.x + 42, this.y + 13);
                ctx.fill();
                
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.arc(this.x + 38, this.y + 11, 2.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x + 38.5, this.y + 11, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = bodyGrad;
                ctx.beginPath();
                ctx.moveTo(this.x + 10, this.y + 12);
                ctx.lineTo(this.x + 5, this.y + 14);
                ctx.lineTo(this.x + 10, this.y + 10);
                ctx.fill();
                
                ctx.restore();
            }
            
            hits(d) {
                return d.x < this.x + this.w - 10 && d.x + d.w - 10 > this.x &&
                       d.y < this.y + this.h - 8 && d.y + d.h - 8 > this.y;
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = -speed * 0.8 - Math.random() * 2;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 30;
                this.size = 1 + Math.random() * 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1;
                this.life--;
            }
            
            draw() {
                ctx.fillStyle = `rgba(139,115,85,${this.life / 30})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Tree {
            constructor(x, layer) {
                this.x = x;
                this.layer = layer;
                this.h = 40 + Math.random() * 30;
                this.w = 15 + Math.random() * 10;
                this.biomeType = biome;
            }
            
            update() {
                this.x -= speed * (this.layer === 0 ? 0.3 : 0.5);
            }
            
            draw() {
                ctx.globalAlpha = this.layer === 0 ? 0.3 : 0.5;
                const baseY = GROUND + 47;
                const trunkW = this.w * 0.35;
                const trunkX = this.x + this.w / 2 - trunkW / 2;
                
                const trunkGrad = ctx.createLinearGradient(trunkX, baseY - this.h, trunkX + trunkW, baseY);
                trunkGrad.addColorStop(0, '#5C4033');
                trunkGrad.addColorStop(1, '#3E2723');
                ctx.fillStyle = trunkGrad;
                ctx.fillRect(trunkX, baseY - this.h, trunkW, this.h);
                
                if (this.biomeType === 'desert') {
                    ctx.fillStyle = '#228B22';
                    for (let i = 0; i < 6; i++) {
                        const angle = (i / 6) * Math.PI * 2;
                        ctx.save();
                        ctx.translate(this.x + this.w / 2, baseY - this.h - 5);
                        ctx.rotate(angle);
                        ctx.beginPath();
                        ctx.ellipse(0, -15, 5, 15, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                } else if (this.biomeType === 'snow') {
                    ctx.fillStyle = '#1B5E20';
                    for (let i = 0; i < 4; i++) {
                        const y = baseY - this.h - 8 + i * 10;
                        const w = this.w * (1.3 - i * 0.25);
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.w / 2, y - 12);
                        ctx.lineTo(this.x + this.w / 2 - w / 2, y);
                        ctx.lineTo(this.x + this.w / 2 + w / 2, y);
                        ctx.fill();
                        ctx.fillStyle = '#FFF';
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.w / 2, y - 12);
                        ctx.lineTo(this.x + this.w / 2 - w / 4, y - 8);
                        ctx.lineTo(this.x + this.w / 2 + w / 4, y - 8);
                        ctx.fill();
                        ctx.fillStyle = '#1B5E20';
                    }
                } else {
                    const leafGrad = ctx.createRadialGradient(
                        this.x + this.w / 2, baseY - this.h - 10, 0,
                        this.x + this.w / 2, baseY - this.h - 10, this.w
                    );
                    leafGrad.addColorStop(0, '#4CAF50');
                    leafGrad.addColorStop(0.7, '#2E7D32');
                    leafGrad.addColorStop(1, '#1B5E20');
                    ctx.fillStyle = leafGrad;
                    ctx.beginPath();
                    ctx.arc(this.x + this.w / 2, baseY - this.h - 8, this.w * 0.7, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
            }
        }

        class Cloud {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.w = 100;
            }
            
            update() {
                this.x -= speed * 0.2;
            }
            
            draw() {
                const cloudGrad = ctx.createRadialGradient(this.x + 30, this.y, 0, this.x + 30, this.y, 50);
                cloudGrad.addColorStop(0, 'rgba(255,255,255,0.9)');
                cloudGrad.addColorStop(1, 'rgba(240,240,240,0.6)');
                ctx.fillStyle = cloudGrad;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, 22, 0, Math.PI * 2);
                ctx.arc(this.x + 30, this.y - 5, 28, 0, Math.PI * 2);
                ctx.arc(this.x + 60, this.y, 24, 0, Math.PI * 2);
                ctx.arc(this.x + 20, this.y + 8, 20, 0, Math.PI * 2);
                ctx.arc(this.x + 45, this.y + 8, 22, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawSky() {
            const c = Math.sin(dayTime);
            let topColor, bottomColor;
            
            if (c > 0.5) {
                topColor = '#87CEEB';
                bottomColor = '#E0F6FF';
            } else if (c < -0.5) {
                topColor = '#0a0a28';
                bottomColor = '#14143c';
            } else {
                const t = (c + 0.5);
                topColor = `rgb(${Math.floor(135*t+10*(1-t))},${Math.floor(206*t+10*(1-t))},${Math.floor(235*t+40*(1-t))})`;
                bottomColor = `rgb(${Math.floor(224*t+20*(1-t))},${Math.floor(246*t+20*(1-t))},${Math.floor(255*t+60*(1-t))})`;
            }
            
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, topColor);
            grad.addColorStop(1, bottomColor);
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawCelestial() {
            const c = Math.sin(dayTime);
            
            if (c > 0) {
                ctx.save();
                ctx.globalAlpha = Math.min(1, c + 0.3);
                const y = 35 - c * 15;
                
                const sunGlow = ctx.createRadialGradient(700, y, 5, 700, y, 30);
                sunGlow.addColorStop(0, 'rgba(255,215,0,0.8)');
                sunGlow.addColorStop(1, 'rgba(255,215,0,0)');
                ctx.fillStyle = sunGlow;
                ctx.fillRect(670, y - 30, 60, 60);
                
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(700, y, 20, 0, Math.PI * 2);
                ctx.fill();
                
                for (let i = 0; i < 12; i++) {
                    const a = (i * Math.PI / 6) + frame * 0.02;
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(700 + Math.cos(a) * 25, y + Math.sin(a) * 25);
                    ctx.lineTo(700 + Math.cos(a) * 35, y + Math.sin(a) * 35);
                    ctx.stroke();
                }
                ctx.restore();
            }
            
            if (c < 0.2) {
                ctx.save();
                ctx.globalAlpha = Math.max
