<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dino Warp: Pilot Edition</title>
    <style>
        body { margin: 0; background: #050510; overflow: hidden; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #container { position: relative; width: 800px; height: 350px; background: #708090; border-bottom: 6px solid #2d2d44; overflow: hidden; transition: background 2s; }
        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }
        #gui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.7); z-index: 20; cursor: pointer; color: white; }
        .pixel-btn { background: #e63946; padding: 15px 30px; border: 4px solid #fff; font-weight: bold; font-size: 24px; box-shadow: 6px 6px #000; }
    </style>
</head>
<body>
    <div id="container">
        <div id="gui" onclick="startOrRestart()">
            <div class="pixel-btn" id="btn-text">ENGAGE WARP</div>
            <p style="margin-top: 15px;">3x SPACE to Fly | Up/Down Arrows to Pilot</p>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 350;

        const GROUND_Y = 310;
        const GITHUB_BASE = "https://raw.githubusercontent.com/yyy293/dino-game/main/";

        const snd = {
            m1k: new Audio(GITHUB_BASE + "aplausos_2.mp3"),
            lose: new Audio(GITHUB_BASE + "directed-by-robert-b_voI2Z4T.mp3")
        };

        let state = {
            started: false, over: false, score: 0, speed: 6,
            frame: 0, m1kPlayed: false, isNight: false,
            jumpCount: 0, isFlying: false, boomScale: 0,
            keys: {}
        };

        const dino = { x: 50, y: GROUND_Y - 44, dy: 0 };
        let obstacles = [], stars = [], clouds = [], dust = [];

        for(let i=0; i<60; i++) stars.push({x: Math.random()*800, y: Math.random()*250, r: 1 + Math.random()*2, s: 0.5 + Math.random()});
        for(let i=0; i<4; i++) clouds.push({x: Math.random()*800, y: 40 + Math.random()*60, w: 60});

        function startOrRestart() {
            for (let s in snd) { snd[s].load(); snd[s].play().then(() => { snd[s].pause(); snd[s].currentTime = 0; }).catch(() => {}); }
            state.started = true; state.over = false; state.score = 0; state.speed = 6;
            state.m1kPlayed = false; state.jumpCount = 0; state.isFlying = false; state.boomScale = 0;
            obstacles = []; dust = []; dino.y = GROUND_Y - 44; dino.dy = 0;
            document.getElementById('gui').style.display = 'none';
        }

        function drawDino(x, y) {
            ctx.save();
            if (state.speed > 15) ctx.translate(Math.random()*2, Math.random()*2);
            
            ctx.fillStyle = "#548d44";
            ctx.fillRect(x + 18, y, 22, 18); // Head
            ctx.fillStyle = "#d0f0c0"; ctx.fillRect(x + 10, y + 15, 25, 22); // Belly
            ctx.fillStyle = "#548d44"; ctx.fillRect(x + 10, y + 15, 15, 22); // Back
            ctx.fillRect(x, y + 18, 10, 12); // Tail
            ctx.fillStyle = "#fff"; ctx.fillRect(x + 32, y + 4, 4, 4); // Eye
            
            // Animation for legs
            let legShift = state.isFlying ? Math.sin(state.frame * 0.5) * 5 : (Math.floor(state.frame / (20/state.speed)) % 2 === 0 ? 0 : 5);
            ctx.fillStyle = "#3a6330"; 
            ctx.fillRect(x + 12, y + 36 + legShift, 7, 8);
            ctx.fillRect(x + 26, y + 36 - legShift, 7, 8);
            ctx.restore();
        }

        function update() {
            if (!state.started || state.over) return;
            state.frame++; state.score += state.speed / 50;
            state.isNight = Math.floor(state.score / 500) % 2 === 1;

            if (state.score >= 1000 && !state.m1kPlayed) { snd.m1k.play().catch(()=>{}); state.m1kPlayed = true; }

            // FLIGHT CONTROLS
            if (state.isFlying) {
                if (state.keys['ArrowUp']) dino.y -= 5;
                if (state.keys['ArrowDown']) dino.y += 5;
                if (dino.y < 20) dino.y = 20; // Ceiling
            } else {
                dino.dy += 0.8; // Gravity
                dino.y += dino.dy;
            }

            // Landing Logic
            if (dino.y > GROUND_Y - 44) { 
                dino.y = GROUND_Y - 44; dino.dy = 0; 
                state.jumpCount = 0; state.isFlying = false; 
            }

            // Dust if on ground
            if (dino.y >= GROUND_Y - 45) {
                if (state.frame % 3 === 0) dust.push({ x: dino.x, y: GROUND_Y - 5, size: 2 + Math.random() * 4, life: 1 });
            }

            dust.forEach(p => { p.x -= state.speed; p.y -= Math.random() * 2; p.life -= 0.05; });
            dust = dust.filter(p => p.life > 0);

            // Speed & Warp Effects
            state.speed += 0.003;
            stars.forEach(s => { s.x -= state.speed * s.s; if(s.x < -100) s.x = 850; });

            if (state.frame % Math.max(25, Math.floor(500/state.speed)) === 0) {
                let type = (state.score > 400 && Math.random() > 0.6) ? 'ptero' : 'cactus';
                let obsY = (type === 'ptero' && Math.random() > 0.5) ? GROUND_Y - 85 : GROUND_Y - 40;
                obstacles.push({x: 850, y: obsY, w: 30, h: 40, type: type});
            }

            obstacles.forEach(o => {
                o.x -= state.speed;
                if (dino.x < o.x + o.w && dino.x + 35 > o.x && dino.y < o.y + o.h && dino.y + 44 > o.y) {
                    state.over = true; snd.lose.play().catch(()=>{});
                    document.getElementById('gui').style.display = 'flex';
                    document.getElementById('btn-text').innerText = "RE-ENGAGE";
                }
            });
            obstacles = obstacles.filter(o => o.x > -100);
        }

        function draw() {
            ctx.fillStyle = state.isNight ? "#050510" : "#f7f7f7";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Warp Stars
            ctx.fillStyle = "#fff";
            let beamLength = Math.max(0, (state.speed - 10) * 8); 
            stars.forEach(s => { ctx.fillRect(s.x, s.y, 2 + beamLength, 2); });

            // Dust
            dust.forEach(p => {
                ctx.fillStyle = state.isNight ? `rgba(100, 100, 150, ${p.life})` : `rgba(150, 150, 150, ${p.life})`;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });

            ctx.fillStyle = state.isNight ? "#12122b" : "#535353";
            ctx.fillRect(0, GROUND_Y, 800, 40);

            drawDino(dino.x, dino.y);
            obstacles.forEach(o => {
                if (o.type === 'ptero') {
                    ctx.fillStyle = "#4a3b37"; ctx.fillRect(o.x, o.y, 30, 10);
                } else {
                    ctx.fillStyle = "#76a969"; ctx.fillRect(o.x+10, o.y, 10, 40); ctx.fillRect(o.x, o.y+15, 30, 5);
                }
            });

            // UI
            ctx.fillStyle = "#e63946";
            ctx.font = "bold 14px Courier New";
            ctx.fillText("VELOCITY: " + (state.speed * 10).toFixed(0) + " KM/H", 20, 340);
            if (state.isFlying) ctx.fillText("PILOT MODE ACTIVE", 20, 325);

            ctx.fillStyle = state.isNight ? "#fff" : "#535353";
            ctx.font = "bold 20px Courier New";
            ctx.fillText(Math.floor(state.score).toString().padStart(5, '0'), 720, 40);
        }

        function loop() { update(); draw(); requestAnimationFrame(loop); }

        window.addEventListener('keydown', e => {
            state.keys[e.code] = true;
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                if (!state.isFlying) {
                    state.jumpCount++;
                    if (state.jumpCount < 3) {
                        dino.dy = -13;
                    } else {
                        state.isFlying = true;
                        dino.dy = 0;
                    }
                }
            }
        });

        window.addEventListener('keyup', e => { 
            state.keys[e.code] = false;
        });

        loop();
    </script>
</body>
</html>
