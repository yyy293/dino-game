<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            min-height: 100vh; background: #1a1a2e; font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; touch-action: none; 
        }
        #container { position: relative; width: 800px; height: 200px; background: #fff; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 200;

        // Constants
        const GRAVITY = 0.6;
        const JUMP_FORCE = -11;
        const GROUND_Y = 150;
        const INITIAL_SPEED = 6;

        // Game State
        let gameSpeed = INITIAL_SPEED;
        let score = 0;
        let isGameOver = false;
        let gameStarted = false;
        let obstacles = [];
        let frameCount = 0;
        let dayTime = 0;

        // Dino Object
        const dino = {
            x: 50, y: GROUND_Y, width: 44, height: 47, dy: 0, isJumping: false,
            update() {
                if (gameStarted && !isGameOver) {
                    this.dy += GRAVITY;
                    this.y += this.dy;
                    if (this.y > GROUND_Y) {
                        this.y = GROUND_Y;
                        this.dy = 0;
                        this.isJumping = false;
                    }
                }
                this.draw();
            },
            draw() {
                ctx.fillStyle = "#32CD32";
                ctx.fillRect(this.x, this.y, this.width, this.height); // Simple Dino Square
            },
            jump() {
                if (!this.isJumping && !isGameOver) {
                    this.dy = JUMP_FORCE;
                    this.isJumping = true;
                    playJumpSound();
                }
            }
        };

        // Simple Beep Sound (No external files needed)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playJumpSound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = 400;
            gain.gain.value = 0.1;
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // Obstacle Class
        class Obstacle {
            constructor() {
                this.x = canvas.width;
                this.width = 20 + Math.random() * 30;
                this.height = 30 + Math.random() * 30;
                this.y = GROUND_Y + (47 - this.height);
            }
            update() {
                this.x -= gameSpeed;
                ctx.fillStyle = "#ff4d4d";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        function resetGame() {
            score = 0; gameSpeed = INITIAL_SPEED; isGameOver = false;
            obstacles = []; frameCount = 0; dino.y = GROUND_Y;
        }

        // Main Loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Ground
            ctx.strokeStyle = "#654321";
            ctx.beginPath(); ctx.moveTo(0, GROUND_Y + 47); ctx.lineTo(canvas.width, GROUND_Y + 47); ctx.stroke();

            if (!gameStarted) {
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.fillText("PRESS SPACE TO START", canvas.width/2, canvas.height/2);
                dino.draw();
            } else if (isGameOver) {
                ctx.fillStyle = "red";
                ctx.textAlign = "center";
                ctx.font = "30px Courier";
                ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2);
                ctx.font = "15px Courier";
                ctx.fillText("Press 'R' to Restart", canvas.width/2, canvas.height/2 + 40);
            } else {
                frameCount++;
                score += 0.1;
                gameSpeed += 0.001;

                dino.update();

                if (frameCount % 100 === 0) obstacles.push(new Obstacle());

                obstacles.forEach((obs, index) => {
                    obs.update();
                    // Collision check
                    if (dino.x < obs.x + obs.width && dino.x + dino.width > obs.x &&
                        dino.y < obs.y + obs.height && dino.y + dino.height > obs.y) {
                        isGameOver = true;
                    }
                    if (obs.x + obs.width < 0) obstacles.splice(index, 1);
                });

                ctx.fillStyle = "black";
                ctx.textAlign = "right";
                ctx.fillText("SCORE: " + Math.floor(score), canvas.width - 20, 30);
            }

            requestAnimationFrame(animate);
        }

        // Listeners
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameStarted) gameStarted = true;
                if (audioCtx.state === 'suspended') audioCtx.resume();
                dino.jump();
            }
            if (e.code === 'KeyR' && isGameOver) resetGame();
        });

        animate();
    </script>
</body>
</html>
