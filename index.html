<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #f7f7f7; 
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; 
            touch-action: none; 
        }
        #container { 
            position: relative; 
            width: 800px; 
            height: 200px; 
            background-color: #fff; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        canvas { 
            display: block; 
            width: 100%;
            height: 100%;
        }
        #info {
            margin-top: 20px;
            text-align: center;
            color: #535353;
            font-size: 14px;
        }
        #info p {
            margin: 5px 0;
        }
        .key {
            display: inline-block;
            padding: 2px 6px;
            background: #535353;
            color: white;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="info">
        <p><span class="key">SPACE</span> or <span class="key">CLICK</span> to jump | <span class="key">SPACE√ó3</span> or <span class="key">CLICK√ó3</span> for flight mode</p>
        <p>Flight: <span class="key">‚Üë</span> <span class="key">‚Üì</span> to move | <span class="key">R</span> to fall (anti-cheat) | <span class="key">R</span> after game over to restart</p>
        <p style="color: #e74c3c; font-weight: bold;">‚ö†Ô∏è Cactuses can still hit you while flying!</p>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 200;

        // Game constants
        const GRAVITY = 0.6;
        const JUMP_FORCE = -11;
        const GROUND_Y = 150;
        const INITIAL_SPEED = 6;
        const SPEED_INCREMENT = 0.001;
        const MAX_SPEED = 13;
        const OBSTACLE_MIN_DISTANCE = 400;
        const OBSTACLE_MAX_DISTANCE = 800;

        // Game state
        let gameSpeed = INITIAL_SPEED;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('dinoHighScore')) || 0;
        let isGameOver = false;
        let gameStarted = false;
        let obstacles = [];
        let frameCount = 0;
        let animationFrameId;
        let nextObstacleDistance = OBSTACLE_MIN_DISTANCE;

        // Custom additions
        let canFly = false;
        let spaceCount = 0;
        let lastSpaceTime = 0;
        let tapCount = 0;
        let lastTapTime = 0;
        let showCheatMessage = false;
        let cheatMessageTimer = 0;
        let flightSpeed = 15; // Faster smooth flight movement speed

        // Load images
        let dinoLoaded = false;
        let cactusLoaded = false;

        const dinoImg = new Image();
        dinoImg.src = 'Screenshot_2025-12-27-14-38-59-263_com.android.chrome-edit.jpg';
        dinoImg.onload = () => {
            dinoLoaded = true;
            console.log('‚úì Dino image loaded successfully');
        };
        dinoImg.onerror = () => {
            console.log('‚úó Dino image failed to load, using fallback graphics');
        };

        const cactusImg = new Image();
        cactusImg.src = 'Screenshot_2025-12-27-14-52-08-378_com.android.chrome-edit.jpg';
        cactusImg.onload = () => {
            cactusLoaded = true;
            console.log('‚úì Cactus image loaded successfully');
        };
        cactusImg.onerror = () => {
            console.log('‚úó Cactus image failed to load, using fallback graphics');
        };

        // Audio context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;

            if (type === 'jump') {
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.05);
                g.gain.setValueAtTime(0.08, now);
                g.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.connect(g);
                g.connect(audioCtx.destination);
                osc.start();
                osc.stop(now + 0.1);
            } else if (type === 'death') {
                // Faster ominous "dun dun dunnn"
                const notes = [{f:100,s:0,d:0.5},{f:95,s:0.55,d:0.5},{f:80,s:1.1,d:1.5}];
                notes.forEach(n => {
                    const filter = audioCtx.createBiquadFilter();
                    filter.type = "lowpass";
                    filter.frequency.setValueAtTime(800, now + n.s);
                    filter.frequency.exponentialRampToValueAtTime(50, now + n.s + n.d);
                    filter.connect(audioCtx.destination);

                    ['sawtooth', 'triangle', 'sine', 'square'].forEach((t, i) => {
                        const osc = audioCtx.createOscillator();
                        const g = audioCtx.createGain();
                        osc.type = t;
                        let freq = i === 2 ? n.f/2 : (i === 3 ? n.f/4 : n.f);
                        osc.frequency.setValueAtTime(freq, now + n.s);
                        g.gain.setValueAtTime(0, now + n.s);
                        g.gain.linearRampToValueAtTime(0.25, now + n.s + 0.05);
                        g.gain.exponentialRampToValueAtTime(0.001, now + n.s + n.d);
                        osc.connect(g);
                        g.connect(filter);
                        osc.start(now + n.s);
                        osc.stop(now + n.s + n.d);
                    });
                });
            } else if (type === 'milestone') {
                const osc = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                g.gain.setValueAtTime(0.1, now);
                g.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                osc.connect(g);
                g.connect(audioCtx.destination);
                osc.start();
                osc.stop(now + 0.15);
            }
        }

        // Fallback drawing functions
        function drawDino(x, y, width, height, legFrame) {
            ctx.fillStyle = canFly ? "#3498db" : "#535353";
            
            // Body
            ctx.fillRect(x + 20, y, 22, 22);
            // Neck
            ctx.fillRect(x + 35, y + 10, 7, 12);
            // Head
            ctx.fillRect(x + 35, y + 2, 15, 10);
            // Eye
            ctx.fillStyle = "#fff";
            ctx.fillRect(x + 45, y + 4, 3, 3);
            
            ctx.fillStyle = canFly ? "#3498db" : "#535353";
            // Tail
            ctx.fillRect(x + 10, y + 18, 12, 4);
            ctx.fillRect(x, y + 16, 12, 4);
            
            // Legs (animated)
            if (legFrame === 0) {
                ctx.fillRect(x + 20, y + 22, 6, 10);
                ctx.fillRect(x + 30, y + 22, 6, 10);
            } else {
                ctx.fillRect(x + 22, y + 22, 6, 10);
                ctx.fillRect(x + 28, y + 22, 6, 10);
            }
        }

        function drawCactus(x, y, width, height) {
            ctx.fillStyle = "#535353";
            // Main body
            ctx.fillRect(x + 10, y, 10, height);
            // Left arm
            ctx.fillRect(x, y + 10, 10, 15);
            ctx.fillRect(x, y + 10, 4, 20);
            // Right arm
            ctx.fillRect(x + 20, y + 15, 10, 15);
            ctx.fillRect(x + 26, y + 15, 4, 20);
        }

        // Dino object
        const dino = {
            x: 50,
            y: GROUND_Y,
            width: 44,
            height: 47,
            dy: 0,
            isJumping: false,
            legFrame: 0,
            targetY: GROUND_Y, // For smooth flight movement
            
            draw() {
                // Try to draw image first, fall back to drawn dino
                if (dinoLoaded) {
                    ctx.drawImage(dinoImg, this.x, this.y, this.width, this.height);
                } else {
                    drawDino(this.x, this.y, this.width, this.height, this.legFrame);
                }

                // Flight enabled label
                if (canFly) {
                    ctx.fillStyle = "orange";
                    ctx.font = "bold 14px Courier";
                    ctx.textAlign = "left";
                    ctx.fillText("FLIGHT ENABLED", this.x - 15, this.y - 10);
                }
            },

            update() {
                // Handle gravity and jumping
                if (!canFly) {
                    this.dy += GRAVITY;
                    this.y += this.dy;

                    if (this.y >= GROUND_Y) {
                        this.y = GROUND_Y;
                        this.dy = 0;
                        this.isJumping = false;
                    }
                } else {
                    // Smooth flight movement
                    const diff = this.targetY - this.y;
                    this.y += diff * 0.2; // Smooth interpolation
                    this.dy = 0;
                }

                // Animate legs when running on ground
                if (this.y >= GROUND_Y && gameStarted && !isGameOver) {
                    if (frameCount % 6 === 0) {
                        this.legFrame = 1 - this.legFrame;
                    }
                }

                this.draw();
            },

            jump() {
                if (!canFly && !this.isJumping && this.y >= GROUND_Y && !isGameOver && gameStarted) {
                    this.dy = JUMP_FORCE;
                    this.isJumping = true;
                    playSound('jump');
                }
            }
        };

        // Obstacle class
        class Obstacle {
            constructor() {
                this.x = canvas.width;
                this.width = 30;
                this.height = 45;
                this.y = GROUND_Y + (47 - this.height);
            }

            update() {
                this.x -= gameSpeed;

                // Draw obstacle - try image first
                if (cactusLoaded) {
                    ctx.drawImage(cactusImg, this.x, this.y, this.width, this.height);
                } else {
                    drawCactus(this.x, this.y, this.width, this.height);
                }
            }

            collidesWith(dino) {
                return (
                    dino.x < this.x + this.width - 5 &&
                    dino.x + dino.width - 5 > this.x &&
                    dino.y < this.y + this.height - 5 &&
                    dino.y + dino.height - 5 > this.y
                );
            }
        }

        // Drawing functions
        function drawGround() {
            ctx.strokeStyle = '#535353';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y + 47);
            ctx.lineTo(canvas.width, GROUND_Y + 47);
            ctx.stroke();
        }

        function drawScore() {
            const displayScore = Math.floor(score);
            ctx.fillStyle = '#535353';
            ctx.font = '16px Courier';
            ctx.textAlign = 'right';
            ctx.fillText('HI ' + String(Math.floor(highScore)).padStart(5, '0'), canvas.width - 10, 30);
            ctx.fillText(String(displayScore).padStart(5, '0'), canvas.width - 10, 50);
        }

        function drawGameOver() {
            ctx.fillStyle = '#535353';
            ctx.font = 'bold 24px Courier';
            ctx.textAlign = 'center';
            ctx.fillText('G A M E  O V E R', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '16px Courier';
            ctx.fillText('Press R to restart', canvas.width / 2, canvas.height / 2 + 10);
        }

        function drawStartMessage() {
            ctx.fillStyle = '#535353';
            ctx.font = '16px Courier';
            ctx.textAlign = 'center';
            ctx.fillText('Press SPACE or Click to Start', canvas.width / 2, canvas.height / 2);
        }

        // Game logic functions
        function spawnObstacle() {
            if (obstacles.length === 0) {
                nextObstacleDistance--;
                if (nextObstacleDistance <= 0) {
                    obstacles.push(new Obstacle());
                    nextObstacleDistance = OBSTACLE_MIN_DISTANCE + Math.random() * (OBSTACLE_MAX_DISTANCE - OBSTACLE_MIN_DISTANCE);
                }
            } else {
                const lastObstacle = obstacles[obstacles.length - 1];
                if (canvas.width - lastObstacle.x > nextObstacleDistance) {
                    obstacles.push(new Obstacle());
                    nextObstacleDistance = OBSTACLE_MIN_DISTANCE + Math.random() * (OBSTACLE_MAX_DISTANCE - OBSTACLE_MIN_DISTANCE);
                }
            }
        }

        function checkCollisions() {
            // Cactuses can make you lose even while flying!
            for (let obstacle of obstacles) {
                if (obstacle.collidesWith(dino)) {
                    gameOver();
                    break;
                }
            }
        }

        function gameOver() {
            isGameOver = true;
            playSound('death');
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('dinoHighScore', Math.floor(highScore));
                console.log('üèÜ New high score:', Math.floor(highScore));
            }
        }

        function resetGame() {
            score = 0;
            gameSpeed = INITIAL_SPEED;
            isGameOver = false;
            gameStarted = false;
            obstacles = [];
            frameCount = 0;
            dino.y = GROUND_Y;
            dino.dy = 0;
            dino.isJumping = false;
            dino.targetY = GROUND_Y;
            nextObstacleDistance = OBSTACLE_MIN_DISTANCE;
            
            // Reset custom additions
            canFly = false;
            spaceCount = 0;
            tapCount = 0;
            showCheatMessage = false;
            cheatMessageTimer = 0;
            flightSpeed = 8;
            
            cancelAnimationFrame(animationFrameId);
            animate();
        }

        // Main game loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGround();

            if (!gameStarted) {
                dino.draw();
                drawStartMessage();
                animationFrameId = requestAnimationFrame(animate);
                return;
            }

            if (isGameOver) {
                dino.draw();
                obstacles.forEach(obs => obs.update());
                drawScore();
                drawGameOver();
                return;
            }

            // Show cheat message
            if (showCheatMessage) {
                cheatMessageTimer++;
                if (cheatMessageTimer > 120) {
                    showCheatMessage = false;
                    cheatMessageTimer = 0;
                }
                ctx.fillStyle = "orange";
                ctx.font = "bold 20px Courier";
                ctx.textAlign = "center";
                ctx.fillText("CHEAT ENABLED!", canvas.width / 2, 30);
            }

            // Update game speed
            if (gameSpeed < MAX_SPEED) {
                gameSpeed += SPEED_INCREMENT;
            }

            // Update score (10 points per second at 60fps)
            score += 0.1;

            // Check for milestone scores
            const currentScore = Math.floor(score);
            if (currentScore > 0 && currentScore % 100 === 0 && Math.floor(score - 0.1) !== currentScore) {
                playSound('milestone');
            }

            // Update dino
            dino.update();

            // Spawn and update obstacles
            spawnObstacle();
            obstacles = obstacles.filter(obs => {
                obs.update();
                return obs.x > -obs.width;
            });

            // Check collisions
            checkCollisions();

            // Draw score
            drawScore();

            frameCount++;
            animationFrameId = requestAnimationFrame(animate);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                
                if (!gameStarted) {
                    gameStarted = true;
                    return;
                }

                if (isGameOver) return;

                // Triple space for flight mode
                const now = Date.now();
                if (now - lastSpaceTime < 1000) {
                    spaceCount++;
                } else {
                    spaceCount = 1;
                }
                lastSpaceTime = now;

                if (spaceCount >= 3 && !canFly) {
                    canFly = true;
                    showCheatMessage = true;
                    cheatMessageTimer = 0;
                    spaceCount = 0;
                    console.log('‚úàÔ∏è Flight mode activated!');
                } else {
                    dino.jump();
                }
            }

            // Arrow controls during flight - smooth and faster
            if (e.code === 'ArrowUp' && canFly && gameStarted && !isGameOver) {
                e.preventDefault();
                dino.targetY = Math.max(20, dino.targetY - flightSpeed);
            }

            if (e.code === 'ArrowDown' && canFly && gameStarted && !isGameOver) {
                e.preventDefault();
                dino.targetY = Math.min(GROUND_Y, dino.targetY + flightSpeed);
            }

            // R key - Anti-cheat: makes you fall when flying, restart when game over
            if (e.code === 'KeyR') {
                if (canFly && !isGameOver) {
                    // Anti-cheat: disable flight and fall
                    canFly = false;
                    showCheatMessage = false;
                    dino.dy = 0; // Start falling from current position
                    console.log('‚ö†Ô∏è Flight disabled! Falling...');
                } else if (isGameOver) {
                    resetGame();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (!gameStarted) {
                gameStarted = true;
                return;
            }

            if (isGameOver) return;

            // Triple click for flight mode
            const now = Date.now();
            if (now - lastTapTime < 1000) {
                tapCount++;
            } else {
                tapCount = 1;
            }
            lastTapTime = now;

            if (tapCount >= 3 && !canFly) {
                canFly = true;
                showCheatMessage = true;
                cheatMessageTimer = 0;
                tapCount = 0;
                console.log('‚úàÔ∏è Flight mode activated!');
            } else {
                dino.jump();
            }
        });

        // Prevent scrolling
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
        });

        // Start the game
        console.log('ü¶ñ Dino Game loaded! High score:', highScore);
        animate();
    </script>
</body>
</html>
